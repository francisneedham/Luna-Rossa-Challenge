                21 RACES</p><p>1. The Wave, Muscat\t(138 points)</p></li><li><p>2. Luna Rossa
                (128 points)</p><p>3. Alinghi (117 points)</p><p>4. Groupe Edmond
                de Rothschild (111 points)</p><p>5. Red Bull Extreme Sailing (104
