            di Rimini (1998-1999) and TIM (Orma 60′) in 2001-2004 on which he raced top-level
            regattas and ocean records. He was in the shore team in the Volvo Ocean Race 2005
            with “Pirates of the Caribbean”. In 2008 and 2009 he was in Audi Med Cup TP52
            circuit, and recently he followed the preparation of the Volvo Ocean Racer 70
            Abu Dhabi.</p>
        - name: francene simpson
          role: Accounting
          image: francene_simpson.jpg
          alt: francene simpson
          popup_image: big_francene_simpson.jpg
          popup_alt: francene simpson
          popup_title: francene simpson
          popup_description: <p>From Auckland, New Zealand, Francene has been with the team
            since the very beginning, when it first arrived in Auckland in 1998 to prepare
            for the challenge in 2000. She stayed with the team until 2003, when the Cup left
            New Zealand, and now she is back on board.</p>
        - name: cody smith
          role: Sailmaker
          image: cody_smith.jpg
          alt: cody smith
          popup_image: big_cody_smith.jpg
          popup_alt: cody smith
          popup_title: cody smith
          popup_description: <p>Cody was born in 1979 in the United States. His sail making
            career started in 1998 with North Sails in Minden, Nevada. Since then he worked
            for North Sails Rhode Island as production supervisor, and following that for
            North Sails San Diego as production supervisor. He then returned to Minden NV
            as North Sails floor manager. Cody was a sailmaker for the Alinghi America’s Cup
            challenges of 2007 and 2010. He is at this third America’s Cup experience.</p>
        - name: steve smith
          role: Mechanic
          image: steve_smith.jpg
          alt: steve smith
          popup_image: big_steve_smith.jpg
          popup_alt: steve smith
          popup_title: steve smith
          popup_description: <p>Born in Auckland, Steve “Axel” Smith boasts many years of
            experience in various mechanical and engineering sectors. He then specialized
            in the nautical industry and has been part of the shore crew for a of number of
            America’s Cup challenges, among which the winning Alinghi campaigns of 2003 and
            2007, as well as the Volvo Ocean Race. Axel also runs his own Global Welding Supplies
            business in Auckland.</p>
        - name: ben tapper
          role: Boat Builder
          image: ben_tapper.jpg
          alt: ben tapper
          popup_image: big_ben_tapper.jpg
          popup_alt: ben tapper
          popup_title: ben tapper
          popup_description: <p>New Zealander, born in Auckland, Ben is an expert in maintenance
            for boat hulls and components. Throughout his professional career he worked on
            the construction of many successful race boats in various classes, such as  America’s
            Cup, TP 52, IMOCA 60, “canting keel” IRCs or Maxis such as SpeedBoat. Ben joined  Luna
            Rossa after completing his shore team experience  with New Zealand’s Camper Volvo
            Ocean Race campaign.</p>
        - name: matthew tasker
          role: Sailmaker
          image: matthew_tasker.jpg
          alt: matthew tasker
          popup_image: big_matthew_tasker.jpg
          popup_alt: matthew tasker
          popup_title: matthew tasker
          popup_description: <p>Born in Southampton in 1972. After finishing school he started
            to work as a sailmaker for Williams Lancaster sails in Hamble, and Diamond Sails
            in the UK. At this time he was also working as a sailmaker for North Sails UK.
            In 2005 he joined the Alinghi sail loft for its successful defense of the 32nd
            America’s Cup. Matt was also on the Alinghi sailmaking team in the 2010 Americas
            Cup. He is now at his third America’s Cup experience.</p>
        - name: nicole tipler
          role: Administrative procedures
          image: nicole_tipler.jpg
          alt: nicole tipler
          popup_image: big_nicole_tipler.jpg
          popup_alt: nicole tipler
          popup_title: nicole tipler
          popup_description: <p>Originally from the UK, Nicole has worked in Italy, New Zealand,
            France and Switzerland in internationally-oriented roles for various world-class
            companies and the New Zealand Consulate-General in Milan where, amongst other
            things, she managed functions and events. She is now responsible for ensuring
            the team Luna Rossa’s administrative procedures required for the team’s during  its
            frequent overseas travel. This is her first America’s Cup campaign.</p>
        - name: giovanni tognozzi
          role: Winch
          image: giovanni_tognozzi.jpg
          alt: giovanni tognozzi
          popup_image: big_giovanni_tognozzi.jpg
          popup_alt: giovanni tognozzi
          popup_title: giovanni tognozzi
          popup_description: <p>From Tuscany, Italy, he has been with Team Luna Rossa ever
            since its first America’s Cup challenge (2000). In 2011, he was shore team manager
            for the Extreme 40′ catamaran, with which Luna Rossa won the Extreme Sailing Series
            international racing circuit. This is his fourth America’s Cup campaign.</p>
        - name: john white
          role: Site and building specialist
          image: john_white.jpg
          alt: john white
          popup_image: big_john_white.jpg
          popup_alt: john white
          popup_title: john white
          popup_description: <p>Born in Auckland, New Zealand, John has been a marine sports
            fanatic his whole life. He has competed as an international rower and coach for
            New Zealand in World and Olympic class events. He is a building adviser and for
            commercial and residential sites around the world. He was involved in the Luna
            Rossa 2000 and 2003 campaigns in New Zealand and is now at his third America’s
            Cup campaign.</p>
        - name: andrew wotherspoon
          role: Sailmaker
          image: andrew_wotherspoon.jpg
          alt: andrew wotherspoon
          popup_image: big_andrew_wotherspoon.jpg
          popup_alt: andrew wotherspoon
          popup_title: andrew wotherspoon
          popup_description: <p>Born in Auckland in 1972, Andrew is a New Zealand citizen.
            After completing his high school studies he started working as a sail maker with
            North Sails. In 1998 he joined Team New Zealand and with them won the America’s
            Cup in 2000. He then went on to win again with Team Alinghi in the 31st and 32nd
            editions of the America’s Cup. He recently participated in the international TP52
            and Mini Maxi circuits. He is a passionate sailor, as well as an active windsurfer
            and kiteboarder.</p>
        - name : Communications / PR
          image: team.jpg
        - name: mariana arnaut
          role: Hospitality
          image: mariana_arnaut.jpg
          alt: mariana arnaut
          popup_image: big_mariana_arnaut.jpg
          popup_alt: mariana arnaut
          popup_title: mariana arnaut
          popup_description: <p>Born in Lisbon, Portugal, Mariana comes from a family of
            sailing enthusiasts. Her working experience started in Lisbon where she was assistant
            to a fashion director for a year. Following that she pursued a fashion design
            course at the Istituto Marangoni in Milan. During her studies in Italy she has
            been working as an online journalist for Vogue Portugal. Mariana is at her first
            America’s Cup experience.</p>
        - name: carlo borlenghi
          role: Photographer
          image: carlo_borlenghi.jpg
          alt: carlo borlenghi
          popup_image: big_carlo_borlenghi.jpg
          popup_alt: carlo borlenghi
          popup_title: carlo borlenghi
          popup_description: <p>Carlo Borlenghi was born in Bellano (Lake of Como) where
            he started</p><p>his photography career. Renowned throughout the world as one
            of</p><p>the best sailing photographers, Carlo travelled around the world,</p><p>following
            the most important nautical events such as all the America’s</p><p>Cup editions
            since 1983, the Whitbread Round the World Races, The</p><p>Race, the Rolex Regattas
            and many more. He has been involved in</p><p>all the team Luna Rossa America’s
            Cup challenges (2000, 2003 2007</p><p>and 2013).</p>
        - name: luca buttò
          role: Photo Editor
          image: luca_butto.jpg
          alt: luca buttò
          popup_image: big_luca_butto.jpg
          popup_alt: luca buttò
          popup_title: luca buttò
          popup_description: <p>Born in Sicily, Luca has a degree in Communication and a
            master in</p><p>Photoghrapy. He joined the Studio Borlenghi in 2009 collaborating</p><p>as
            photographer and photo editor, covering many international races</p><p>such as
            the 33rd America’s Cup, the America’s Cup World Series, and</p><p>the Rolex Regattas.
            Luca works for the communication department in</p><p>tight connection with photographer
            Carlo Borlenghi.</p>
        - name: pietro invernizzi
          role: Press Office / Internet
          image: pietro_invernizzi.jpg
          alt: pietro invernizzi
          popup_image: big_pietro_invernizzi.jpg
          popup_alt: pietro invernizzi
          popup_title: pietro invernizzi
          popup_description: <p>With a lifelong passion for sailing, Pietro crossed the Atlantic
            Ocean</p><p>from New York to Balearic Islands and raced on both dinghy classes</p><p>and
            offshore boats. An expert of websites both in terms of creative</p><p>contents
            and architecture, he is now joining team Luna Rossa for the</p><p>34th America’s
            Cup. Pietro works in the Communication Department</p><p>and he is charge of digital
            communication.</p>
        - name: giordana pipornetti
          role: Press Officer
          image: giordana_pipornetti.jpg
          alt: giordana pipornetti
          popup_image: big_giordana_pipornetti.jpg
          popup_alt: giordana pipornetti
          popup_title: giordana pipornetti
          popup_description: <p>Born in Rome, Giordana started sailing on the Optimist when
            she was 6 and went onto racing in dinghy classes until the age of 21. After a
            degree in Molecular Biology she went back to the sailing world and started working
            as press officer and PR in national and international sailing events such as,
            among others, Extreme Sailing Series, MOD 70′s European Tour, World Match Racing
            Tour and Olympic Games of London. After a brief experience in the 33rd edition,
            this is her first America’s Cup campaign. She is working in the Communication
            and PR Department.</p>


  bullettins:
    template: 'bullettins'
    bulletlink: 'drag for more'
    css_class: 'bollettini'
    page_mood: 'grey'
    title: "34^ America's Cup"
    subtitle: 'bulletins'

    items:
    - number: '01'
      image: /public/images/2013/001_AC.jpg
      alt: Luna Rossa and the Circolo della Vela Sicilia Challenge for the 34th America’s
        Cup
      caption: Luna Rossa and the Circolo della Vela Sicilia Challenge for the 34th America’s
        Cup
      date: 
      details: ! '<p>Milan, November 2nd 2011 – Technical and sporting cooperation with
        Emirates Team New Zealand


        The Circolo della Vela Sicilia of Palermo and the team Luna Rossa Challenge 2013
        announce that their Notice of Challenge for the 34th America’s Cup, which will
        be held at San Francisco in September 2013, has been accepted by the Golden Gate
        Yacht Club.


        Luna Rossa Challenge 2013 and Emirates Team New Zealand have signed a cooperation
        agreement until 31st December 2012 which includes full access to all ETNZ design
        and performance data for this period. The hulls for the Luna Rossa AC72  will
        be built in Italy and all other elements will be built in New Zealand in close
        cooperation with Emirates Team New Zealand.</p></li><li><p>


        Luna Rossa’s 2012 programme includes the opening of a base in Auckland (New Zealand)
        for the joint training, the participation in all events of the America’s Cup World
        Series (ACWS) with the AC45 wing catamarans and the launch of the AC72 wing catamaran
        for the America’s Cup.</p>'
    - number: '02'
      image: /public/images/2013/002_AC.jpg
      alt: Team Luna Rossa Challenge 2013, Presented in Palermo, Italy
      caption: Team Luna Rossa Challenge 2013, Presented in Palermo, Italy
      date: 
      details: ! '<p>Mondello, Palermo, April 4th 2012 - Team Luna Rossa Challenge 2013,
        Challenger to the 34th America’s Cup, has been presented today in Mondello, Palermo,
        at the Circolo della Vela Sicilia, the challenging Yacht Club.


        The President of Circolo della Vela Sicilia, Agostino Randazzo, and the Team Principal
        of Luna Rossa Challenge 2013, Patrizio Bertelli, welcomed the guests, including
        the President of the Palermo Province, Giovanni Avanti, the President of the Italian
        Sailing Federation, Carlo Croce, and the Sports Delegate of the Sicily Region,
        Daniele Tranchida. A large group of media representatives and a delegation of
        the America’s Cup Event Authority were also present.


        Team Luna Rossa Challenge 2013 was represented by skipper Max Sirena</p></li><li><p>,helmsmen
        Paul Campbell-James and Chris Draper, sailors Francesco Bruni and Manuel Modena,
        and the designers, coaches, and other shore personnel Roberto Biscontini, Andrea
        Casimirri, Steve Erickson, Antonio Marrai, Umberto Panerai, Matteo Plazzi and
        Luis Saenz.


        Agostino Randazzo, President of the Circolo della Vela Sicilia, stated: “The challenge
        for the America’s Cup is the greatest ambition for a Yacht Club. I want to thank
        Patrizio Bertelli for granting this unique opportunity to the Circolo della Vela
        di Sicilia.”


        Patrizio Bertelli, Team Principal of Luna Rossa Challenge 2013, stated: “This
        team brings together some of the “historical” Luna Rossa team members, and a strong
        new group of young sailors. The Circolo della Vela Sicilia has a</p></li><li><p> very long and
        strong history in the world of sailing and we are proud to be representing it.”</p>'
    - number: '03'
      image: /public/images/2013/003_AC.jpg
      alt: Patrizio Bertelli is the first Italian ever to enter the America’s Cup Hall
        of Fame
      caption: Patrizio Bertelli is the first Italian ever to enter the America’s Cup
        Hall of Fame
      date: 
      details: ! "<p>Newport, June 30th 2012 – Patrizio Bertelli head of Luna Rossa Challenge,
        four time Italian challenger syndicate, is  inducted to the Herreshoff Marine
        Museum’s America’s Cup Hall of Fame at a gala dinner at  the Marble House Mansion
        in Newport,RI. \n\nOwner of the Luna Rossa Challenge and the first Italian to
        ever be inducted into the Hall of \nFame, Patrizio Bertelli spoke of his true
        pride in joining the  other  members of this  important institution:\n\n“One of
        the reasons I am happy to challenge  again for the America’s Cup  is because of
        a \nmessage sent to me by Peter Blake after our first challenge in New Zealand
        in  2000. He said  that it was really important to challenge, and to continue
        to challenge, and not to stop challenging. We really remember what Peter</p></li><li><p> Blake
        said and that is why we are challenging for the fourth time now. We have not changed
        from the first challenge to the fourth. We have not changed our willingness to
        do our best and we are challenging with the same spirit  we had at the beginning.
        We  will certainly try our best in San Francisco next year as well.”Newport, June
        30th 2012 – Patrizio Bertelli head of Luna Rossa Challenge, four time Italian
        challenger syndicate, is  inducted to the Herreshoff Marine Museum’s America’s
        Cup Hall of Fame at a gala dinner at  the Marble House Mansion in Newport,RI.
        \n\nOwner of the Luna Rossa Challenge and the first Italian to ever be inducted
        into the Hall of \nFame, Patrizio Bertelli spoke of his true pride in joining
        the  other  members of this  important institution:\n\n“One of the</p></li><li><p>reasons I am
        happy to challenge  again for the America’s Cup  is because of a \nmessage sent
        to me by Peter Blake after our first challenge in New Zealand in  2000. He said
        \ that it was really important to challenge, and to continue to challenge, and
        not to stop challenging. We really remember what Peter Blake said and that is
        why we are challenging for the fourth time now. We have not changed from the first
        challenge to the fourth. We have not changed our willingness to do our best and
        we are challenging with the same spirit  we had at the beginning. We  will certainly
        try our best in San Francisco next year as well.”</p>"
    - number: '04'
      image: /public/images/2013/004_AC.jpg
      alt: ! 'AC72 Luna Rossa, challenger for the 34th America’s Cup, is launched '
      caption: ! 'AC72 Luna Rossa, challenger for the 34th America’s Cup, is launched '
      date: 
      details: ! "<p>Auckland (New Zealand), October 26th 2012 – The AC72 Luna Rossa
        catamaran, challenging in the 34th America’s Cup, was launched today in Auckland,
        New Zealand. \n\nAt 6.40 pm local time, Miuccia Prada, with her husband Patrizio
        Bertelli at her side – the Team Principal of Luna Rossa Challenge 2013 – broke
        the champagne bottle, thus christening the 22-meter maxi catamaran: mirrored hulls
        and a 40-metre high wingsail, its aft half also mirrored. \n\nLuna Rossa’s AC72
        is the outcome of the effort that has kept the 70 team members busy for nearly
        one year; during this time, research, experimentation and construction progressed
        in lockstep, with use of the most sophisticated and breakthrough technology. Construction
        involved 300 people for a grand</p></li><li><p> total of 52,000 working hours – 12,000 to build
        the wingsail, 17,000 for hulls construction, and 23,000 to build the platform
        and foils. 500 kg of titanium were used, and there are about 2,000 meters of ropes
        on board (halyards, sheets, etc.). \n\nPatrizio Bertelli, Team Principal of Luna
        Rossa Challenge 2013, said: “This is our fourth challenge for the America’s Cup,
        certainly the most revolutionary compared to past ones. Launching a yacht is still
        as exciting as ever, maybe even more so in this case because this boat is so technologically
        extreme, the outcome of state-of-the-art research and of a huge effort from the
        whole team.”</p>"
    - number: '05'
      image: /public/images/2013/005_AC.jpg
      alt: First trainings with AC72 Luna Rossa
      caption: First trainings with AC72 Luna Rossa
      date: 
      details: <p>Auckland(New Zealand), November - December 2012 – A period of intense
        training and races against Emirates Team New Zealand begins in the Huraki Gulf.
        Luna Rossa is able to sail 26 days out of the 30 allowed by the regulations.</p>
    - number: '06'
      image: /public/images/2013/006_AC.jpg
      alt: ! 'AC72 Luna Rossa: Draper helmsman, Bruni tactician'
      caption: ! 'AC72 Luna Rossa: Draper helmsman, Bruni tactician'
      date: 
      details: ! "<p>Auckland (New Zealand) Febbruary 18th 2013 - Team Luna Rossa’s preparation
        and training for the 34th America’s Cup is still ongoing in Auckland, New Zeland.
        \n\nSome important decisions have been made on the afterguard of the AC72 Luna
        Rossa catamaran, who will be participating in the Louis Vuitton Cup – America’s
        Cup Challenger Series – in San Francisco, CA, starting from July 6th.\n\nChris
        Draper has been chosen as helmsman and Francesco Bruni will be the tactician,
        although he will still helm the AC45 Luna Rossa Swordfish catamaran during the
        upcoming ACWS event in Naples.</p>"
    - number: '07'
      image: /public/images/2013/007_AC.jpg
      alt: Goodbye Auckland, and thank you!
      caption: Goodbye Auckland, and thank you!
      date: 
      details: <p>Auckland (New Zealand), March 19th 2013 - After six months of training
        and racing in the austral summer the Team Luna Rossa left Auckland to resume its
        racing activity in Naples, where it will participate at the last event of the
        America’s Cup World Series (16 – 21 April). During the training period in New
        Zealand the Luna Rossa AC72 literally ‘flew’.  Her foils lifted the hulls out
        of the water, and the boat reached over 42 knots of speed.</p>
    - number: '08'
      image: /public/images/2013/008_AC.jpg
      alt: San Francisco – May 9th 2013
      caption: San Francisco – May 9th 2013
      date: 
      details: <p>San Francisco (USA), May 9th 2013 - The sailing world and team Luna
        Rossa Challenge 2013 are shocked for the dramatic accident which caused the death
        of the Olympic medallist Andrew Simpson, while training on AC72 Artemis catamaran.
        The accident raises further safety concerns.</p>
    - number: '09'
      image: /public/images/2013/009_AC.jpg
      alt: Press Briefing of Patrizio Bertelli
      caption: Press Briefing of Patrizio Bertelli
      date: 
      details: ! '<p>Alameda(USA), May 17th 2013 - at 2:30 PM local time, Patrizio Bertelli
        – Team Principal of Luna Rossa Challenge 2013 – met the local media at the team’s
        technical base in Alameda – San Francisco.</p><p>
To see the recording click on the link below:</p>

        <p><a href="http://www.youtube.com/watch?v=xyunIljH63I&feature=youtu.be" target="_blank">Luna Rossa Press Conference – Introduction  >></a></p>

        <p><a href="http://www.youtube.com/watch?v=neec-wkacfM" target="_blank">Luna Rossa Press Conference – Q&A  >></a>

        </p>'
    - number: '10'
      image: /public/images/2013/010_AC.jpg
      alt: Luna Rossa foiling on the San Francisco Bay
      caption: Luna Rossa foiling on the San Francisco Bay
      date: 
      details: ! '<p>San Francisco (USA), May 18th 2013 -  Luna Rossa AC72 sailed for
        the first time in San Francisco in the bay where the Louis Vuitton Cup and America’s
        Cup regattas will take place starting July 7th.


        With an early morning roll out, Luna Rossa sailed in light winds (3 knots) that
        increased up to 12 and allowed the crew to carry out an extensive number of maneuvers.
        The training session lasted about three hours.


        Luna Rossa Challenge 2013 skipper Max Sirena declared: “The weather today was
        ideal for our first trial out on the water; from a technical standpoint it allowed
        us to test safety measures, loads and maneuvers. However the really significant
        aspect was psychological: it was important for the crew to resume sailing on the</p></li><li><p>
        AC72 and to get back into its normal training mode to prepare for the upcoming
        races. In the next few days we will continue with our training and development
        program as scheduled.”</p>'
    - number: '11'
      image: /public/images/2013/011_AC.jpg
      alt: Luna Rossa protests the Race Director
      caption: Luna Rossa protests the Race Director
      date: 
      details: <p>San Francisco, 2nd  of July 2013 – Luna Rossa and Emirates Team New
        Zealand file a protest to the International Jury against two of the 37 measures
        introduced by the Regatta Director on Friday 29th of June - Regatta Notices 185
        and 189 - (new Class Rules issued without the unanimous agreement of the competing
        teams).</p>
    - number: '12'
      image: /public/images/2013/012_AC.jpg
      alt: Luna Rossa doesn’t race on the 7th of July
      caption: Luna Rossa doesn’t race on the 7th of July
      date: 
      details: ! "<p>San Francisco, 6th of July 2013 – First race of the Louis Vuitton
        Cup Round Robin - Luna Rossa versus Emirates Team New Zealand. Luna Rossa decides
        not to race due to the pending protest presented to the International Jury. \n\nMax
        Sirena, skipper of Luna Rossa Challenge, stated: “I want to clarify the reason
        for which we are not racing today. As everybody knows we have protested the introduction
        of new Class Rules without the unanimous agreement of the competing teams. By
        racing under these rules, enforced by the Regatta Director with Race Notices 185
        and 189, we would somehow silently approve them. This is not the case. Therefore
        we have no choice but to stay ashore until the International Jury has reached
        a decision on the matter. We have been</p></li><li><p> forced into this position. We did not come
        to San Francisco to watch races, but to race.”</p>"
    - number: '13'
      image: /public/images/2013/013_AC.jpg
      alt: The International Jury issues its decision and Luna Rossa races for the first
        time
      caption: The International Jury issues its decision and Luna Rossa races for the
        first time
      date: 
      details: <p>San Francisco (USA), July 11th 2013  - The International Jury rules
        in favour of the protests brought by Luna Rossa Challenge and Emirates Team New
        Zealand. Luna Rossa races for the first time in a solo race against Artemis Racing.</p>
    - number: '14'
      image: /public/images/2013/014_AC.jpg
      alt: The Louis Vuitton Cup Round Robin
      caption: The Louis Vuitton Cup Round Robin
      date: 
      details: ! "<p>San Francisco (USA), 11 July - 1 August 2013  - Luna Rossa sails
        4 races against Emirates Team New Zealand (0-4) and 4 unopposed races against
        Artemis Racing who is not yet ready to race. \nEmirates Team New Zealand wins
        the Louis Vuitton Cup Round Robin and advances to the Louis Vuitton Cup Final
        (17-30 August). Luna Rossa prepares to face Artemis Racing in the Semifinals of
        the Louis Vuitton Cup (6-15 August).</p>"
    - number: '15'
      image: /public/images/2013/015_AC.jpg
      alt: Louis Vuitton Cup Semifinal
      caption: Louis Vuitton Cup Semifinal
      date: 
      details: <p>San Francisco (USA), 6 - 15 August 2013 - The Semi Final matches of
        the Louis Vuitton Cup take place. The first team to score 4 points moves to the
        Finals of the Louis Vuitton Cup.</p>
    - number: '16'
      image: /public/images/2013/016_AC.jpg
      alt: Luna Rossa advances to Louis Vuitton Cup Final
      caption: Luna Rossa advances to Louis Vuitton Cup Final
      date: 
      details: ! "<p>San Francisco (USA), August 9th 2013 – Luna Rossa defeats Swedish
        team Artemis Racing 4-0 and wins the Semifinals of the Louis Vuitton Cup. For
        the third time in four America’s Cup campaigns Luna Rossa qualifies for the Louis
        Vuitton Cup Final. \n\nPatrizio Bertelli, Team Principal of  Luna Rossa declared:
        “We are satisfied to have reached our goal. I want to thank all the team for the
        huge effort that they have put into these last few months that allowed us to advance
        to the Louis Vuitton Cup Final”\n\nMax Sirena added: “I’m very proud of this result.
        I want to thank all the crew and the shore team for the hard work that they have
        put into these last few days. We always said that our goal was to gain access
        to the Louis Vuitton Cup final and we did it. We won against a</p></li><li><p> team that started
        its campaign one year and a half before us and that could develop the boat much
        more than us. Now we’ll do our best to be ready to race against Emirates Team
        new Zealand. For Luna Rossa this will be the third Louis Vuitton Cup final .”</p>"
    - number: '17'
      image: /public/images/2013/017_AC.jpg
      alt: Louis Vuitton Cup Final
      caption: Louis Vuitton Cup Final
      date: 
      details: <p>San Francisco (USA), 17 - 30 August 2013  - The Louis Vuitton Cup Final
        takes place. The first team which scores 7 points accedes to the America’s Cup
        Final.</p>
    - number: '18'
      image: /public/images/2013/018_AC.jpg
      alt: Luna Rossa Challenge faced Emirates Team New Zealand for the last time in
        the Louis Vuitton Cup 2013 Finals
      caption: Luna Rossa Challenge faced Emirates Team New Zealand for the last time
        in the Louis Vuitton Cup 2013 Finals
      date: 
      details: ! "<p>San Francisco (USA), 25 August 2013  - Luna Rossa faces Emirates
        Team New Zealand in the eighth race of the Louis Vuitton Cup Finals (1-7). The
        New Zealanders score the seventh point and move to the America’s Cup Final Match
        against the Defender Oracle Team USA. \n\n\nMax Sirena, skipper of the team, declared:
        “In one year and a half we built a young and competitive team that, with only
        one boat designed on a first generation project, advanced to the Louis Vuitton
        finals. Even if we made huge improvements during the last few months and weeks,
        this was not sufficient; if we had four more month to develop the boat we would
        have been more competitive. Congratulations to Emirates Team New Zealand for the
        deserved victory and we wish them</p></li><li><p>the best luck for the America’s Cup.”\n\nPatrizio
        Bertelli, team Principal of Luna Rossa, stated: “Since her first challenge Luna
        Rossa has become a model team and a benchmark in the America’s Cup. This is proved
        by the fact that many important people who are in other America’s Cup teams come
        from Luna Rossa. For the third time we have advanced to the Louis Vuitton Final
        and have achieved the goal we set ourselves when we launched our challenge, one
        year and a half after the other teams. I want to thank every single team member
        for the job and the efforts they have put in this campaign. Now we are focused
        on the future.”</p>"
