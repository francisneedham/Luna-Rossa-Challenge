          image: giovanni_tognozzi.jpg
          alt: giovanni tognozzi
          popup_image: big_giovanni_tognozzi.jpg
          popup_alt: giovanni tognozzi
          popup_title: giovanni tognozzi
          popup_description: <p>From Tuscany, Italy, he has been with Team Luna Rossa ever
            since its first America’s Cup challenge (2000). In 2011, he was shore team manager
            for the Extreme 40′ catamaran, with which Luna Rossa won the Extreme Sailing Series
            international racing circuit. This is his fourth America’s Cup campaign.</p>
        - name: john white
          role: Site and building specialist
          image: john_white.jpg
          alt: john white
          popup_image: big_john_white.jpg
          popup_alt: john white
          popup_title: john white
          popup_description: <p>Born in Auckland, New Zealand, John has been a marine sports
            fanatic his whole life. He has competed as an international rower and coach for
            New Zealand in World and Olympic class events. He is a building adviser and for
            commercial and residential sites around the world. He was involved in the Luna
            Rossa 2000 and 2003 campaigns in New Zealand and is now at his third America’s
            Cup campaign.</p>
        - name: andrew wotherspoon
          role: Sailmaker
          image: andrew_wotherspoon.jpg
          alt: andrew wotherspoon
          popup_image: big_andrew_wotherspoon.jpg
          popup_alt: andrew wotherspoon
          popup_title: andrew wotherspoon
          popup_description: <p>Born in Auckland in 1972, Andrew is a New Zealand citizen.
            After completing his high school studies he started working as a sail maker with
            North Sails. In 1998 he joined Team New Zealand and with them won the America’s
            Cup in 2000. He then went on to win again with Team Alinghi in the 31st and 32nd
            editions of the America’s Cup. He recently participated in the international TP52
            and Mini Maxi circuits. He is a passionate sailor, as well as an active windsurfer
            and kiteboarder.</p>
        - name : Communications / PR
          image: team.jpg
        - name: mariana arnaut
          role: Hospitality
          image: mariana_arnaut.jpg
          alt: mariana arnaut
          popup_image: big_mariana_arnaut.jpg
          popup_alt: mariana arnaut
          popup_title: mariana arnaut
          popup_description: <p>Born in Lisbon, Portugal, Mariana comes from a family of
            sailing enthusiasts. Her working experience started in Lisbon where she was assistant
            to a fashion director for a year. Following that she pursued a fashion design
            course at the Istituto Marangoni in Milan. During her studies in Italy she has
            been working as an online journalist for Vogue Portugal. Mariana is at her first
            America’s Cup experience.</p>
        - name: carlo borlenghi
          role: Photographer
          image: carlo_borlenghi.jpg
          alt: carlo borlenghi
          popup_image: big_carlo_borlenghi.jpg
          popup_alt: carlo borlenghi
          popup_title: carlo borlenghi
          popup_description: <p>Carlo Borlenghi was born in Bellano (Lake of Como) where
            he started</p><p>his photography career. Renowned throughout the world as one
            of</p><p>the best sailing photographers, Carlo travelled around the world,</p><p>following
            the most important nautical events such as all the America’s</p><p>Cup editions
            since 1983, the Whitbread Round the World Races, The</p><p>Race, the Rolex Regattas
            and many more. He has been involved in</p><p>all the team Luna Rossa America’s
            Cup challenges (2000, 2003 2007</p><p>and 2013).</p>
        - name: luca buttò
          role: Photo Editor
          image: luca_butto.jpg
          alt: luca buttò
          popup_image: big_luca_butto.jpg
          popup_alt: luca buttò
          popup_title: luca buttò
          popup_description: <p>Born in Sicily, Luca has a degree in Communication and a
            master in</p><p>Photoghrapy. He joined the Studio Borlenghi in 2009 collaborating</p><p>as
            photographer and photo editor, covering many international races</p><p>such as
            the 33rd America’s Cup, the America’s Cup World Series, and</p><p>the Rolex Regattas.
            Luca works for the communication department in</p><p>tight connection with photographer
            Carlo Borlenghi.</p>
        - name: pietro invernizzi
          role: Press Office / Internet
          image: pietro_invernizzi.jpg
          alt: pietro invernizzi
          popup_image: big_pietro_invernizzi.jpg
          popup_alt: pietro invernizzi
          popup_title: pietro invernizzi
          popup_description: <p>With a lifelong passion for sailing, Pietro crossed the Atlantic
            Ocean</p><p>from New York to Balearic Islands and raced on both dinghy classes</p><p>and
            offshore boats. An expert of websites both in terms of creative</p><p>contents
            and architecture, he is now joining team Luna Rossa for the</p><p>34th America’s
            Cup. Pietro works in the Communication Department</p><p>and he is charge of digital
            communication.</p>
        - name: giordana pipornetti
          role: Press Officer
          image: giordana_pipornetti.jpg
          alt: giordana pipornetti
          popup_image: big_giordana_pipornetti.jpg
          popup_alt: giordana pipornetti
          popup_title: giordana pipornetti
          popup_description: <p>Born in Rome, Giordana started sailing on the Optimist when
            she was 6 and went onto racing in dinghy classes until the age of 21. After a
            degree in Molecular Biology she went back to the sailing world and started working
            as press officer and PR in national and international sailing events such as,
            among others, Extreme Sailing Series, MOD 70′s European Tour, World Match Racing
            Tour and Olympic Games of London. After a brief experience in the 33rd edition,
            this is her first America’s Cup campaign. She is working in the Communication
            and PR Department.</p>



  bullettins:
    template: 'bullettins'
    bulletlink: 'Drag for more'
    css_class: 'bollettini'
    page_mood: 'grey'
    title: "America's Cup World Series"
    subtitle: 'bulletins'

    items:
      - number: '01'
        image: /public/images/2012/b1.jpg
        alt: "Luna Rossa: i primi allenamenti sugli AC45"
        caption: "First traning sessions with AC45 Luna Rossa"
        date: 11/01/11
        details: "<p>
Auckland (New Zealand), January - March  2012 – Luna Rossa reaches Auckland and starts preparing and racing with Emirates Team New Zealand. In record time - only 7 days - the team assembles the AC45 with which it will participate to the America’s Cup World Series. </p><p>

The launch of the first catamaran takes place on January 16th. The team also acquires a second AC45 yacht; Luna Rossa will now participate in the America’s Cup World Series with two boats and will have a chance to train two complete crews in racing conditions. At the end of March the team moves to Gaeta to complete its first training cycle in view of the upcoming America’s Cup World Series regattas to take place in Naples. 
</p>"
      - number: '02'
        image: /public/images/2012/b2.jpg
        alt: America’s Cup World Series Napoli, Luna Rossa vince
        caption: America’s Cup World Series Naples, Luna Rossa Wins
        date: 15/04/12
        details: "<p>Naples, 7 - 15 April 2012 - The two Luna Rossa catamarans sail for the first time in the AC45 regattas. 
The racing week is characterized by shifty wind conditions that bring strong rains and storms in the gulf of Naples. Team Luna Rossa at its debut shows a competitive edge: Piranha wins the fleet races (and takes a 2nd place in the match races), and Swordfish closes in sixth place (4th in the match races). </p><p>

Fleet Racing Ranking<br>
1. Luna Rossa – Piranha (Chris Draper), pt. 92<br>
2. ORACLE Racing – Spithill (James Spithill), pt. 77<br>
3. Emirates Team New Zealand (Dean Barker), pt. 60<br>
4. Energy Team (Yann Guichard), pt. 54</p></li><li><p>
5. Team Korea (Nathan Outteridge), pt. 49<br>
6. Luna Rossa – Swordfish (Paul Campbell-James), pt. 41<br>
7. Artemis Racing (Terry Hutchinson), pt. 40<br>
8. ORACLE Racing – Bundock (Darren Bundock), pt. 37<br>
9. China Team (Fred Le Peutrec), pt. 15<br>
<br>
Match Racing Ranking<br>
1. Artemis Racing<br>
2. Luna Rossa – Piranha<br>
3. ORACLE Racing – Bundock<br>
4. Luna Rossa – Swordfish<br>
5. Energy Team6. Team Korea<br>
7. ORACLE Racing – Spithill<br>
8. Emirates Team New Zealand<br>
9. China Team<br>
</p>"
      
      - number: '03'
        image: /public/images/2012/b3.jpg
        alt: America’s Cup World Series Venezia, podio per Luna Rossa
        caption: America’s Cup World Series Venice, podium for Luna Rossa
        date: 20/05/12
        details: "<p>
Venice, 12 - 20 May - The racing week opens with the Trofeo Arzanà Città di Venezia (May 12-13), won by Luna Rossa Piranha, followed closely in second place by Luna Rossa Swordfish. In the America’s Cup World Series races the team finishes with its boats in second place (LR Piranha) and seventh (LR Swordfish) in the match races, but the light and unstable wind conditions in the final fleet race are not optimal and the LR Piranha finishes this last regatta 5th and LR Swordfish 6th.</p><p>
<br>
Fleet Racing Ranking<br>
1.    Energy Team, 74 pt.<br>
2.    Oracle Team USA Spithill, 58 pt.<br>
3.    Emirates Team New Zealand, 54 pt.</p></li><li><p>
4.    Artemis Racing, 52 pt.<br>
5.    Luna Rossa Piranha, 43 pt.<br>
6.    Luna Rossa Swordfish, 43 pt.<br>
7.    Team Korea, 37 pt.<br>
8.    Oracle Team USA Bundock, 22 pt.<br>
9.    China Team, 18 pt.<br><br>


Match Race Ranking<br>
1.    Artemis Racing<br>
2.    Luna Rossa-Piranha<br>
3.    Oracle Team USA Spithill<br>
4.    Energy Team<br>
5.    Emirates Team New Zealand<br>
6.    Team Korea<br>
7.    Luna Rossa Swordfish<br>
8.    Oracle Team USA Bundock<br>
9.    China Team</p>"
      - number: '04'
        image: /public/images/2012/b4.jpg
        alt: America’s Cup World Series, Luna Rossa Vittoriosa Nella Classifica Di Flotta, Terza Nel Match Race
        caption: America’s Cup World Series Newport, Luna Rossa First Overall in the Fleet Race and Third in the Match Race
        date: 01/07/12
        details: "<p>Newport, RI (USA), 26 June - 1 July 2012 - The Luna Rossa AC45 catamarans race in the United States for the first time. Piranha reaches the match race semifinal (ranking 3rd) and then goes on to win the fleet race of the Newport event in the America’s Cup World Series which was also the final event in season 2011-2012. Luna Rossa Swordfish closes in fifth place (fleet) and seventh (match racing). </p><p>
Fleet Race Ranking:<br>
1. Luna Rossa Piranha, 53 pt.<br>
2. Oracle Team USA – Spithill, 48 pt.<br>
3. Emirates Team New Zealand, 40 pt.<br>
4. Team Korea, 36 pt.<br>
5. Luna Rossa Swordfish, 35 pt.<br>
6. Oracle Team USA – Coutts, 33 pt.<br>
7. Artemis Racing, 32 pt.</p></li><li><p>
8. Energy Team, 30 pt.<br>
<br>
Match Race Ranking: <br>
1. Oracle Team USA – Coutts<br>
2. Oracle Team USA – Spithill<br>
3. Luna Rossa Piranha<br>
4. Artemis Racing<br>
5. Energy Team<br>
6. Emirates Team New Zealand<br>
7. Luna Rossa Swordfish<br>
8. Team Korea</p>"
      - number: '05'
        image: /public/images/2012/b5.jpg
        alt: America’s Cup World Series  San Francisco, Luna Rossa Piranha vince l’ultima regata di flotta e termina seconda in classifica generale
        caption: America’s Cup World Series San Francisco, Luna Rossa Piranha Wins the Last Fleet Race of the Event and is Second Overall
        date: 11/01/11
        details: "<p>San Francisco (USA), 21 - 26 August  2012 - Strong winds and low temperatures prevail throughout the first event in the city of San Francisco. In the match race regattas the AC45 Luna Rossa catamarans, after qualifying for the quarter finals, do not move on to the next phase and place respectively sixth (LR Piranha) and seventh (LR Swordfish) in the match race ranking.</p><p>
In the fleet races Luna Rossa proves to be highly competitive: Piranha, at the top of the ranking already from day two, wins the final race and places second overall at only one point from the winner. Luna Rossa Swordfish wins fleet race three of the event and closes in fifth place overall.</p><p>
Fleet Race Ranking: <br>
1. Oracle Team USA – Spithill, 86 pt. </p></li><li><p>
2. Luna Rossa Piranha, 85 pt. <br>
3. Team Korea, 65 pt. <br>
4. Energy Team, 55 pt. <br>
5. Luna Rossa Swordfish, 51 pt. <br>
6. Artemis Racing White, 48 pt. <br>
7. Emirates Team New Zealand, 43 pt. <br>
8. Oracle Team USA – Coutts, 42 pt. <br>
9. Artemis Racing Red, 38 pt. <br>
10. J. P. Morgan BAR, 37 pt. <br>
11. China Team, 15 pt. <br><br>

Match Race Ranking: <br>
1. Oracle Team USA – Coutts <br>
2. Oracle Team USA – Spithill <br>
3. Artemis Racing White <br>
4. Emirates Team New Zealand </p></li><li><p>
5. Energy Team <br>
6. Luna Rossa Piranha <br>
7. Luna Rossa Swordfish <br>
8. J.P. Morgan BAR <br>
9. Team Korea <br>
10. China Team <br>
11. Artemis Racing Red
</p>"
      - number: '06'
        image: /public/images/2012/b6.jpg
        alt: "America’s Cup World Series San Francisco: si volta pagina"
        caption: "America’s Cup World Series San Francisco: time to move forward"
        date: 07/10/12
        details: "<p>San Francisco (USA), 4 - 7 October 2012 - Luna Rossa faces a tough week following the decision of rotating its crew. The goal is to give Iker Martinez (newly entered in the team) the opportunity to gain knowledge and confidence in races with the AC45 class catamarans. Eliminated from the match racing qualifiers at the first round, Luna Rossa closes the fleet racing event in 9th place (Piranha) and 11th place (Swordfish). </p><p>

Fleet racing  Ranking <br>
1. Oracle Team USA Spithill, 79 pt. <br>
2. J.P. Morgan BAR, 79 pt. <br>
3. Artemis Racing White, 72 pt. <br>
4. Emirates Team New Zealand, 57 pt. <br>
5. Oracle Team USA Coutts, 56 pt. <br>
6. Artemis Racing Red, 52 pt. <br></p></li><li><p>
7. Energy Team, 47 pt.<br> 
8. Team Korea, 40 pt. <br>
9. Luna Rossa Piranha, 36 pt. <br>
10. China Team, 28 pt. <br>
11. Luna Rossa Swordfish, 20 pt. <br><br>

Match Racing Ranking:<br>
1. Oracle Team USA Spithill <br>
2. Emirates Team New Zealand <br>
3. Artemis Racing White <br>
4. Artemis Racing Red <br>
5. Oracle Team USA Coutts <br>
6. Energy Team<br>
7. J.P. Morgan BAR <br>
8. Team Korea <br>
9. China Team<br></p></li><li><p>
10. Luna Rossa Piranha <br>
11. Luna Rossa Swordfish "
      - number: '07'
        image: /public/images/2012/b7.jpg
        alt: "America’s Cup World Series, Napoli: Vittoria per Luna Rossa"
        caption: "America’s Cup World Series, Naples: Victory for Luna Rossa"
        date: 21/04/2012
        details: "<p>Naples, 13 - 21 April 2013 - The team goes back to Naples for the America’s Cup World Series. Luna Rossa participates with two AC45 catamarans: Luna Rossa “Piranha” steered by Chris Draper and Luna Rossa “Swordfish”, with Francesco Bruni at his first sailing experience as a catamaran helmsman. 
The performances are encouraging: Draper finishes second in the coastal race (the team will allocate their prize money to the reconstruction of the ‘Città della Scienza’ of Naples), and Francesco Bruni finishes first and second the overall in the fleet race and the match race final result respectively. </p><p>


America’s Cup World Series Naples Championship Standings<br> 
1. Luna Rossa Swordfish (Francesco Bruni) – 80 points </p></li><li><p>
2. Oracle Team USA (Tom Slingsby) – 80 <br>
3. Emirates Team New Zealand (Dean Barker) – 71 <br> 
4. Luna Rossa Piranha (Chris Draper) – 70 <br>
5. J.P. Morgan BAR (Ben Ainslie) – 65 <br>
6. Energy Team (Yann Guichard) – 58 <br>
7. Artemis Racing White (Charlie Ekberg) – 40 <br>
8. HS Racing (R. Hagara/H.S. Steinacher) – 36 <br>
9. China Team (Mitch Booth) – 30 </p>"
      - number: '08'
        image: /public/images/2012/b8.jpg
        alt: Luna Rossa Piranha dichiarata vincitrice della classifica assoluta e di flotta delle ACWS 2012/2013
        caption: "Luna Rossa Piranha declared Overall and Fleet Racing winner of the America’s Cup World Series 2012/2013"
        date: 23/08/13
        details: "<p>San Francisco, August 23rd - The  AC45 boats Oracle Team USA Spithill, Oracle Team USA Coutts and BAR – competitors in the America’s Cup World Series – have  withdrawn from the event following the protest made by the Regatta Director for breach of Class Rules.The International Jury has therefore reviewed the final results of the America’s Cup World Series and declared Luna Rossa Piranha the Overall Champion and Fleet Racing Champion for the 2012 / 2013 season.</p>"
      - number: '09'
        image: /public/images/2012/b9.jpg
        alt: "A Luna Rossa Piranha il titolo mondiale delle ACWS 2012/2013"
        caption: "Luna Rossa wins the World Title in the America’s Cup World Series 2012/2013"
        date: 13/09/13
        details: "<p>San Francisco, Friday September 13th: The trophies for the America’s Cup World Series 2012/2013 were officially awarded  today in San Francisco.</p><p>
During the prize giving ceremony, Luna Rossa Piranha received from the hands of Race Director Iain Murray the trophies of Overall America’s Cup World Series winner for the season 2012/2013, as well as the ones for the 1st Place in the Newport 2012 Match Race event and 1st place in the San Francisco 2012 Fleet Race event (August).</p>"

