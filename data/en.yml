        against Emirates Team New Zealand. The Italian and the New Zealand teams sailed
        on the race course between the Golden Gate Bridge and Alcatraz in 15-17 knots
        of wind and with 1 knot ebb current.

        Max Sirena commented: “As anticipated, we’ve accepted to keep on racing against
        Emirates Team New Zealand even though the Louis Vuitton Cup finals are over. These
        racing drills are important for both teams because they allow us to test new solutions
        and let us understand if our technical developments were going in the right direction.  We
        will continue to sail by ourselves the next few days to test further technical</p></li><li><p>
        developments that for timing issues we could not check during the races.”</p>'
