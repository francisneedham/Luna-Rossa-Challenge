      - number: '32'
        image: /public/images/2011/b32.jpg
        alt: EXTREME SAILING SERIES ACT 5, EXTREME CONDITIONS PUT A STOP ON RACING
        caption: EXTREME SAILING SERIES ACT 5, EXTREME CONDITIONS PUT A STOP ON RACING
        date: 10/08/11
