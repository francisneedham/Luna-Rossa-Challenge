    seo_description: 'Sailing season 2007'
    seo_image: '/public/images/2007/intro.jpg'
    image: '/public/images/2007/intro.jpg'
    crop: 'center right'
    title: 'Sailing season<span> 2007</span>'
    subtitle: "32^ America's cup"
    description: 'Viene lanciata ufficialmente la sfida attraverso lo Yacht Club Italiano, il più antico club velico del Mediterraneo, fondato nel 1879 a Genova.
I due partner di Luna Rossa Challenge 2007 sono il Gruppo Prada e il Gruppo Telecom Italia.
Presente a Valencia gia’ dal febbraio 2004, il Team Luna Rossa è stato il primo consorzio a insediarsi nella sede prescelta per la 32^ America’s Cup, iniziando nel maggio dello stesso anno gli allenamenti in mare con ITA 74 e ITA 80.
Mantenendo integro lo storico nucleo originario del Team, viene promossa una lunga fase di rinnovamento inserendo in tutti i settori elementi di grande valore e puntando con decisione sulle tecnologie più all’avanguardia.
Nei diversi reparti di Luna Rossa Challenge 2007 (sailing team, design team, shore team, meteo, performance, boat builders, veleria, logistica, amministrazione e management) sono impegnate circa 150 persone in rappresentanza di 18 nazioni.'
