        caption: ! 'AUDI MED CUP

                TROFEO DI MARSIGLIA, NULLA DI FATTO A CAUSA DEL MALTEMPO'
        date: 15/06/10
        details: ! '<p>Nulla di fatto nella giornata odierna. Il Team Luna Rossa,
                uscito in mare assieme al resto della flotta TP 52′ per disputare
                la practice race, è rientrato dopo che il Comitato di regata ha annullato
                il programma odierno.</p><p>La pioggia e il vento instabile hanno
                caratterizzato la giornata impedendo lo svolgimento della prova prevista,
                comunque non valida ai fini della classifica.</p><p>Domani alle ore
                13 è in programma il primo segnale di partenza della seconda tappa
                del circuito Audi Med Cup.</p><p>Torben Grael, tattico di Luna Rossa:</p><p>“Qua
                ho navigato un paio di volte è un bel campo di regata, molto aperto,
                e succede un po’ di tutto, per cui mi piace. Speriamo di avere una
                buona</li><li><p> settimana, molto dipenderà dal vento che troveremo. Per ora,
                sembra che il tempo sarà piuttosto bagnato, ma speriamo di avere un
                po’ di fortuna.”</p><p>Lorenzo Bressani, timoniere di Luna Rossa (ITA):</p><p>“Non
                è stata certo una buona giornata, con pessime condizioni meteo. Troppa
                pioggia e troppi salti di vento: è stato impossibile fare qualcosa.
                Per quanto riguarda domani, cercheremo di fare meglio che a Cascais.</li><li><p>
                Per me è un appuntamento molto importante, ho già timonato in questa
                classe nel 2005 e nel 2006, ma ora ci sono team davvero ottimi. Prada
                è un nome importante nella vela mondiale, per cui per me è una grande
                chance.”</p>'
