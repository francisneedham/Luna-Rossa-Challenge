      - name: patrizio bertelli
        role: TEAM PRINCIPAL
        image: patrizio_bertelli.jpg
        alt: patrizio bertelli
        popup_image: big_patrizio_bertelli.jpg
        popup_alt: patrizio bertelli
        popup_title: patrizio bertelli
        popup_description: ! '<p>Patrizio Bertelli, Presidente di Luna Rossa Challenge
                2013, è nato ad Arezzo nel 1946 da una famiglia di lunghe tradizioni
                forensi. Studia Ingegneria a Bologna e nel 1968 crea ad Arezzo una
                piccola società produttrice di cinture e borse che pone le basi per
                lo sviluppo delle sue future attività imprenditoriali.</p><p>Nel
                1977 conosce Miuccia Prada, che successivamente diventerà sua moglie,
                e con lei stipula un accordo per la produzione e la distribuzione
                di articoli di pelletteria con marchio “Prada”; è l’inizio di un sodalizio
                il cui successo è esemplificato dalla storia stessa del Gruppo PRADA.</p><p>La
                capacità di Patrizio Bertelli di intuire e anticipare i mutamenti
                sociali, del costume e del mercato, e di coglierne le aspirazioni,
                lo spingono sin da questi primi anni a rivisitare l’immagine del brand
                su basi completamente nuove, senza alterarne il DNA ma coniugando
                il know-how, la storia e la tradizione quasi centenaria del marchio
                con un approccio fortemente innovativo, applicato a ogni fase del
                processo. Viene anche cambiato il metodo di lavoro, reimpostato con
                un controllo preciso di tutta la filiera, un modello di business successivamente
                seguito da tutto il settore.</p><p>Qualità senza compromessi
                – applicata a ogni fase del processo - e innovazione, nel rispetto
                di una tradizione centenaria e dell’anima artigianale delle sue produzioni,
                sono i valori di riferimento che hanno sempre guidato Patrizio Bertelli
                e Miuccia Prada nello sviluppo.</p><p>Negli anni ’80 e ‘90
                Prada conosce una forte crescita con e il lancio di nuove linee di
                prodotto - abbigliamento Prada donna nel 1988 e della linea Prada
                Uomo nel 1993 - ,e la creazione di un nuovo marchio, Miu Miu, nel
                1993. All’inizio del 1997 viene introdotto il naturale complemento
                della collezione Prada, dedicato al tempo libero e allo sport, contrassegnato
                con l’ormai inequivocabile “linea rossa”.</p><p>Parallelamente
                Prada sviluppa anche un piano di espansione a livello internazionale
                con l’apertura di negozi diretti nei punti più esclusivi delle principali
                metropoli mondiali, nonché nelle località turistiche più prestigiose,
                per giungere, al 31 Gennaio 2012, a gestire direttamente un totale
                di 388 negozi a livello di Gruppo e una distribuzione in 70 paesi.</p><p>Prada
                si svilupperà anche su linee esterne, con l’acquisizione dei marchi
                di calzature di lusso Church’s e Car Shoe, e in nuovi settori merceologici:
                eyewear, profumi e anche telefonia mobile, lanciando, nel 2007, in
                collaborazione con LG Electronics, il primo telefono cellulare “touch
                screen” della storia.</p><p>Nell’ottobre del 2000 l’Università
                degli Studi di Firenze gli conferisce la laurea Honoris Causa in economia
                aziendale e, nel 2006, la rivista americana Time inserisce Patrizio
                Bertelli e Miuccia Prada tra le 100 coppie più influenti al mondo.</p><p>Dal
                24 Giugno del 2011, il 20% del capitale di Prada SpA è quotato alla
                borsa di Hong Kong (Hong Kong Stock Exchange), che ha riconosciuto
                alla società una valutazione iniziale di 9.3 miliardi di Euro.</p><p>Alla
                sua attività imprenditoriale Patrizio Bertelli coniuga interessi culturali
                che condivide con la moglie. Da tali interessi è nata la “Fondazione
                Prada” che ha la finalità di organizzare e patrocinare mostre di arte
                contemporanea e altre attività culturali, legate soprattutto al cinema,
                alla filosofia ed all’architettura, che hanno ricevuto unanimi consensi
                a livello internazionale.</p><p>Appassionato velista sin da
                ragazzo, nel 1997 lancia la sua prima sfida all’ America’s Cup (2000),
                vincendo la Louis Vuitton Cup. A questa seguiranno le sfide del 2003,
                del 2007 – in cui sarà finalista della Louis Vuitton Cup - e del 2013,
                che lo porteranno a essere uno degli europei che maggiormente hanno
                segnato la storia dell’America’s Cup. </p><p>Yachtsman completo,
                e non solo regatante, trascorre le vacanze estive navigando su l’“Ulisse”,
                la barca di famiglia, ed è anche un appassionato di barche d’epoca.</p>'
