                provvisoria.</p><p>Nelle sette prove di giornata Luna Rossa ha conquistato
                i seguenti risultati parziali: 3, 1, 4, 8, 8, 9, 7.</p><p>Leader della
                classifica si attesta Artemis (60 punti), seguito da The Wave Muscat
                (59 punti) con al timone Leigh McMillan e Red Bull Extreme Sailing
                (54 punti).</p><p>Antonio Marrai (team manager):“Il primo giorno di
                regata a Boston è iniziato benedetto da un bellissimo sole e da una
                fresca brezza da terra che ha permesso a tutti gli equipaggi di effettuare
                il warm up che non era stato possibile fare nei giorni precedenti
                a causa del ritardo della nave e</p></li><li><p> delle procedure doganali. Purtroppo
                dopo le prime quattro prove il vento ha deciso di lasciare il campo
                di regata. La giornata del team Luna Rossa è iniziata nel migliore
                dei modi: un 3°, un 1° ed un 4°, purtroppo non siamo riusciti a confermare
                questo buon inizio a causa, oltre che per alcune scelte non proprio
                perfette, per alcune situazioni sfavorevoli (buchi e salti di vento)
                che forse abbiamo pagato più del dovuto. Definirei questa prima giornata
                interlocutoria. Certo, il fatto di non poter sfruttare i due giorni
                che dovrebbero, da programma, essere messi a disposizione dei team
                per un allenamento non aiutano di certo equipaggi come il nostro che
                non hanno la possibilità di allenarsi.”</p></li><li><p>Classifica generale
                dopo 7 prove:</p><p>(per scaricare il dettaglio clicca qui)</p><p>1.
