      - number: '53'
        image: /public/images/2011/b53.jpg
        alt: EXTREME SAILING SERIES ACT 9, PRIMO GIORNO A SINGAPORE
        caption: EXTREME SAILING SERIES ACT 9, PRIMO GIORNO A SINGAPORE
        date: 07/12/11
        details: ! '<p>L’ultima tappa del 2011 delle Extreme Sailing Series ha preso
                il via a Singapore sullo sfondo della caratteristica ruota panoramica,
                la più grande del mondo che domina l’orizzonte della città.</p><p>La
                giornata ha visto il susseguirsi di eventi in mare e rinvii dovuti
                ad un violento temporale, caratterizzato da forti piogge monsoniche
                e fulmini che ha costretto a sospendere temporaneamente le regate.</p><p>Cinque
                prove portano Red Bull Extreme Sailing in testa alla classifica provvisoria,
                seguito da Luna Rossa e da Groupe Edmond de Rothschild.</p><p>Il Team
                Luna Rossa ha ottenuto i seguenti risultati parziali: 3 – 2 – 2 –
                1 – 8.</p><p>Domani le regate prenderanno il via alle 7.00 ora </p></li><li><p>italiana,
                (le 14.00 a Singapore) per la giornata dedicata ai media che saliranno
                a bordo nel ruolo di quinto uomo. Da venerdì a domenica invece prenderanno
                il via le regate stadium race vicino alle rive.</p><p>La classifica
                provvisoria Act 9:</p><p>1. Red Bull Extreme Sailing (45 punti)</p><p>2.
                Luna Rossa (39 punti)</p><p>3. Groupe Edmond de Rothschild (37 punti)</p><p>4.
                Emirates Team New Zealand (29 punti)</p><p>5. Oman Air (27 punti)</p><p>6.
