      - number: '.16'
        image: /public/images/2011/b17.jpg
        alt: EXTREME SAILING SERIES ACT 2, PRIMO GIORNO DI REGATE A QINGDAO
        caption: EXTREME SAILING SERIES ACT 2, PRIMO GIORNO DI REGATE A QINGDAO
        date: 13/04/11
        details: ! '<p>Ha preso il via oggi in una fredda Qindgao, nel mar della
                Cina presso la Fushan Bay, già sede delle Olimpiadi 2010, la seconda
                tappa Extreme Sailing Series. Il Team Luna Rossa dopo le giornate
                di allenamento è sceso in acqua per prendere parte alle prime regate
                sul catamarano Extreme 40′, svolgendo sei prove e classificandosi
                sesto con 42 punti. Durante le sei prove il team italiano ha ottenuto
                i seguenti risultati parziali: 7-6-5-4-4-4.</p><p>Domani sono in programma
                altre sei regate, la graduatoria vede in testa Emirates Team New Zealand,
                seguita da Artemis Racing e da Red Bull Extreme Sailing.</p><p>Antonio
                Marrai (team manager): “La giornata è stata difficile da interpretare,
                il vento saltava</p></li><li><p> costantemente e c’era una forte corrente, causata
                dallo sbalzo di marea, che ha reso ancora piu difficile il bordeggio.
                Oggi purtroppo le partenze non sono state tra le più brillanti.”</p><p>Classifica
                generale dopo 6 prove:</p><p>1. Team New Zealand (49 punti)</p><p>2.
                Artemis Racing (47 punti)</p><p>3. Red Bull Extreme Sailing (47 punti)</p><p>4.
                The Wave, Muscat (47 punti)</p><p>5. Alinghi (44 punti)</p><p>6. Luna
                Rossa (42 punti)</p><p>7. Groupe Edmond de Rothshild (34 punti)</p><p>8.
                Niceforyou (28 punti)</p><p>9. Team Extreme (24 punti)</p><p>10. Oman
                Air (24 punti)</p><p>11. Team GAC Pindar (10 punti)</p>'
      - number: '.17'
        image: /public/images/2011/b18.jpg
        alt: EXTREME SAILING SERIES ACT 2, CAPRIOLE A QINGDAO, LUNA ROSSA RESISTE
        caption: EXTREME SAILING SERIES ACT 2, CAPRIOLE A QINGDAO, LUNA ROSSA RESISTE
        date: 15/04/11
        details: ! '<p>Una giornata drammatica per diversi team vittime di capriole
                e scuffie nelle acque di Qingdao, durante le prime regate “stadium
                racing”, nelle acque interne della Fushan Bay in Cina.</p><p>Le previsioni
                meteo della giornata davano un vento intorno ai 12 nodi con raffiche
                a 14, ma al mattino sembrava che queste previsioni si avverassero
                con difficoltà, nel corso delle prove il vento ha rinforzato notevolmente,
                creando una situazione difficile sia per il Comitato di Regata che
                ha avuto non poche difficoltà a definire i percorsi sia per i concorrenti.
                Salti di vento e raffiche improvvise intorno ai 20 nodi hanno reso
                difficile la gestione della regata: si sono verificate quattro scuffie
                con danni alle barche e due feriti.</p><p>Luna Rossa ha controllato
                bene l’imbarcazione</p></li><li><p> non riportando danni e mantenendo salda la quarta
                posizione in classifica a paripunti con il terzo Red Bull Extreme
                Sailing, conquistando i seguenti parziali: 4°, 2°, 8°, 2°.</p><p>Antonio
                Marrai (team manager): “Per quanto ci riguarda una giornata non del
                tutto negativa anche se poteva avere un epilogo migliore. Positiva
                come risultato complessivo, ma visto i risultati dei diretti avversari
                poteva essere una buona occasione per chiudere sul leader Emirates
                Team New Zealand, ciò purtroppo non è avvenuto. Il quarto posto in
                ogni caso è di tutto rispetto, visto la distanza dal secondo e da
                terzo.</p><p>Detto questo va ribadito che i ragazzi sono stati molto
                bravi a gestire la barca in queste condizioni. Specialmente la seconda
                regata</p></li><li><p> è stata gestita in maniera perfetta nonostante un’ottima partenza
                non sia stata poi aiutata dalla Dea Bendata. In ogni caso stiamo crescendo.”</p><p>Classifica
                generale dopo 16 prove:</p><p>1. Team New Zealand (134 punti)</p><p>2.
                Alinghi (127 punti)</p><p>3. Red Bull Extreme Sailing (124 punti)</p><p>4.
                Luna Rossa (124 punti)</p><p>5. Groupe Edmond de Rothshild (116 punti)</p><p>6.
                Artemis Racing (96 punti)</p><p>7. Niceforyou (81 punti)</p><p>8.
                The Wave, Muscat (81 punti)</p><p>8. Team Extreme (75 punti)</p><p>10.
                Oman Air (57 punti)</p><p>11. Team GAC Pindar (28 punti)</p>'
      - number: '.18'
        image: /public/images/2011/b19.jpg
        alt: EXTREME SAILING SERIES ACT 2, LUNA ROSSA PASSA IN TESTA
        caption: EXTREME SAILING SERIES ACT 2, LUNA ROSSA PASSA IN TESTA
        date: 16/04/11
        details: ! '<p>Una giornata molto positiva per Luna Rossa che grazie agli
                ottimi piazzamenti di oggi a Qingdao passa in testa alla classifica
                provvisoria. I piazzamenti che hanno permesso ciò sono i seguenti:
                2°, 3°, 1°, 1°. Entrambe le regate d’inizio (match race e speed test)
                sono state vinte dal Red Bull Extreme Sailing Team, che guadagna però
                solo due punti totali nei confronti di Luna Rossa.</p><p>La giornata
                è stata caratterizzata da un “non-vento”, fortunatamente la formula
                odierna era ancora “stadium race” per cui il tutto si svolgeva all’interno
                del molo del porto olimpico, unica zona dove spirava una lieve brezza
                (quindi molto variabile in direzione ed intensità) che ha permesso
                lo svolgimento delle regate, ma che ha reso molto difficile la lettura
                del percorso e la</p></li><li><p> gestione dele prove stesse.</p><p>Antonio Marrai
                (team manager): “L’inizio, per noi, non era stato dei migliori, una
                match race ed uno speed test perso contro Red Bull. Sconfitte che
                però non hanno influito sul morale dell’equipaggio, anzi, hanno fatto
                da molla per una serie di ottime prestazioni. Impeccabili partenze
                di CJ (Paul Campbell-James) e scelte tattiche dello stesso livello.”</p><p>Classifica
                generale dopo 22 prove:</p><p>1. Luna Rossa (165 punti)</p><p>2. Emirates
                Team New Zealand (162 punti)</p><p>3. Alinghi (162 punti)</p><p>4.
                Groupe Edmond de Rothshild (146 punti)</p><p>5. Red Bull Extreme Sailing
                (144 punti)</p><p>6. Artemis Racing (114 punti)</p></li><li><p>7. The Wave,
                Muscat (111 punti)</p><p>8. Team Extreme (101 punti)</p><p>9. Niceforyou
                (94 punti)</p><p>10. Oman Air (90 punti)</p><p>11. Team GAC Pindar
                (37 punti)</p>'
      - number: '.19'
        image: /public/images/2011/b20.jpg
        alt: EXTREME SAILING SERIES ACT 2, LUNA ROSSA VINCE A QINGDAO
        caption: EXTREME SAILING SERIES ACT 2, LUNA ROSSA VINCE A QINGDAO
        date: 17/04/11
        details: ! '<p>Luna Rossa, imbarcazione italiana Extreme 40′ armata da
                Patrizio Bertelli ha vinto a Qingdao, in Cina, la seconda tappa Extreme
                Sailing Series 2011.</p><p>Il team composto da Massimiliano Sirena
                – Skipper, Paul Campbell-James – Timoniere, Alister Richardson – Tattico,
                Manuel Modena – Crew, Giulio Giovanella – Crew, Antonio Marrai – Team
                Manager e Gianni Tognozzi – Shore Team ha ottenuto il primo posto
                in classifica con 227 punti in totale, dopo 29 prove disputate in
                cinque giorni di regate (dal 13 al 17 aprile).</p><p>Secondo classificato
                è giunto l’equipaggio neozelandese Emirtaes Team New Zealand (222
                punti), terzo Groupe Edmond de Rothshild (214 punti). Decima piazza
                per l’altra imbarcazione</p></li><li><p> italiana Niceforyou (122 punti) guidata da
                Alberto Barovier.</p><p>La classifica generale del Circuito 2011,
                dopo l’ottimo risultato in acque cinesi, proietta Luna Rossa in terza
                posizione a pari punti con il secondo, Emirtaes Team New Zealand (18
                punti). Primo in classifica resta Groupe Edmond de Rothshild (20 punti)
                già vincitore a Muscat, in Oman della prima tappa.</p><p>Gli Extreme
                40′ torneranno in acqua ad Istanbul, in Turchia, dal 25 al 27 maggio
                per la terza tappa delle Extreme Sailing Sailing Series.</p><p>Max
                Sirena (skipper): “Siamo davvero molto felici per questa vittoria,
                sarà una grana serata di festeggiamenti per Luna Rossa! Per noi è
                un gran risultato visto che siamo una squadra nuova in</p></li><li><p> questo circuito,
                nonostante Paul e Alistair abbiano già vinto lo scorso anno, io e
                Manuel stiamo ancora imparando molto di queste barche. Rispetto al
