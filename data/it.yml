      - number: '52'
        image: /public/images/2011/b52.jpg
        alt: EXTREME SAILING SERIES ACT 9, PRONTI PER IL GRAN FINALE
        caption: EXTREME SAILING SERIES ACT 9, PRONTI PER IL GRAN FINALE
        date: 16/11/11
        details: ! '<p>Si svolgerà a Singapore, dal 7 al 11 Dicembre, l’ultimo atto
                del circuito Extreme Sailing Series. Il gran finale della stagione
                2011 vedrà Luna Rossa protagonista nelle acque asiatiche con schierata
                la consueta formazione del Team di Patrizio Bertelli:</p><p>Massimiliano
                Sirena – Skipper</p><p>Paul Campbell-James – Timoniere</p><p>Alister
                Richardson – Tattico</p><p>Manuel Modena – Crew</p><p>Giulio Giovanella
                – Crew</p><p>Antonio Marrai – Team Manager</p><p>Benjamin Durham –
                Coach</p><p>Gianni Tognozzi – Shore Team</p></li><li><p>Il Team Luna Rossa
                è attualmente primo in classifica generale del circuito con un punto
                di vantaggio sul secondo, Groupe Edmond de Rothschild e 9 punti dal
                terzo, Emirates Team New Zealand.</p><p>Paul Campbell-James, timoniere:
                “Quello di Singapore è un campo di regata insidioso, posizionato di
                fronte al cuore della città, in una baia piccola caratterizzata da
                venti leggeri. Abbiamo regatato lì un paio di anni fa con gli Extreme
                40’ ed è stato divertente ma molto difficile; ci furono un paio di
                temporali con lampi e tuoni impressionanti. In questo momento il distacco
                dai nostri avversari è di poco, quindi le regate di Singapore saranno
                molto combattute: il team che otterrà il miglior risultato dell’ultimo
                evento vincerà il titolo dell’intera serie. Ci sentiamo pronti, abbiamo
                avuto la meglio nell’ultima regata e intendiamo fare lo stesso anche
                questa volta.”</p></li><li><p>La classifica provvisoria del Circuito dopo 8
                Acts:</p><p>1. Luna Rossa (69 punti)</p><p>2. Groupe Edmond de Rothschild
                (68 punti)</p><p>3. Emirates Team New Zealand (60 punti)</p><p>4.
                Alinghi (59 punti)</p><p>5. The Wave, Muscat (57 punti)</p><p>6. Red
