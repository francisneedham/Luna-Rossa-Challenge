        date: 13/05/10
        details: ! '<p>Una giornata difficile per il Team Luna Rossa che al termine
                delle due prove odierne è nono in classifica provvisoria.</p><p>I
                ragazzi di Patrizio Bertelli hanno ottenuto un decimo e un sesto posto,
                totalizzando in graduatoria generale 33 punti.</p><p>Il vento sul
                campo di regata di Cascais non si è fatto attendere, la giornata ha
                registrato picchi d’intensità a 25 nodi, sempre molto instabile con
                salti di direzione di quasi venti gradi.</p><p>La barca italiana,
                tra alti e bassi, ha dimostrato buone prestazioni in regata. Per il
                Team Luna Rossa, cui timoniere è l’olimpionico Robert Scheidt, questa
                è la prima partecipazione a bordo del TP 52′ nel circuito Audi Med
                Cup.</p><p>Domani, meteo premettendo, sono previste due</li><li><p> prove, la
                manifestazione terminerà domenica 16 maggio.</p><p>Robert Scheidt
                (BRA), timoniere di Luna Rossa (ITA):</p><p>“Nella prima regata, dopo
                la partenza non abbiamo regatato benissimo, e soprattutto nelle virate
                avremmo dovuto lavorare meglio per uscire con maggior velocità. Poi
                nella seconda bolina siamo andati a sinistra, mentre era a destra
                il lato buono: diciamo che è stata una regata un po’ frustrante. Prima
                della partenza, Audi A1 ha poi detto che c’era un overlap, noi non
                eravamo d’accordo e ho deciso di non fare la penalità. Ora protestiamo
                per difenderci. Nella seconda regata, invece, siamo partiti bene e
                abbiamo fatto una buona prima bolina. Purtroppo nella prima poppa
                siamo andati sul lato sbagliato. È stata una regata che definirei
                normale. Non certo ottima, ma normale. Domani dobbiamo sicuramente
                cercare di migliorarci.”</li><li><p>Classifica provvisoria dopo 5 prove:</p><p>1.
                TeamOrigin (GBR), 4+9+2+4+2= 21</p><p>2. Emirates Team New Zealand
                (NZL), 6+11+1+1+4= 23</p><p>3. Synergy (RUS), 8+1+6+3+5= 23</p><p>4.
                Quantum Racing (USA), 1+5+8+2+10= 26</p><p>5. Audi A1 powered by ALL4ONE
                (FRA/GER), 9+7+4+6+1= 27</p><p>6. Cristabella (GBR), 2+8+3+5+9= 27
                points</p><p>7. Artemis (SWE), 3+6+7+8+3= 27</p><p>8. Matador (ARG),
