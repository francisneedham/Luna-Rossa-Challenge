        date: 14/06/10
        details: <p>Il Team Luna Rossa è a Marsiglia, in Francia, per la seconda tappa
                del circuito Audi Med Cup.</p><p>Le regate si svolgeranno dal 15 al
                20 giugno, a partire da domani dunque avrà inizio il secondo appuntamento
                della stagione TP 52′. E’ in programma con inizio alle ore 13 la regata
                di prova non valida ai fini della classifica, le regate utili al punteggio
                avranno inizio mercoledì 16.</p><p>Nella giornata odierna Luna Rossa
                è uscita in mare per una sessione di allenamento durata cinque ore
                nella quale si sono ultimate le messe a punto dell’imbarcazione e
                delle manovre.</p><p>Il Team Luna Rossa, per l’evento di Marsiglia,
                è così composto:</p><p>Massimiliano Sirena – skipper</p><p>Lorenzo
