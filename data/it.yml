                al Comitato di regata di dare il via alle procedure di partenza. Luna
                Rossa ha scelto di partire dal lato destro, giungendo poi nona in
                boa di bolina e decima sulla linea di arrivo.</p><p>Questa la classifica
                provvisoria:</p><p>1. Matador (ARG), 2+8+2+1+5+1+1,5= 20,5 punti</p><p>2.
                Synergy (RUS), 6+5+3+4+1+5+7,5= 31,5</p><p>3. Quantum Racing (USA),
                9+3+7+2+6+4+3= 34</p></li><li><p>4. Emirates Team New Zealand (NZL), 8+2+1+10+2+3+9=
                35</p><p>5. Audi A1 powered by ALL4ONE (FRA/GER), 5+1+5+6+3+11(DNF)+6=
                37</p><p>6. TeamOrigin (GBR), 7+4+4+8+4+2+10,5= 39,5</p><p>7. Bribón
                (ESP), 1+9+8+3+8+3(RDG)+8(RDG)= 40</p><p>8. Artemis (SWE), 3+6+10+5+9+8+4,5=
                45,5</p><p>9. Cristabella (GBR), 4+10+6+9+7+6+12= 54</p><p>10. Luna
                Rossa (ITA), 10+7+9+7+10+7+13,5= 63,5</p>
      - number: '32'
        image: /public/images/2010/au32.jpg
        alt: ! 'AUDI MED CUP

                LUNA ROSSA CONCLUDE LA STAGIONE 2010'
        caption: ! 'AUDI MED CUP

                LUNA ROSSA CONCLUDE LA STAGIONE 2010'
        date: 25/09/10
        details: ! '<p>Si è conclusa oggi a Cagliari la stagione TP52 Audi Med Cup
                2010. Il team di Luna Rossa, dopo 5 tappe disputate a Cascais, Marsiglia,
                Barcellona, Cartagena e Cagliari termina la serie in decima posizione.
                Il circuito è stato vinto da Emirates Team New Zealand.</p><p>A bordo
                di Luna Rossa hanno regatato:</p><p>Lorenzo Bressani – Timoniere (Marsiglia-Barcellona-Cartagena)</p><p>Alberto
                Bolzan – Timoniere (Cagliari)</p><p>Robert Scheidt – Timoniere (Cascais)</p><p>Torben
                Grael – Tattico (Cascais-Marsiglia)</p><p>Gabriele Benussi – Tattico
                (Barcellona-Cartagena)</p><p>Matteo Plazzi – Navigatore</p><p>Manuel
                Modena – Runners</p></li><li><p>Giovanni Cassinari – Mainsail trimmer (Barcellona-Cartagena-Cagliari)</p><p>Benjamin
                Durham – Mainsail trimmer (Cascais-Marsiglia)</p><p>Claudio Celon
                – Trimmer</p><p>Lorenzo Mazza – Trimmer</p><p>Emanuele Marino – Grinder</p><p>Simone
                de Mari – Mastman (Cascais-Marsiglia-Cartagena-Cagliari)</p><p>Romolo
                Ranieri – Grinder (Cascais-Barcellona-Cartagena-Cagliari)</p><p>Marco
                Montis – Grinder (Marsiglia-Barcellona)</p><p>Massimiliano Sirena
                – Pitman/Skipper</p><p>Giulio Giovanella – Prodiere (Cascais-Marsiglia-Barcellona-Cartagena)</p><p>Matteo
                Auguadro – Prodiere (Cagliari)</p></li><li><p>Massimiliano Sirena (ITA), skipper
                di Luna Rossa</p><p>“Non è stata per noi una stagione facile; era
                il primo anno che il team navigava in questa classe e la nostra barca
                non si è dimostrata molto competitiva rispetto alle altre. Il livello
                in queste regate è altissimo bastano pochi particolari par fare la
                differenza, nonostante abbiamo dato il massimo, il risultato ci lascia
                un po’ di amaro in bocca, ma questa è lo sport: si vince e si perde”.</p><p>I
                programmi futuri di Luna Rossa, come è consuetudine ormai da diversi
                anni, verranno decisi nell’arco dei mesi invernali. </p>'
