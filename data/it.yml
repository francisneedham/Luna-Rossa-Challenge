      - number: '14'
        image: /public/images/2011/b14.jpg
        alt: EXTREME SAILING SERIES ACT 2, LUNA ROSSA VINCE A QINGDAO
        caption: EXTREME SAILING SERIES ACT 2, LUNA ROSSA VINCE A QINGDAO
        date: 17/04/11
        details: ! '<p>Luna Rossa, imbarcazione italiana Extreme 40′ armata da Patrizio
                Bertelli ha vinto a Qingdao, in Cina, la seconda tappa Extreme Sailing
                Series 2011.</p><p>Il team composto da Massimiliano Sirena – Skipper,
                Paul Campbell-James – Timoniere, Alister Richardson – Tattico, Manuel
                Modena – Crew, Giulio Giovanella – Crew, Antonio Marrai – Team Manager
                e Gianni Tognozzi – Shore Team ha ottenuto il primo posto in classifica
                con 227 punti in totale, dopo 29 prove disputate in cinque giorni
                di regate (dal 13 al 17 aprile).</p><p>Secondo classificato è giunto
                l’equipaggio neozelandese Emirtaes Team New Zealand (222 punti), terzo
                Groupe Edmond de Rothshild (214 punti). Decima piazza per l’altra
                imbarcazione</p></li><li><p> italiana Niceforyou (122 punti) guidata da Alberto Barovier.</p><p>La
                classifica generale del Circuito 2011, dopo l’ottimo risultato in
                acque cinesi, proietta Luna Rossa in terza posizione a pari punti
                con il secondo, Emirtaes Team New Zealand (18 punti). Primo in classifica
                resta Groupe Edmond de Rothshild (20 punti) già vincitore a Muscat,
                in Oman della prima tappa.</p><p>Gli Extreme 40′ torneranno in acqua
                ad Istanbul, in Turchia, dal 25 al 27 maggio per la terza tappa delle
                Extreme Sailing Sailing Series.</p><p>Max Sirena (skipper): “Siamo
                davvero molto felici per questa vittoria, sarà una grana serata di
                festeggiamenti per Luna Rossa! Per noi è un gran risultato visto che
                siamo una squadra nuova in </p></li><li><p>questo circuito, nonostante Paul e Alistair
                abbiano già vinto lo scorso anno, io e Manuel stiamo ancora imparando
                molto di queste barche. Rispetto al risultato di Muscat il miglioramento
                c’è eccome, sia dal punto di vista della velocità della barca che
                dell’affinamento a bordo tra di noi dell’equipaggio. Ora pensiamo
                a Istanbul, la prossima tappa sono sicuro sarà ancora una volta emozionante
                e molto competitiva.”</p><p>Antonio Marrai (team manager): “La giornata
                è stata da thrilling, le posizioni in classifica cambiavano ogni prova.
                Diciamo che la sorte nelle prime due regate non ci ha guardato con
                l’occhio giusto: le condizioni erano pessime, senza vento ed onda.
                Nelle prove successive una serie di partenze pennellate e scelte tattiche
                da “palati fini” come direbbero in altri sport, hanno fatto il resto.
                Di certo una vittoria meritata per Luna Rossa e frutto di un ottimo
                lavoro fatto in Oman la volta scorsa”</p><p>Classifica generale –
                ACT 2:</p><p>(clicca qui per vedere la classifica di ogni prova)</p><p>1.
                Luna Rossa (227 punti)</p><p>2. Emirates Team New Zealand (222 punti)</p><p>3.
                Groupe Edmond de Rothshild (214 punti)</p><p>4. Red Bull Extreme Sailing
                (200 punti)</p><p>5. Alinghi (198 punti)</p><p>6. Artemis Racing (174
                punti)</p><p>7. The Wave, Muscat (150 punti)</p><p>8. Team Extreme
                (141 punti)</p><p>9. Oman Air (137 punti)</p><p>10. Niceforyou (122
                punti)</p><p>11. Team GAC Pindar (64 punti)</p>'
