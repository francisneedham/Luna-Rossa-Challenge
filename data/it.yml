        popup_description: <p>Triestino, da anni appassionato di vela, si occupa professionalmente di marketing e comunicazione nel settore nautico. Ha acquisito un’esperienza professionale specifica iniziando la propria attività in seno a diversi uffici stampa e comunicazione, partecipando alla 32^ America's Cup e, successivamente, ai circuiti di regate Farr 40, Farr 30 e RC 44. Dal 2010 collabora attivamente con il team Luna Rossa.</p>

