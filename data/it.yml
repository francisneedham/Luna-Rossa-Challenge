    css_class: 'intro'
    page_mood: 'white'
    seo_title: 'Sailing season 2010 - LOUIS VUITTON TROPHY WSTA'
    seo_description: 'Louis Vuitton Trophy WSTA è un circuito di regate internazionale creato sulla base dell enorme popolarità conquistata nel 2009 dal Louis Vuitton Pacific Series.'
    seo_image: '/public/images/2010/intro.jpg'
    image: '/public/images/2010/intro.jpg'
    title: 'Sailing season<span> 2010</span>'
    subtitle: 'LOUIS VUITTON TROPHY WSTA'
    description: 'Louis Vuitton Trophy WSTA è un circuito di regate internazionale creato sulla base dell enorme popolarità conquistata nel 2009 dal Louis Vuitton Pacific Series. Dieci teams hanno gareggiato per 15 giorni nel Waitemata Harbour di Auckland in duelli match races vinti da Emirates Team New Zealand.

Il Team Luna Rossa partecipa alle regate del Louis Vuitton Trophy WSTA che si terranno a La Maddalena dal 22 Maggio al 6 Giugno 2010.

Il pozzetto vede Ed Baird al timone, Torben Grael alla tattica e Robert Scheidt in qualità di stratega.'
  bullettins:
    template: 'bullettins'
    css_class: 'bollettini'
    page_mood: 'grey'
    title: "LOUIS VUITTON TROPHY WSTA<span> 2010</span>"
    subtitle: 'bollettini'
    items:
      - number: '.01'
        image: '/public/images/2010/bollettini_lv_1.jpg'
        alt: 'bollettini'
        caption: "LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA CONCLUDE ALL’OTTAVO POSTO"
        date: '05/06/2010'
        details: "<li>
        <p>Il team Luna Rossa, al termine del primo Round Robin, si è qualificato per i quarti di finale, superando Bmw Oracle Racing e Team Aleph, esclusi dalla classifica. Purtroppo, a causa delle condizioni di vento sfavorevoli allo svolgimento delle regate del secondo girone di scontri non si è disputata la regata tra il 1° e l’8° classificato, All4One e Luna Rossa, valida per il passaggio alle semifinali. </p>
        <p>Il formato di selezione, modificato in corso di svolgimento, ha portato Team New Zealand, Artemis, All4One e Synergy al girone di semifinale. Il Team Luna Rossa ha concluso quindi, con tre vittorie, all’ottavo posto del Louis Vuitton Trophy de La Maddalena.</p></li>
        <li><p>Il prossimo appuntamento per Luna Rossa è il Trofeo di Marsiglia, dal 15 al 20 giugno, nel Circuito Audi Med Cup TP 52′.</p>
        </li>"
      - number: '.02'
        image: '/public/images/2010/bollettini_lv_2.jpg'
        alt: 'bollettini'
        caption: "LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS BMW ORACLE RACING (USA)"
        date: '11/12/2011'
        details: "<li><p><strong>Vento:</strong> 12/15 nodi<br>
        <strong>Percorso:</strong> a bastone di 1.1 miglia (2 giri) – partenza ore 17:05<br>
        Luna Rossa regata su ITA 90, Bmw Oracle Racing su ITA 99</p>
        <p>Un match vinto in partenza. Luna Rossa parte sopravento all’avversario e si impone sin dal primo lato di bolina, il distacco dall’imbarcazione americana aumenta con l’avvicinarsi alla prima boa, Luna Rossa gira 41” in vantaggio. Durante la poppa Bmw Oracle Racing riesce a recuperare una lunghezza girando il cancello 34″ dopo Luna Rossa che anche nella seconda bolina mantiene il controllo. All’arrivo l’imbarcazione italiana è prima, conquista così il secondo punto nel round robin.</p>
        </li>"
