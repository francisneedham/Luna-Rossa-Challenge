        date: 20/09/10
        details: <p>Ha preso il via oggi la prima giornata ufficiale del Trofeo Regione
                Autonoma di Sardegna, ultima tappa del circuito Audi Med Cup.</p><p>Luna
                Rossa ha svolto assieme agli altri dieci team partecipanti una regata
                di prova e due partenze valevoli unicamente quale test per le prossime
                giornate. A partire da domani è previsto l’inizio delle regate ufficiali.</p>
      - number: '29'
        image: /public/images/2010/au29.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE SARDEGNA, INIZIO IN SALITA'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE SARDEGNA, INIZIO IN SALITA'
        date: 21/09/10
        details: <p>Un inizio di tappa in salita quello per il team Luna Rossa che
                oggi, dopo tre prove, occupa la decima posizione in classifica provvisoria.</p><p>La
                giornata, inizialmente dal meteo incerto con qualche rovescio sparso
                nell’entroterra, ha permesso lo svolgimento di tre regate. Nel Golfo
                degli Angeli ha soffiato vento da Sud, Sud-Est sui 10-15 nodi d’intensità.</p><p>10-7-9
                i risultati ottenuti da Luna Rossa. Domani sono in programma altre
                tre prove, attualmente il leader della classifica provvisoria è Emirates
                Team New Zealand.</p>
      - number: '30'
        image: /public/images/2010/au30.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE SARDEGNA, UNA GIORNATA NO'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE SARDEGNA, UNA GIORNATA NO'
        date: 22/09/10
        details: <p>Un’altra giornata no quella appena conclusa da Luna Rossa a Cagliari,
                dove dieci team Tp52 si contendono in questi giorni l’ultima tappa
                del circuito Audi Med Cup.</p><p>Luna Rossa ha sofferto alcuni errori
                in partenza e differenze di velocità con gli altri team, più rapidi
                e sempre molto competitivi, ottenendo dopo tre prove due settimi e
                un decimo posto. Attualmente il team italiano occupa la decima posizione
                con 50 punti totali.</p><p>Nella giornata di domani, in cui il meteo
                prevede un peggioramento con piogge sparse, si svolgerà la regata
                costiera. </p>
      - number: '31'
        image: /public/images/2010/au31.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE SARDEGNA, LA COSTIERA E’ DI MATADOR'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE SARDEGNA, LA COSTIERA E’ DI MATADOR'
        date: 23/09/10
        details: <p>E’ l’equipaggio argentino di Matador con a bordo la coppia Vascotto-Bruni
                ad aggiudicarsi la regata costiera, disputata oggi nel Golfo degli
