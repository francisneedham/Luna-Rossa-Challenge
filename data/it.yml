        caption: ! 'AUDI MED CUP

                TROFEO DI BARCELLONA, NO WIND NO RACE'
        date: 21/07/10
        details: <p>Una giornata calda con brezze di vento leggero ha caratterizzato
                l’esordio delle regate della terza tappa del circuito Audi MedCup.</p><p>A
                Barcellona, le imbarcazioni TP 52 uscite stamane intorno alle 11.30
                del mattino hanno atteso invano il segnale di partenza, le regate
                sono state annullate nel primo pomeriggio.</p><p>Gabriele Benussi,
                tattico di Luna Rossa:</p><p>“Oggi mi è dispiaciuto non poter regatare,
                siamo riusciti a fare alcune prove di velocità con Team Origin. A
                mio avviso forse una prova si poteva tentare, sia i GP42 che i TP52
                sono barche molto reattive e veloci anche in condizioni di vento leggero.”
                </p>
      - number: '16'
        image: /public/images/2010/au16.jpg
        alt: ! 'AUDI MED CUP

                TROFEO DI BARCELLONA, PRIMA VITTORIA PER LUNA ROSSA'
        caption: ! 'AUDI MED CUP

                TROFEO DI BARCELLONA, PRIMA VITTORIA PER LUNA ROSSA'
        date: 22/07/10
        details: <p>Nonostante un nono ed un undicesimo posto nelle prime due regate
                odierne, il team Luna Rossa è riuscito, nella terza prova, a riscattarsi
                conquistando il primo successo di stagione.</p><p>La giornata è stata
                caratterizzata da vento di Levante sui 10/15 nodi, mare formato con
                un’onda che nei lati di poppa ha permesso delle planate spettacolari,
                merito anche del pompaggio libero.</p><p>La vittoria della terza prova,
                la prima di stagione, è stata conquistata grazie ad una regata condotta
                senza alcun errore da parte dell’equipaggio. Luna Rossa al momento
                risulta settima dopo le prime tre prove con 21 punti totali.</p><p>Domani
                sono in programma altre tre regate, la tappa di Barcellona terminerà
                domenica 25 luglio.</p>
      - number: '17'
        image: /public/images/2010/au17.jpg
        alt: ! 'AUDI MED CUP

                TROFEO DI BARCELLONA, LUNA ROSSA SCIVOLA ALL’UNDICESIMO POSTO'
        caption: ! 'AUDI MED CUP

                TROFEO DI BARCELLONA, LUNA ROSSA SCIVOLA ALL’UNDICESIMO POSTO'
        date: 23/07/10
        details: <p>Una giornata dalle condizioni di vento difficili da interpretare,
                tre prove che portano Luna Rossa ad occupare l’undicesimo posto in
                classifica provvisoria.</p><p>Sei, undici, dieci, i risultati parziali;
                48 i punti totali in classifica provvisoria dopo sei prove.</p><p>Massimiliano
                Sirena, skipper di Luna Rossa:</p><p>“Siamo contenti per la prima
                regata, ci dispiace molto per le ultime due prove di oggi. Purtroppo
                partendo male non siamo riusciti a tornare in gara e a risalire nel
                gruppo di testa. Il risultato che ci siamo prefissati è di guadagnare
                punti nella prima metà della classifica, purtroppo con le condizioni
                difficili come quelle di oggi, la partenza vuole dire molto. Abbiamo
                ancora tempo per migliorare il risultato e dimostrare che valiamo
                di più”</p>
