        caption: EXTREME SAILING SERIES ACT 2, LUNA ROSSA PASSA IN TESTA
        date: 16/04/11
        details: ! '<p>Una giornata molto positiva per Luna Rossa che grazie agli
                ottimi piazzamenti di oggi a Qingdao passa in testa alla classifica
                provvisoria. I piazzamenti che hanno permesso ciò sono i seguenti:
                2°, 3°, 1°, 1°. Entrambe le regate d’inizio (match race e speed test)
                sono state vinte dal Red Bull Extreme Sailing Team, che guadagna però
                solo due punti totali nei confronti di Luna Rossa.</p><p>La giornata
                è stata caratterizzata da un “non-vento”, fortunatamente la formula
                odierna era ancora “stadium race” per cui il tutto si svolgeva all’interno
                del molo del porto olimpico, unica zona dove spirava una lieve brezza
                (quindi molto variabile in direzione ed intensità) che ha permesso
                lo svolgimento delle regate, ma che ha reso molto difficile la lettura
                del percorso e la</p></li><li><p> gestione dele prove stesse.</p><p>Antonio Marrai
                (team manager): “L’inizio, per noi, non era stato dei migliori, una
                match race ed uno speed test perso contro Red Bull. Sconfitte che
                però non hanno influito sul morale dell’equipaggio, anzi, hanno fatto
                da molla per una serie di ottime prestazioni. Impeccabili partenze
