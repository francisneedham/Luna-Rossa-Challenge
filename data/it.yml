                giornata impegnativa con venti fino a 30 nodi da Ovest che hanno portato
                il Comitato di regata a scegliere di dividere in due la flotta dei
                12 Extreme 40′.</p><p>Il forte vento ha reso ancor più spettacolari
                le regate odierne in cui si è registrato un forte scontro tra Artemis
                Racing e Groupe Edmond de Rothschild, entrambi con danni strutturali
                che non gli hanno permesso di proseguire le regate.</p><p>Antonio
                Marrai – Team Manager: “Ottima giornata per Luna Rossa con tre primi
                posti e primo posto in classifica generale. Purtroppo per Artemis
                e Gitana è stata drammatica: collisione con danni.</p></li><li><p> Per Gitana riparabili
                nella notte, per Artemis sicuramente no.</p><p>Il Comitato di Regata,
                viste le condizioni meteo difficili si è visto costretto a dividere
                la flotta in due per un totale di sei barche per gruppo. Scelta che
                si era rivelata giusta per le prima flotta, nessun incidente, purtroppo
                non per la seconda. Il gruppo di Luna Rossa comprendeva: Gitana, Artemis,
                Aberdeen, Team Extreme ed Alinghi.</p><p>I ragazzi di Luna Rossa hanno
                gestito bene la situazione sfruttando la doppia eliminazione dalla
                Regata di Artemis e Gitana. Paradossalmente la nuova situazione poteva
                rivelarsi un boomerang, dovuto ad un eventuale calo di concentrazione,
                ma invece ha aumentato la concentrazione a bordo per sfruttare al
                massimo il momento favorevole.”</p></li><li><p>CLASSIFICA GENERALE dopo 7 prove:</p><p>1.
                Luna Rossa (60 punti)</p><p>2. The Wave, Muscat (51 punti)</p><p>3.
