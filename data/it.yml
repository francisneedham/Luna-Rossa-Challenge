    seo_title: 'Sailing season 2010 - Audi med cup'
    seo_description: 'Dopo la stagione di regate 2009 nella classe STP 65′il Team Luna Rossa si appresta ad affrontare la stagione velica 2010 partecipando alla Med Cup'
    seo_image: 'http://www.lunarossachallenge.com/public/images/2010/intro.jpg'
    image: '/public/images/2010/intro.jpg'
    crop: 'top center'
    title: 'Sailing season<span> 2010</span>'
    subtitle: 'Audi med cup'
    description: 'Dopo la stagione di regate 2009 nella classe STP 65′ – con risultati tra cui 1º classificato nella categoria ORC alla Middle Sea Race, 1º classificato alla Palma Vela e 2º classificato assoluto categoria IRC alla Fastnet Race – il Team Luna Rossa si appresta ad affrontare la stagione velica 2010 partecipando alla Med Cup, circuito di 5 eventi – ognuno di 5 prove – in 4 paesi (Portogallo, Spagna, Francia e Italia) riservato alle imbarcazioni classe TP 52′.

L’imbarcazione “Luna Rossa” è un progetto di Rolf Vroljik che aveva già partecipato al circuito lo scorso anno e che durante l’inverno ha subito profonde modifiche , concordate con il progettista e realizzate dai tecnici del Team, al fine di ottimizzarne le performance e aggiornarla al regolamento di stazza 2010.

L’equipaggio vedrà a bordo il ritorno di diversi velisti, recenti vincitori della 33º edizione dell’America’s Cup con Oracle, che avevano già fatto parte del Team Luna Rossa in precedenti sfide, tra cui il navigatore Matteo Plazzi, il pitman Simone de Mari e il responsabile dello sviluppo del rigging Max Sirena.'
