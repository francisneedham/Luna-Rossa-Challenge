        caption: EXTREME SAILING SERIES ACT 4, LA REGOLA DEL QUATTRO
        date: 07/04/11
        details: ! '<p>Luna Rossa conclude in quarta posizione la tappa di Boston,
                rimanendo stabile – al quarto posto – in classifica provvisoria di
                Circuito dopo quattro eventi riservati alla classe di catamarani Extreme
                40′.</p><p>Dopo una settimana di dominio svedese con Artemis Racing
                al comando del tabellone punteggi per ben 30 prove, Team New Zealand
                lunedì ha battuto tutti facendo sua la tappa.</p><p>Nell’ultimo giorno
                di regate Luna Rossa ha ottenuto i seguenti risultati parziali: 7,
                3, 1, 2, 7, 2, 11.</p><p>Il prossimo appuntamento per il Circuito
                Extreme Sailing Series sarà a Cowes (UK) dal 6 al 12 agosto.</p><p>Antonio
                Marrai (team manager):“Questa volta l’ultimo giorno di regate non
                ha tradito Luna </p></li><li><p>Rossa. Un serie di risultati positivi hanno portato
                la barca a sfiorare il terzo posto che, prima dell’ultima regata era
                più che ha portata di mano. Purtroppo nell’ultima prova, dopo una
                buonissima partenza ed aver girato quasi tutte le boe due, tre barche
                davanti a The Wave-Muscat una serie di salti di vento sfavorevoli
                e il gioco di squadra, non proprio velato, tra Muscat ed Oman air
                hanno permesso a The Wave-Muscat di confermare il terzo posto. Podio
                più che meritato, visto che sin dai primi giorni aveva dimostrato
                una solidità ed una continuità sicuramente superiore alla nostra.
                Luna Rossa lascia Boston con un quarto posto in classifica generale,
                ma con un punto guadagnato sui francesi di Gitana. Arrivederci a Cowes
                ai primi di agosto.”</p><p>Classifica generale dopo 37 prove:</p><p>1. Emirates Team New Zealand
                (293 punti)</p><p>2. Artemis Racing (289 punti)</p><p>3. The Wave,
                Muscat (269 punti)</p><p>4. Luna Rossa (262 punti)</p><p>5. Groupe
                Edmond de Rothshild (260 punti)</p><p>6. Alinghi (251 punti)</p><p>7.
                Red Bull Extreme Sailing (248 punti)</p><p>8. Oman Air (198 punti)</p><p>9.
                Niceforyou (172 punti)</p><p>10. Team GAC Pindar (137 punti)</p><p>11.
                Team Extreme (126 punti)</p>'
