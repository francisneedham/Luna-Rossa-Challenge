  bullettins:
    template: 'bullettins'
    css_class: 'bollettini'
    page_mood: 'grey'
    title: 'Sailing season<span> 2011</span>'
    subtitle: 'bollettini'
    items:
      - number: '01'
        image: /public/images/2011/b1.jpg
        alt: IL TEAM LUNA ROSSA PARTECIPERA’ AL CAMPIONATO “EXTREME SAILING SERIES” 2011
        caption: IL TEAM LUNA ROSSA PARTECIPERA’ AL CAMPIONATO “EXTREME SAILING SERIES” 2011
        date: 11/01/11
        details: <p>Il Team Luna Rossa ha iniziato oggi, a Valencia, la preparazione
                al Campionato “Extreme Sailing Series”, riservato a catamarani della
                classe Extreme 40’, il cui inizio è previsto a Muscat (Oman) il 20
                Febbraio.</p><p>Le “Extreme Sailing Series” si svolgono, da Febbraio
                a Dicembre, su un calendario internazionale di 9 prove e rappresentano
                uno dei più impegnativi e spettacolari circuiti della vela professionistica
                mondiale.</p><p>L’equipaggio è composto da 4 persone e le imbarcazioni
                – catamarani di 40′ (circa 12 m) ultraleggeri – sono capaci di sviluppare
                velocità di oltre 25 nodi, dando vita a regate di flotta spettacolari,
                con duelli che spesso si risolvono a pochi metri dalla linea d’arrivo.</p></li><li><p>Skipper
                di “Luna Rossa” sarà Max Sirena, mentre il timoniere sarà Paul Campbell-James,
                campione in carica delle Extreme Sailing Series. Completano l’equipaggio
                Alister Richardson (tattico), Manuel Modena e Giulio Giovanella. Il
                coordinamento del Team è affidato ad Antonio Marrai – Team Manager
                – , il coach sarà Ben Durham e il responsabile delle operazioni a
                terra sarà Gianni Tognozzi.</p><p>Il Team Luna Rossa sarà sponsorizzato
                da Prada.</p>
      - number: '02'
        image: /public/images/2011/b2.jpg
        alt: EXTREME SAILING SERIES ACT 1, AL VIA DOMANI LE PRIME REGATE IN OMAN
        caption: EXTREME SAILING SERIES ACT 1, AL VIA DOMANI LE PRIME REGATE IN OMAN
        date: 19/02/11
        details: <p>Terminato il periodo di allenamento, Team Luna Rossa inizierà
                domani le prime regate della stagione Extreme Sailing Series 2011.</p><p>Oggi
                nella acque antistanti Muscat, in Oman, si sono concluse le practice
                race, a cui non tutti i team iscritti hanno preso parte, approfittando
                delle ultime ore per alcune messe a punto e sistemazioni a terra.</p><p>Nella
                giornata di domani e lunedì 21 febbraio si svolgeranno le regate in
                “acque aperte” con partenza alle 14 (ora locale, +3h ora italiana),
                mentre nelle giornate dal 22 al 24 febbraio le prove saranno disputate
                nella zona antistante il villaggio allestito lungo mare ed aperto
                al pubblico il quale potrà così facilmente seguire da terra le regate.</p></li><li><p>L’equipaggio
                di Luna Rossa è composto da Max Sirena (skipper), Paul Campbell-James
                (timoniere), campione in carica delle Extreme Sailing Series, Alister
                Richardson (tattico-randista), Manuel Modena, Giulio Giovanella e
                Ben Durham, a cui è affidato il ruolo di coach.</p><p>Per vedere il
                sito dell’Extreme Sailing Series clicca qui.</p>
      - number: '03'
        image: /public/images/2011/b3.jpg
        alt: EXTREME SAILING SERIES ACT 1, ESORDIO PER LUNA ROSSA
        caption: EXTREME SAILING SERIES ACT 1, ESORDIO PER LUNA ROSSA
        date: 20/02/11
        details: ! '<p>Team Luna Rossa ha esordito oggi nelle prime regate dell’Extreme
                Sailing Series. Nel golfo di Muscat, in Oman, si sono svolte sei prove
                del circuito internazionale riservato ai catamarani Extreme 40′.</p><p>Luna
                Rossa si è classificata settima, totalizzando 38 punti giungendo rispettivamente
                7° – 11° – 7° – 2° – 5° – 2°.</p><p>Nella prima regata il Team ha
                subito una penalità a causa di una mancata risposta all’orzata di
                The Wave Muscat, timonata da Trovar Mirsky (AUS), nella seconda prova
                una partenza anticipata è stata la causa dell’ultima posizione in
                classifica.</p><p>Antonio Marrai (Team Manager): “Nonostante la partenza
                in salita la giornata ha visto poi un buon recupero da parte del Team
                che ha saputo reagire </p></li><li><p>molto bene; dal risultato delle ultime prove
                di certo non si puo’ considerare una giornata negativa.”</p><p>Classifica
                provvisoria dopo 6 prove:</p><p>1. The Wave, Muscat; Groupe Edmond
                de Rothschild; Artemis Racing; Alinghi (49 punti)</p><p>5. Oman Air
                (42 punti)</p><p>6. Red Bull Extreme Sailing (39 punti)</p><p>7. Luna
                Rossa (38 punti)</p><p>8. Team New Zealand (31 punti)</p><p>9. Niceforyou
                (24 punti)</p><p>10. Team Extreme (17 punti)</p><p>11. Team GAC Pindar
                (9 punti)</p>'
      - number: '04'
        image: /public/images/2011/b4.jpg
        alt: EXTREME SAILING SERIES ACT 1, UNA GIORNATA DIFFICILE
        caption: EXTREME SAILING SERIES ACT 1, UNA GIORNATA DIFFICILE
        date: 21/02/11
        details: ! '<p>Concluse altre cinque prove a Muscat, Luna Rossa registra a
                fine giornata la perdita di un posto in classifica provvisoria: il
                team italiano è ottavo.</p><p>Nelle regate odierne Luna Rossa si è
                classificata: 6° – 8° – 11° – 8° – 3°, totalizzando 62 punti in graduatoria.</p><p>Il
                Team al suo esordio in questa classe ha dimostrato buona grinta nelle
                partenze e una buona familiarità nelle manovre, in boa di bolina durante
                la nona prova ha subito un danno a causa di una mancata precedenza
                da parte del team connazionale Niceforyou. Nello scontro Luna Rossa
                ha imbarcato acqua a bordo e registrato una rottura all’attrezzatura
                video a poppa: Niceforyou è stato penalizzato dalla Giuria a terra</p></li><li><p>
                (-1 punto).</p><p>Classifica provvisoria dopo 11 prove:</p><p>1. Groupe
                Edmond de Rothschild (101 punti)</p><p>2. Alinghi (91 punti)</p><p>3.
                The Wave, Muscat (89 punti)</p><p>4. Red Bull Extreme Sailing (80
                punti)</p><p>5. Artemis Racing (76 punti)</p><p>6. Oman Air (74 punti)</p><p>7.
                Team New Zealand (64 punti)</p><p>8. Luna Rossa (62 punti)</p><p>9.
                Team Extreme (36 punti)</p><p>10. Niceforyou (29 punti)</p><p>11.
                Team GAC Pindar (21 punti)</p>'
      - number: '05'
        image: /public/images/2011/b5.jpg
        alt: EXTREME SAILING SERIES ACT 1, RISALENDO LA CLASSIFICA
        caption: EXTREME SAILING SERIES ACT 1, RISALENDO LA CLASSIFICA
        date: 22/02/11
        details: ! '<p>Luna Rossa ha vinto oggi due prove e risale di due posizioni
                la classifica provvisoria, portandosi al sesto posto con 103 punti
                totali.</p><p>Si sono svolte sei regate, cinque nella consueta formula
                di regate di flotta, l’ultima a match racing. Il campo di regata è
                stato posto antistante la costa a pochi metri dalla riva.</p><p>Il
                Team Luna Rossa ha ottenuto i seguenti risultati odierni: 1° – 3°
                – 4° – 7 °- 5° – 1°</p><p>Nella regata a match race il team italiano
                ha battuto l’imbarcazione locale Oman Air, timonata dallo skipper
                Sydney Gavignet (FRA).</p><p>Max Sirena (Skipper): “Oggi abbiamo iniziato
                e chiuso nei migliore dei modi la giornata: vincendo due prove; abbiamo
                reagito bene dopo gli sfortunati risultati di ieri, l’equipaggio ha
                ancora</p></li><li><p> bisogno di qualche assestamento ma stiamo tutti dando il massimo
                giorno dopo giorno.”</p><p>Classifica provvisoria dopo 17 prove:</p><p>1.
                Groupe Edmond de Rothschild (133 punti)</p><p>2. Artemis Racing (130
                punti)</p><p>3. The Wave, Muscat (124 punti)</p><p>4. Alinghi (121
                punti)</p><p>5. Red Bull Extreme Sailing (120 punti)</p><p>6. Luna
                Rossa (103 punti)</p><p>7. Team New Zealand (102 punti)</p><p>8. Oman
                Air (101 punti)</p><p>9. Team Extreme (59 punti)</p><p>10. Niceforyou
                (37 punti)</p><p>11. Team GAC Pindar (29 punti)</p>'
      - number: '06'
        image: /public/images/2011/b6.jpg
        alt: EXTREME SAILING SERIES ACT 1, OTTO REGATE, DUE VITTORIE
        caption: EXTREME SAILING SERIES ACT 1, OTTO REGATE, DUE VITTORIE
        date: 23/02/11
        details: ! '<p>Nel Golfo di Muscat oggi si sono disputate ben otto prove,
                il vento non si è fatto attendere e sul campo di regata posto sotto
                la costa della capitale omanita gli undici team Extreme 40′ hanno
                regalato al pubblico uno spettacolo ricco di emozioni.</p><p>Team
                Luna Rossa è sesto in classifica provvisoria, oggi ha vinto due prove,
                totalizzando i seguenti punteggi parziali: 8 – 2 – 6 – 9 – 1 – 1 –
                4 – 5.</p><p>Domani, giovedì 24 febbraio, sarà l’ultimo giorno di
                regate, la flotta poi si trasferirà a Qingdao (Cina) per la seconda
                tappa nel mese di Aprile.</p><p>Paul Campbell-James (timoniere): “Sono
                molto soddisfatto delle due vittorie di oggi, il Team sta lavorando
                bene. I giochi sono ancora aperti, ci sono ancora molti punti da distribuire;
                domani</p></li><li><p> sarà una giornata importante alla quale non intendiamo arrivare
                impreparati: daremo il massimo!”</p><p>Classifica provvisoria dopo
                25 prove:</p><p>1. Groupe Edmond de Rothschild (194 punti)</p><p>2.
                Artemis Racing (187 punti)</p><p>3. Red Bull Extreme Sailing (183
                punti)</p><p>4. Team New Zealand (176 punti)</p><p>5. The Wave, Muscat
                (165 punti)</p><p>6. Luna Rossa (163 punti)</p><p>7. Alinghi (161
                punti)</p><p>8. Oman Air (143 punti)</p><p>9. Team Extreme (96 punti)</p><p>10.
                Niceforyou (75 punti)</p><p>11. Team GAC Pindar (44 punti)</p>'
      - number: '07'
        image: /public/images/2011/b7.jpg
        alt: EXTREME SAILING SERIES ACT 1, LUNA ROSSA TERMINA QUINTA
        caption: EXTREME SAILING SERIES ACT 1, LUNA ROSSA TERMINA QUINTA
        date: 24/02/11
        details: ! '<p>Con altre sette regate svolte nella giornata di oggi, si è
                conclusa la prima tappa del circuito internazionale Extreme Sailing
                Series. Undici Team, in rappresentanza di nove nazioni, hanno regatato
                dal 20 al 24 febbraio nelle acque omanite, svolgendo 32 prove in totale.</p><p>Groupe
                Edmond De Rothschild (FRA) si è aggiudicato il primo posto, secondo
                è giunto Artemis Racing (SWE) seguito da Red Bull Extreme Sailing
                (AUT). Luna Rossa ha conquistato la quinta posizione ottenendo 234
                punti, alle spalle di Emirates Team New Zealand (NZL), quarto con
                236 punti.</p><p>Nell’ultima giornata di regate il Team ha vinto tre
                prove, ottenendo un ottimo punteggio che gli ha permesso di salire
                dalla sesta alla quinta</p></li><li><p> posizione.</p><p>Antonio Marrai (team manager):
                “Una giornata più che positiva per il team; all’esordio in questa
                classe considero  la nostra partecipazione alla prima tappa molto
                costruttiva. Come si vede dai risultati abbiamo registrato una buona
                crescita e pensiamo che sia un ottimo punto di partenza per il futuro.”  Classifica
                generale dopo 32 prove:</p><p>1. Groupe Edmond de Rothschild (253
                punti)</p><p>2. Artemis Racing (243 punti)</p><p>3. Red Bull Extreme
                Sailing (239 punti)</p><p>4. Team New Zealand (236 punti)</p><p>5.
                Luna Rossa (234 punti)</p><p>6. Alinghi (217 punti)</p><p>7. The Wave,
                Muscat (208 punti)</p></li><li><p>8. Oman Air (188 punti)</p><p>9. Team Extreme
                (140 punti)</p><p>10. Niceforyou (95 punti)</p><p>11. Team GAC Pindar
                (62 punti)</p>'
      - number: '08'
        image: /public/images/2011/b8.jpg
        alt: EXTREME SAILING SERIES ACT 1 – MUSCAT, OMAN
        caption: EXTREME SAILING SERIES ACT 1 – MUSCAT, OMAN
        date: 07/03/11
        details: <p>Si è conclusa la prima tappa del circuito internazionale Extreme
                Sailing Series. Undici Team, in rappresentanza di nove nazioni, hanno
                regatato dal 20 al 24 febbraio nelle acque omanite, svolgendo 32 prove
                in totale.</p><p>Groupe Edmond De Rothschild (FRA) si è aggiudicato
                il primo posto, secondo è giunto Artemis Racing (SWE) seguito da Red
                Bull Extreme Sailing (AUT). Luna Rossa ha conquistato la quinta posizione
                ottenendo 234 punti, alle spalle di Emirates Team New Zealand (NZL),
                quarto con 236 punti.</p><p>La prossima tappa dell’Extreme Sailing
                Series sarà a Qingdao, China dal 15 al 17 aprile 2011.</p></li><li><p>FINAL RESULTS
                ACT 1 – 24.02.2011 <p>1.
                Groupe Edmond de Rothschild (253 punti)</p><p>2. Artemis Racing (243
                punti)</p><p>3. Red Bull Extreme Sailing (239 punti)</p><p>4. Team
                New Zealand (236 punti)</p><p>5. Luna Rossa (234 punti)</p><p>6. Alinghi
                (217 punti)</p><p>7. The Wave, Muscat (208 punti)</p><p>8. Oman Air
                (188 punti)</p><p>9. Team Extreme (140 punti)</p><p>10. Niceforyou
                (95 punti)</p><p>11. Team GAC Pindar (62 punti)</p>
      - number: '09'
        image: /public/images/2011/b9.jpg
        alt: EXTREME SAILING SERIES ACT 2 – QINGDAO, CINA
        caption: EXTREME SAILING SERIES ACT 2 – QINGDAO, CINA
        date: 04/04/11
        details: <p>Prenderà il via il 13 aprile la seconda tappa del circuito Extreme
                Sailing Series, riservato alla classe di catamarani Extreme 40′.</p><p>L’equipaggio
                di Luna Rossa sarà così composto:</p><p>Massimiliano Sirena – Skipper</p><p>Paul
                Campbell-James – Timoniere</p><p>Alister Richardson – Tattico</p><p>Manuel
                Modena – Crew</p><p>Giulio Giovanella – Crew</p><p>Antonio Marrai
                – Team Manager</p><p>Gianni Tognozzi – Shore Team</p><p>Le regate
                si svolgeranno a Quingdao in Cina dal 13 al 17 aprile p.v.</p><p></p></li><li><p>CLASSIFICA
                GENERALE CIRCUITO EXTREME SAILING SERIES 2011</p><p>1. Groupe Edmond
                de Rothschild (11 punti)</p><p>2. Artemis Racing (10 punti)</p><p>3.
                Red Bull Extreme Sailing (9 punti)</p><p>4. Team New Zealand (8 punti)</p><p>5.
                Luna Rossa (7 punti)</p><p>6. Alinghi (6 punti)</p><p>7. The Wave,
                Muscat (5 punti)</p><p>8. Oman Air (4 punti)</p><p>9. Team Extreme
                (3 punti)</p><p>10. Niceforyou (2 punti)</p><p>11. Team GAC Pindar
                (1 punto)</p>
      - number: '10'
        image: /public/images/2011/b10.jpg
        alt: EXTREME SAILING SERIES ACT 2, PRIMO GIORNO DI REGATE A QINGDAO
        caption: EXTREME SAILING SERIES ACT 2, PRIMO GIORNO DI REGATE A QINGDAO
        date: 13/04/11
        details: ! '<p>Ha preso il via oggi in una fredda Qindgao, nel mar della Cina
                presso la Fushan Bay, già sede delle Olimpiadi 2010, la seconda tappa
                Extreme Sailing Series. Il Team Luna Rossa dopo le giornate di allenamento
                è sceso in acqua per prendere parte alle prime regate sul catamarano
                Extreme 40′, svolgendo sei prove e classificandosi sesto con 42 punti.
                Durante le sei prove il team italiano ha ottenuto i seguenti risultati
                parziali: 7-6-5-4-4-4.</p><p>Domani sono in programma altre sei regate,
                la graduatoria vede in testa Emirates Team New Zealand, seguita da
                Artemis Racing e da Red Bull Extreme Sailing.</p><p>Antonio Marrai
                (team manager): “La giornata è stata difficile da interpretare, il
                vento saltava</p></li><li><p> costantemente e c’era una forte corrente, causata dallo
                sbalzo di marea, che ha reso ancora piu difficile il bordeggio. Oggi
                purtroppo le partenze non sono state tra le più brillanti.”</p><p>Classifica
                generale dopo 6 prove:</p><p>1. Team New Zealand (49 punti)</p><p>2.
                Artemis Racing (47 punti)</p><p>3. Red Bull Extreme Sailing (47 punti)</p><p>4.
                The Wave, Muscat (47 punti)</p><p>5. Alinghi (44 punti)</p><p>6. Luna
                Rossa (42 punti)</p><p>7. Groupe Edmond de Rothshild (34 punti)</p><p>8.
                Niceforyou (28 punti)</p><p>9. Team Extreme (24 punti)</p><p>10. Oman
                Air (24 punti)</p><p>11. Team GAC Pindar (10 punti)</p>'
      - number: '11'
        image: /public/images/2011/b11.jpg
        alt: EXTREME SAILING SERIES ACT 2, RISALENDO LA CLASSIFICA
        caption: EXTREME SAILING SERIES ACT 2, RISALENDO LA CLASSIFICA
        date: 14/04/11
        details: ! '<p>Le basse temperature hanno caratterizzato anche oggi le regate
                a Qingdao, dove è in corso la seconda tappa del circuito Extreme Sailing
                Series.</p><p>Il team Luna Rossa ha ottenuto il miglior punteggio
                di tutta la flotta, classificandosi primo di giornata con 50 punti
                e ottenendo i seguenti parziali: 1°, 6°, 2°, 7°, 4°, 2°.</p><p>Luna
                Rossa, grazie alla buona prestazione odierna, risale di due posizioni
                la classifica generale portandosi al 4° posto della graduatoria provvisoria,
                a pari punti con il 3° classificato, Alinghi; leader di tappa resta
                Emirates Team New Zealand, seguito da Red Bull Extreme Sailing.</p><p>Antonio
                Marrai (team manager): “Giornata positiva per Luna Rossa. Le regate
                sono iniziate con la solita brezza di circa 8 nodi con qualche raffica</p></li><li><p>
                di intensità maggiore. La differenza rispetto a ieri, abbastanza sostanziale,
                erano le mollane improvvise sul campo di regata unitamente ad una
                tendenza a calare del vento che rendeva la giornata molto intrigante
                da un punto di vista tattico e dello spettacolo. Luna Rossa ha iniziato
                le prove alla grande con un primo in classifica ed a chiuso in bellezza
                con un ottimo secondo posto. Anche se ci sono stati degli alti e bassi
                che in un’altra giornata potevano rivelarsi dannosi, oggi non hanno
                influito sul risultato più di tanto in quanto abbiamo terminato la
                giornata come la barca che ha ottenuto il maggior punteggio. Come
                ho detto prima, è stata una giornata intrigante in quanto difficile
                per tutti; basta vedere i piazzamenti di oggi e l’evoluzione della</p></li><li><p>
                classifica.”</p><p>Classifica generale dopo 12 prove:</p><p>1. Team
                New Zealand (98 punti)</p><p>2. Red Bull Extreme Sailing (96 punti)</p><p>3.
                Alinghi (92 punti)</p><p>4. Luna Rossa (92 punti)</p><p>5. Groupe
                Edmond de Rothshild (84 punti)</p><p>6. The Wave, Muscat (81 punti)</p><p>7.
                Artemis Racing (70 punti)</p><p>8. Team Extreme (56 punti)</p><p>9.
                Niceforyou (54 punti)</p><p>10. Oman Air (54 punti)</p><p>11. Team
                GAC Pindar (18 punti)</p>'
      - number: '12'
        image: /public/images/2011/b12.jpg
        alt: EXTREME SAILING SERIES ACT 2, CAPRIOLE A QINGDAO, LUNA ROSSA RESISTE
        caption: EXTREME SAILING SERIES ACT 2, CAPRIOLE A QINGDAO, LUNA ROSSA RESISTE
        date: 15/04/11
        details: ! '<p>Una giornata drammatica per diversi team vittime di capriole
                e scuffie nelle acque di Qingdao, durante le prime regate “stadium
                racing”, nelle acque interne della Fushan Bay in Cina.</p><p>Le previsioni
                meteo della giornata davano un vento intorno ai 12 nodi con raffiche
                a 14, ma al mattino sembrava che queste previsioni si avverassero
                con difficoltà, nel corso delle prove il vento ha rinforzato notevolmente,
                creando una situazione difficile sia per il Comitato di Regata che
                ha avuto non poche difficoltà a definire i percorsi sia per i concorrenti.
                Salti di vento e raffiche improvvise intorno ai 20 nodi hanno reso
                difficile la gestione della regata: si sono verificate quattro scuffie
                con danni alle barche e due feriti.</p><p>Luna Rossa ha controllato
                bene l’imbarcazione</p></li><li><p> non riportando danni e mantenendo salda la quarta
