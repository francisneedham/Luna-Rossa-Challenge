      - number: '56'
        image: /public/images/2011/b56.jpg
        alt: EXTREME SAILING SERIES ACT 9, A DOMANI…
        caption: EXTREME SAILING SERIES ACT 9, A DOMANI…
        date: 10/12/11
        details: ! '<p>Dopo 25 regate in totale, oggi a Singapore Luna Rossa ha fatto
