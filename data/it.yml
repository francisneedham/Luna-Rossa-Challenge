                svedesi di Artemis; nella seconda e terza prova Luna Rossa è giunta
                decima e ottava.</p><p>La tappa di Barcellona  si concluderà domani
                dopo ulteriori due prove.</p>
      - number: '19'
        image: /public/images/2010/au19.jpg
