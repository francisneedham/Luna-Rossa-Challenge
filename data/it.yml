        caption: EXTREME SAILING SERIES ACT 5, ARRIVEDERCI A TRAPANI
        date: 08/12/11
        details: ! '<p>Antonio Marrai – Team Manager: “Dopo la giornata di ieri
                non molto felice, oggi Luna Rossa si è riscattata in pieno, tanto
                da portare a casa un secondo posto di notevole spessore che lancia
                la barca al secondo posto in classifica generale dietro Team New Zealand.</p><p>Le
                ottime partenze ed una gestione della regata decisamente buona hanno
                riportato il nostro equipaggio sui livelli di risultato che più gli
                si addicono.</p><p>Purtroppo una collisione provocata da Gitana, senza
                grandi danni, ed una decisione non proprio felice degli Umpire, non
                hanno permesso al nostro equipaggio di poter salire sul primo gradino
                del podio.</p><p>In ogni caso il risultato dei 15 giorni passati a</p></li><li><p>
                Cowes è più che positivo. Il verdetto finale viste le condizioni in
                cui abbiamo regatato, il meteo abbastanza estremo, che ha portato
                la giuria ad annullare un giorno di regate, prima volta nella storia
                della classe, la corrente molto forte e di conseguenza bassifondali
                nella zona del campo di regata, non può che lasciarci più che soddisfatti.</p><p>Infatti,
                oltre al piazzamento, il fatto di non aver riportato danni sostanziali
                è stato molto positivo: va considerato che molte barche hanno subito
                rotture dovute a collisioni ad incagliamenti, ecc.</p><p>Quindi arrivederci
                a Trapani.”</p><p>CLASSIFICA GENERALE dopo 30 prove:</p><p>1. The
