  intro:
    template: 'intro'
    css_class: 'intro'
    page_mood: 'white'
    seo_title: 'Sailing season 2010 - LOUIS VUITTON TROPHY WSTA'
    seo_description: 'Louis Vuitton Trophy WSTA è on si \xC3\xA8 fatto un circuito di regate internazionale creato sulla base dell enorme popolarità conquistata nel 2009 dal Louis Vuitton Pacific Series.'
    seo_img: '/public/images/2010/intro.jpg'
    image: '/public/images/2010/intro.jpg'
    title: 'Sailing season<span> 2010</span>'
    subtitle: 'LOUIS VUITTON TROPHY WSTA'
    description: 'Nel Golfo di Muscat oggi si sono disputate ben otto prove, il vento non si \xC3\xA8 fatto attendereLouis Vuitton Trophy WSTA è un circuito di regate internazionale creato sulla base dell enorme popolarità conquistata nel 2009 dal Louis Vuitton Pacific Series. Dieci teams hanno gareggiato per 15 giorni nel Waitemata Harbour di Auckland in duelli match races vinti da Emirates Team New Zealand.

Il Team Luna Rossa partecipa alle regate del Louis Vuitton Trophy WSTA che si terranno a La Maddalena dal 22 Maggio al 6 Giugno 2010.

Il pozzetto vede Ed Baird al timone, Torben Grael alla tattica e Robert Scheidt in qualità di stratega.'
  bullettins:
    template: 'bullettins'
    css_class: 'bollettini'
    page_mood: 'grey'
    title: "LOUIS VUITTON TROPHY WSTA<span> 2010</span>"
    subtitle: 'bollettini'
    items:
      - number: '.01'
        image: /public/images/2011/bollettini/item.01.jpg
        alt: EXTREME SAILING SERIES ACT 1, OTTO REGATE, DUE VITTORIE
        caption: EXTREME SAILING SERIES ACT 1, OTTO REGATE, DUE VITTORIE
        date: 23/02/11
        details: ! '<li><p>Nel Golfo di Muscat oggi si sono disputate ben otto prove,
                il vento non si è fatto attendere e sul campo di regata posto sotto
                la costa della capitale omanita gli undici team Extreme 40'' hanno
                regalato al pubblico uno spettacolo ricco di emozioni.</p><p>Team
                Luna Rossa è sesto in classifica provvisoria, oggi ha vinto due prove,
                totalizzando i seguenti punteggi parziali: 8 - 2 - 6 - 9 - 1 - 1 -
                4 - 5.</p><p>Domani, giovedì 24 febbraio, sarà l''ultimo giorno di
                regate, la flotta poi si trasferirà a Qingdao (Cina) per la seconda
                tappa nel mese di Aprile.</p><p><strong><span style="color: #ff0000;"><a
                href="http://www.lunarossachallenge.com/2011-sailing-season/equipaggio/paul-campbell-james-helmsmanmainsail/">Paul
                Campbell-James</a> (timoniere):</span></strong> "Sono molto soddisfatto
                delle due vittorie di oggi, il Team sta lavorando bene. I giochi sono
                ancora aperti, ci sono ancora molti punti da distribuire; domani sarà
                una giornata importante alla quale non intendiamo arrivare impreparati:
                daremo il massimo!"</p><p><strong>Classifica provvisoria dopo 25 prove:</strong></p><p>1.
                Groupe Edmond de Rothschild (194 punti)</p><p>2. Artemis Racing (187
                punti)</p><p>3. Red Bull Extreme Sailing (183 punti)</p><p>4. Team
                New Zealand (176 punti)</p><p>5. The Wave, Muscat (165 punti)</p><p>6.
                Luna Rossa (163 punti)</p><p>7. Alinghi (161 punti)</p><p>8. Oman
                Air (143 punti)</p><p>9. Team Extreme (96 punti)</p><p>10. Niceforyou
                (75 punti)</p><p>11. Team GAC Pindar (44 punti)</p><p>[<strong>MEDIA
                INFO</strong>] E'' attivo un servizio ftp per lo scaricamento di foto
                e video del Team Luna Rossa ad alta risoluzione, per informazioni
                rivolgersi all''Ufficio Stampa: <a href="mailto: nicola.davanzo@lunarossachallenge.com">nicola.davanzo@lunarossachallenge.com</a></p><p><strong><span
                style="color: #ff0000;">&gt; VAI ALLE SEZIONI  | <a href="http://www.lunarossachallenge.com/2011-sailing-season/bollettini/"
                target="_self">BOLLETTINI</a> | <a href="http://www.lunarossachallenge.com/2011-sailing-season/equipaggio/">EQUIPAGGIO</a>
                | <a href="http://www.lunarossachallenge.com/2011-sailing-season/foto-video/">FOTO</a>
                | <a href="http://www.lunarossachallenge.com/2011-sailing-season/risultati/">RISULTATI</a>
                | <a href="http://www.lunarossachallenge.com/2011-sailing-season/calendario/">CALENDARIO</a></span></strong></p><p>video
                + photo credit | <a href="http://www.numaitalia.it" target="_blank">Nicola
                Davanzo</a></p></li>'
      - number: '.02'
        image: '/public/images/2010/bollettini_lv_2.jpg'
        alt: 'bollettini'
        caption: "LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS BMW ORACLE RACING (USA)"
        date: '11/12/2011'
        details: "<li><p><strong>Vento:</strong> 12/15 nodi<br>
        <strong>Percorso:</strong> a bastone di 1.1 miglia (2 giri) – partenza ore 17:05<br>
        Luna Rossa regata su ITA 90, Bmw Oracle Racing su ITA 99</p>
        <p>Un match vinto in partenza. Luna Rossa parte sopravento all’avversario e si impone sin dal primo lato di bolina, il distacco dall’imbarcazione americana aumenta con l’avvicinarsi alla prima boa, Luna Rossa gira 41” in vantaggio. Durante la poppa Bmw Oracle Racing riesce a recuperare una lunghezza girando il cancello 34″ dopo Luna Rossa che anche nella seconda bolina mantiene il controllo. All’arrivo l’imbarcazione italiana è prima, conquista così il secondo punto nel round robin.</p>
        </li>"
