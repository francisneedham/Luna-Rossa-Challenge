  intro-louis-vuitton-trophy-wsta:
    template: 'intro'
    css_class: 'intro'
    page_mood: 'white'
    seo_title: 'Sailing season 2010 - LOUIS VUITTON TROPHY WSTA'
    seo_description: 'Louis Vuitton Trophy WSTA è un circuito di regate internazionale creato sulla base dell enorme popolarità conquistata nel 2009 dal Louis Vuitton Pacific Series.'
    seo_image: '/public/images/2010/intro.jpg'
    image: '/public/images/2010/intro.jpg'
    crop: 'top center'
    title: 'Sailing season<span> 2010</span>'
    subtitle: 'LOUIS VUITTON TROPHY WSTA'
    description: 'Louis Vuitton Trophy WSTA è un circuito di regate internazionale creato sulla base dell enorme popolarità conquistata nel 2009 dal Louis Vuitton Pacific Series. Dieci teams hanno gareggiato per 15 giorni nel Waitemata Harbour di Auckland in duelli match races vinti da Emirates Team New Zealand.

Il Team Luna Rossa partecipa alle regate del Louis Vuitton Trophy WSTA che si terranno a La Maddalena dal 22 Maggio al 6 Giugno 2010.

Il pozzetto vede Ed Baird al timone, Torben Grael alla tattica e Robert Scheidt in qualità di stratega.

E’ inoltre prevista la partecipazione del Team Luna Rossa alle altre prove del Louis Vuitton Trophy WSTA che si terranno a Hong Kong (9 – 24 Gennaio 2011).'
  bullettins-lv:
    template: 'bullettins'
    css_class: 'bollettini'
    page_mood: 'grey'
    title: "LOUIS VUITTON TROPHY WSTA<span> 2010</span>"
    subtitle: 'bollettini'
    items:
      - number: '.01'
        image: '/public/images/2010/b1.jpg'
        alt: LOUIS VUITTON TROPHY WSTALA MADDALENA, PRIMI ALLENAMENTI PER IL TEAM LUNA ROSSA
        caption: LOUIS VUITTON TROPHY WSTALA MADDALENA, PRIMI ALLENAMENTI PER IL TEAM LUNA ROSSA
        date: 18/05/10
        details: ! '<li><p>Sono iniziati oggi i primi allenamenti del Team Luna Rossa
                a bordo delle imbarcazioni classe Coppa America messe a disposizione
                dall''organizzazione del Louis Vuitton Trophy.


                “Abbiamo navigato con dieci-dodici nodi nel corso della mattinata,
                poi con quasi venti nodi – ha dichiarato Max Sirena - Siamo soddisfatti
                perché ci siamo potuti allenare con un range di condizioni piuttosto
                vario, anche se abbiamo perso un po’ di tempo a causa di qualche piccolo
                problema a bordo delle barche”. Per Sirena, reduce dalla vittoria
                nella 34ma Coppa America, quello sugli ACC è stato un ritorno alle
                origini: “Gli ACC sono barche lente, ma navigarci è sempre emozionante:
                sono barche belle, ideali per il match race”.</li><li><p>


                Gli allenamenti riprenderanno domani mentre la conferenza stampa di
                presentazione è in programma per venerdi. Le regate del Round Robin,
                invece, avranno inizio sabato.


                photo credit | <a href="http://www.OUTSIDEIMAGES.CO.NZ" target="_blank">Paul
                Todd/OUTSIDEIMAGES.CO.NZ</a></p></li>'
      - number: '.02'
        image: '/public/images/2010/b2.jpg'
        alt: LOUIS VUITTON TROPHY WSTALA MADDALENA, SECONDA GIORNATA DI ALLENAMENTO
        caption: LOUIS VUITTON TROPHY WSTALA MADDALENA, SECONDA GIORNATA DI ALLENAMENTO
        date: 19/05/10
        details: ! "<li><p>Nonostante le condizioni meteo continuino a non essere
                delle migliori, oggi è arrivata anche la pioggia, a La Maddalena il
                Team Luna Rossa ha completato la seconda giornata di allenamento.\n\nL'equipaggio
                di Patrizio Bertelli si è scontrato in alcune regate di prova a bordo
                delle imbarcazione USA 87 messa a disposizione del Louis Vuitton Trophy
                da BMW Oracle Racing. \n\nDomani il Team affronterà un'altra sessione
                di allenamento, le regate inizieranno sabato.\n\n<strong>Torben Grael,
                tattico di Luna Rossa:</strong>\n\"Abbiamo buone sensazioni, ci siamo
                allenati a Valencia per ritrovare la sintonia. Da tanto tempo non
                navighiamo insieme… ci ricordiamo quasi tutto ma dobbiamo ritrovare
                i vecchi automatismi.</p></li><li><p> Con Ed Baird cominciamo adesso a lavorare insieme
                e dobbiamo trovare nuovi canali di comunicazione. Ma ci intendiamo
                già e faremo progressi\".\n\nphoto credit | <a href=\"http://www.OUTSIDEIMAGES.CO.NZ\" target=\"_blank\">Paul
                Todd/OUTSIDEIMAGES.CO.NZ</a>\n</p></li>"
      - number: '.03'
        image:  '/public/images/2010/b3.jpg'
        alt: ! 'LOUIS VUITTON TROPHY WSTALA MADDALENA, CONCLUSI GLI ALLENAMENTI '
        caption: ! 'LOUIS VUITTON TROPHY WSTALA MADDALENA, CONCLUSI GLI ALLENAMENTI '
        date: 20/05/10
        details: ! '<li><p>Si sono concluse oggi le sessioni di allenamento svolte
                in vista delle regate del Louis Vuitton Trophy.


                Il Team Luna Rossa ha conclusa l''ultima regata di prova contro Team
                Artemis (SWE). Domani è in programma la cerimonia di apertura a partire
                dalle ore 18.45, in cui è previsto l''alza bandiera con la Marina
                Militare e successivamente la conferenza stampa con i dieci skipper
                in rappresentanza dei team partecipanti.


                Sabato 22 maggio avranno inizio le prime regate, il formato dell''evento
                prevede quale prima selezione un round robin tutti-contro-tutti, solo
                i primi otto classificati passeranno alla seconda fase di selezione,
                dalla quale verranno fuori i team ammessi ai quarti di finale, per
                poi arrivare alla semifinale e finale, al meglio delle cinque regate.</p></li><li><p>


                <strong>Antonio Marrai, Team manager di Luna Rossa: </strong>

                “Sono soddisfatto di quello che hanno fatto negli allenamenti. E’
                stato tempo impiegato bene. Abbiamo cercato di ritrovare il team:
                in queste regate l’amalgama è molto importante, e siamo qui per capire
                se possiamo puntare a esperienze più importanti dopo questo evento.
                Ed Baird (timoniere di Luna Rossa) è una persona intelligente, che
                sa capire le persone e sta lavorando molto bene”.


                photo credit | <a href="http://www.OUTSIDEIMAGES.CO.NZ" target="_blank">Paul
                Todd/OUTSIDEIMAGES.CO.NZ</a></p></li>'
      - number: '.04'
        image:  '/public/images/2010/b4.jpg'
        alt: LOUIS VUITTON TROPHY WSTALA MADDALENA, PRONTI A REGATARE
        caption: LOUIS VUITTON TROPHY WSTALA MADDALENA, PRONTI A REGATARE
        date: 21/05/10
        details: ! '<li><p>Avrà inizio domani alle ore 10 la prima prova del Louis
                Vuitton Trophy de La Maddalena.


                Il Team Luna Rossa, cui skipper è Ed Baird, regaterà contro All4One
                nel secondo volo a bordo dell''imbarcazione messa a disposizione da
                Bmw Oracle racing, USA 98.


                photo credit | <a href="http://www.OUTSIDEIMAGES.CO.NZ" target="_blank">Paul
                Todd/OUTSIDEIMAGES.CO.NZ</a></p></li>'
      - number: '.05'
        image:  '/public/images/2010/b5.jpg'
        alt: LOUIS VUITTON TROPHY WSTALA MADDALENA, NO WIND NO RACE
        caption: LOUIS VUITTON TROPHY WSTALA MADDALENA, NO WIND NO RACE
        date: 22/05/10
        details: ! '<li><p>La giornata di oggi è stata caratterizzata da un vento
                moderato che nel tardo pomeriggio è andato via via scemando, costringendo
                il Comitato di regata ad annullare le prove del secondo volo.


                Il Team Luna Rossa, dopo una lunga attesa, è rientrato a terra alle
                15 costretto al rinvio della regata contro Team All4One.


                Nella giornata di domani - domenica 23 maggio - è previsto il derby
                italiano Luna Rossa contro Mascalzone Latino. Il Team di Patrizio
                Bertelli regaterà a bordo di ITA 99 ed entrerà da lato sinistro  della
                linea di partenza con la bandiera blu.


                In caso si riescano a svolgere tutti e tre i voli di giornata si terrà
                anche il volo di recupero rinviato oggi: Luna Rossa vs All4One.


                photo credit | <a href="http://www.OUTSIDEIMAGES.CO.NZ" target="_blank">Paul
                Todd/OUTSIDEIMAGES.CO.NZ</a></p></li>'
      - number: 
        image: 
        alt: LOUIS VUITTON TROPHY WSTALA MADDALENA, LUNA ROSSA VS MASCALZONE LATINO
                AUDI TEAM (ITA)
        caption: LOUIS VUITTON TROPHY WSTALA MADDALENA, LUNA ROSSA VS MASCALZONE LATINO
                AUDI TEAM (ITA)
        date: 23/05/10
        details: ! '<li><p><strong>Vento:</strong> 6/8 nodi

                <strong>Percorso:</strong> a bastone di 1.3 miglia (2 giri) – partenza
                ore 15

                Luna Rossa regata su ITA 99, Mascalzone Latino Audi Team su ITA 90


                Luna Rossa entra dalla parte sinistra della linea con la bandiera
                blu e riesce a smarcarsi da Mascalzone Latino, entrato con bandiera
                gialla. Le due barche partono divise, Mascalzone sceglie la sinistra,
                Luna Rossa la destra del campo di regata. La scelta tattica paga e
                Luna Rossa gira la prima boa di bolina in vantaggio di 16''''. In
                poppa Luna Rossa è davanti di 60 metri, sceglie per l''ammainata dello
                spinnaker la boa di sinistra, anticipando il timoniere Gavin Brady
                (NZL) e il suo equipaggio di 17''''. La seconda bolina vede inizialmente
                un allungo di Luna Rossa, distanziata di 120 mt dall''avversario,
                e successivamente un rapido riavvicinamento dei Mascalzoni, in ritardo
                alla boa di soli 8''''. L''ultimo lato del percorso è decisivo per
                la vittoria del match, di nuovo le barche si dividono e Mascalzone
                sceglie di navigare in poppa sulla sinistra, costringendo, data la
                vicinanza, a far continuare Luna Rossa sulla destra. Passato in vantaggio,
                Mascalzone Latino stramba e va all''incrocio, tagliando per primo
                il traguardo con appena 5'''' di vantaggio.


                <span style="color: #ff0000;">&gt;</span> <a href="http://www.lunarossachallenge.com/sailing-season/louis-vuitton-trophy-wsta/risultati/">Leggi
                le altre notizie</a>


                photo credit | <a href="http://www.OUTSIDEIMAGES.CO.NZ" target="_blank">Paul
                Todd/OUTSIDEIMAGES.CO.NZ</a></p></li>'
