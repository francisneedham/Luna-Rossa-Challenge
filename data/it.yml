      - number: '21'
        image: /public/images/2010/au21.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, E’ TEMPO DI PRACTICE'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, E’ TEMPO DI PRACTICE'
        date: 23/08/10
        details: <p>Il team Luna Rossa è a Cartagena, in Spagna, per svolgere alcuni
                allenamenti in vista della quarta tappa del circuito Audi Med Cup.
                Nella giornata odierna si è conclusa la prima sessione di test che
                ha visto l’equipaggio impegnato in diverse prove di velocità e manovra
                sul campo di regata spagnolo.</p><p>Domani si terrà la prima regata
                di prova ufficiale, utile a completare una classifica che al fine
                del punteggio però non verrà contabilizzata nelle regate del Trofeo
                Regione di Murcia, attese dal 25 al 29 agosto.</p><p>Le condizioni
                meteo della settimana prevedono venti medio leggeri sui 6-10 nodi,
                sole ed alte temperature; il termometro raggiungerà il suo apice nel
                pomeriggio di venerdì quanto il sole</li><li><p> scalderà Cartagena con punti
                sino a 40 gradi.</p><p>L’equipaggio del TP52 Luna Rossa per la tappa
                di Cartagena è così composto:</p><p>Lorenzo Bressani – Timoniere/Skipper</p><p>Gabriele
                Benussi –  Tattico</p><p>Matteo Plazzi – Navigatore</p><p>Manuel Modena
                – Runners</p><p>Giovanni Cassinari – Mainsail trimmer</p><p>Claudio
                Celon – Trimmer</p><p>Lorenzo Mazza – Trimmer</p><p>Simone de Mari
                – Mastman</p><p>Emanuele Marino – Grinder</p><p>Romolo Ranieri - Grinder</p><p>Massimiliano
                Sirena – Pitman</p><p>Giulio Giovanella – Prodiere</p>
      - number: '22'
        image: /public/images/2010/au22.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, CONCLUSA LA REGATA DI PROVA'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, CONCLUSA LA REGATA DI PROVA'
        date: 24/08/10
        details: ! '<p>Ha preso il via oggi il primo appuntamento agonistico ufficiale
                del Trofeo Regione di Murcia: la practice race, regata non valida
                ai fini della classifica ma utile al confronto tra gli equipaggi in
                gara.</p><p>Dapprima si sono svolte due prove di partenze in cu l’equipaggio
                di Luna Rossa si è ben distinto sul resto della flotta, successivamente
                la terza partenza ha dato il via alla practice race, vinta dagli svedesi
                di Artemis. Luna Rossa è giunta ottava.</p><p>Domani avranno inizio
                le regate ufficiali della quarta tappa del circuito Audi Med Cup,
                le condizioni meteo prevedono vento medio leggero per tutto l’arco
                della giornata.</p><p>Lorenzo Bressani (ITA), </li><li><p>timoniere di Luna Rossa
                (ITA):</p><p>“L’aspetto positivo di oggi, oltre alle buone partenze,
                è il fatto di aver migliorato diverse cose rispetto a ieri. Chiave
                di volta della regata è stata la scelta del bordeggio a destra, sul
                campo c’era una corrente molto forte che ha inciso sulla scelta tattica.
                Per noi il bordeggio obbligato è sempre una sofferenza, non avendo
                la barca più veloce cerchiamo di navigare liberi e fare scelte tattiche
                diverse.”</p>'
      - number: '23'
        image: /public/images/2010/au23.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, BUON INIZIO PER LUNA ROSSA'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, BUON INIZIO PER LUNA ROSSA'
        date: 25/08/10
        details: <p>Dopo un’attesa di circa un’ora e mezza, stamane le regate hanno
                preso il via alle ore 14.30 con vento di Scirocco sui 10 nodi d’intensità.</p><p>Nel
                lato di bolina della prima prova Matador, Team Origin e Team New Zealand
                hanno dominato il resto della flotta, Luna Rossa è giunta in boa ottava.
                In poppa il team italiano ha scelto di navigare sulla parte destra
                del campo, posticipando la strambata di alcune lunghezze rispetto
                agli avversari e guadagnando così, all’incrocio per la boa, la seconda
                posizione, mantenuta poi sino all’arrivo. La regata è stata vinta
                dagli argentini di Matador.</p><p>Nella seconda regata Luna Rossa
                ha concluso in settimana posizione, totalizzando al termine della
                giornata nove punti validi per il quarto posto in</li><li><p> classifica provvisoria.</p><p>Max
                Sirena (ITA), pitman Luna Rossa:</p><p>“Nella prima regata è stata
                la scelta tattica nel bordo in poppa che ci ha permesso di guadagnare
                la seconda piazza, e mantenere il vantaggio sul resto della flotta
                navigando liberi. Durante la seconda prova invece abbiamo sofferto
                un po’ le marcature delle altre barche, dalle quali non è stato facile
                liberarsi riuscendo a mantenere comunque una buona posizione.”</p>
      - number: '24'
        image: /public/images/2010/au24.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, NO WIND NO RACE'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, NO WIND NO RACE'
        date: 26/08/10
        details: <p>Nulla di fatto. A Cartagena il vento si è fatto attendere, sul
                campo di regata non ha mai soffiato per più di 5 nodi costringendo
                il Comitato ad annullare le prove previste. Complice della decisione
                presa dagli organizzatori anche il forte sole cocente che ha scaldato
                la giornata con punte di 35 gradi.</p><p>Le regate riprenderanno domani,
                al contrario di quanto previsto dal programma iniziale la regata costiera
                è stata annullata, la flotta svolgerà tre prove su percorso a bastone
                con partenza alle ore 13.</p><p>Max Sirena (ITA), pitman di Luna Rossa:</p><p>“Oggi
                non c’era nulla da fare, avevamo una media d’aria che andava dai 3
                ai 5 nodi, e in più il vento non ha mai girato nella direzione in
                cui era</li><li><p> prevista. Purtroppo la giornata era abbastanza scontata.”</p><p>Classifica
                generale provvisoria:</p><p>1. TeamOrigin (GBR), 3+1= 4 punti</p><p>2.
                Matador (ARG), 1+4= 5</p><p>3. Emirates Team New Zealand (NZL), 4+2=
                6</p><p>4. Luna Rossa (ITA), 2+7= 9</p><p>5. Synergy (RUS), 8+3= 11</p><p>6.
                Artemis (SWE), 5+6= 11</p><p>7. Quantum Racing (USA), 9+5= 14</p><p>8.
                Audi A1 powered by ALL4ONE (FRA/GER), 6+8= 14</p><p>9. Bribón (ESP),
                7+11= 18</p><p>10. Bigamist 7 (POR), 11+9= 20</p><p>11. Cristabella
                (GBR), 10+10= 20</p>
      - number: '25'
        image: /public/images/2010/au25.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, POSIZIONE STABILE'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, POSIZIONE STABILE'
        date: 27/08/10
        details: <p>Dopo l’annullamento di ventiquattro ore fa, determinato dalla
                totale assenza di vento, oggi i protagonisti della quarta tappa del
                circuito Audi Med Cup hanno svolto tre prove con vento dai 6 ai 10
                nodi. Matador, Bribon e Team Origin si sono imposti nelle regate
                odierne, conquistando rispettivamente la prima posizione in ogni prova.
                Team Luna Rossa ha ottenuto un nono, un sesto e un ottimo secondo
                posto, migliorando progressivamente il punteggio e consolidando così
                a fine giornata la quarta piazza in classifica provvisoria. Nella
                giornata di domani è prevista una regata a bastone e successivamente
                la prova costiera; La classe Tp52′ continuerà a regatare su percorsi
                a bastone domenica 29 agosto.</p>
      - number: '26'
        image: /public/images/2010/au26.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, COMPLICE LA SFORTUNA'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, COMPLICE LA SFORTUNA'
        date: 28/08/10
        details: ! '<p>La sfortuna oggi è stata complice in parte del risultato. Il
                Team Luna Rossa ha ottenuto nelle due regate nove e quindici punti.
                Diverse sono state le problematiche a bordo causate da eventi imprevedibili.
                Dapprima un incidente ha messo fuori gioco il prodiere Giulio Giovanella,
                poi l’impatto con un pesce luna sulla pala del timone, la rottura
                del retriver del gennaker e delle stecche della randa: un mix non
                troppo fortunato di accadimenti che nelle regate a volte possono capitare.</p><p>Si
                è svolta oggi la quinta prova su percorso a bastone e successivamente
                la regata costiera valevole una volta e mezzo quale coefficiente di
                punteggio per la classifica generale. Entrambe le regate sono state
                vinte da Emirates Team New </li><li><p>Zealand che grazie al risultato di oggi
                è primo in classifica provvisoria. Luna Rossa è settima.</p><p>Gabriele
                Benussi (ITA), tattico di Luna Rossa:</p><p>“Di certo oggi la sfortuna
                è stata complice del nostro risultato. Nella prima regata il nostro
                prodiere si è infortunato ed è dovuto scendere per andare in ospedale.
                Nell’ultima poppa della regata costiera, al momento in cui eravamo
                terzi con un buon margine sugli inseguitori, abbiamo incrociato un
                pesce luna nel timone. L’urto è stato talmente violento che per un
                attimo abbiamo creduto di aver rotto la pala, per liberarci dell’animale
                siamo stati costretti ad ammainare il gennaker e compiere una retromarcia,
                fermando del tutto la barca e perdendo molta strada. </li><li><p>Per giunta in
                ammainata il retriver del gennaker si è rotto causando per un attimo
                la perdita della vela in acqua.”</p>'
      - number: '27'
        image: /public/images/2010/au27.jpg
        alt: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, APPUNTAMENTO A CAGLIARI'
        caption: ! 'AUDI MED CUP

                TROFEO REGIONE DI MURCIA, APPUNTAMENTO A CAGLIARI'
        date: 29/08/10
        details: ! '<p>Con le ultime tre prove nella giornata di domenica si è conclusa
                la quarta tappa del Circuito Audi Med Cup.</p><p>Team Luna Rossa ha
                terminato in settima posizione conquistando nelle dieci prove disputate
                i seguenti punteggi parziali: 2, 7, 9, 6, 2, 9, 15, 3, 9, 8. Il Trofeo
                Regione di Murcia è stato vinto da Emirates Team New Zealand, leader
                attuale in classifica di circuito, in cui Luna Rossa occupa la decima
                piazza.</p><p>Dal 20 al 25 Settembre è prevista a Cagliari, in Sardegna,
                l’ultima tappa del Circuito TP52 2010.</p>'
      - number: '28'
        image: /public/images/2010/au28.jpg
