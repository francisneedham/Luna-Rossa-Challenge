                Red Bull Extreme Sailing (42 punti)</p><p>6. Team GAC Pindar (42 punti)</p><p>7.
                Oman Air (33 punti)</p><p>8. Artemis Racing (27 punti)</p><p>9. Emirates
                Team New Zealand (26 punti)</p><p>10. Niceforyou (24 punti)</p><p>11.
                Aberdeen Asset Management (23 punti)</p><p>12. Team Extreme (12 punti)</p>'
