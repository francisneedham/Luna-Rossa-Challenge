        alt: MATTEO PLAZZI SI RACCONTA ALL’AUDI MED CUP
        caption: MATTEO PLAZZI SI RACCONTA ALL’AUDI MED CUP
        date: 15/05/10
        details: ! '<li><p>Faccia a faccia con il navigatore di Luna Rossa, fresco
                vincitore della 33° America’s Cup con il trimarano di Oracle.Audi
                MedCup: Allora Matteo, partiamo dalle tue prime impressioni sul Circuito
                Audi MedCup…Matteo Plazzi: “Questa organizzazione mi piace, ci sono
                regate ad altissimo livello, con regole e gare fatte per i regatanti,
                quindi tanto di cappello a chi sta gestendo tutto questo. Sicuramente
                questa è una classe molto competitiva, ad altissimo livello, e tutte
                le regate e tutti i giri di boa saranno una battaglia. È bello tornare
                a regatare in mezzo a tante barche. Io avevo regatato nei TP52 due
                anni fa con Artemis, e poi da allora avendo navigato con il trimarano
                di Oracle non ho più fatto regate. Devo dire che mi mancava un po’
                la regata, ma questo è certamente il miglior modo per iniziare.”AM:
                Quali sono le tue sensazioni sulla barca dopo queste prime regate?MP:</p></li><li><p>
                “Abbiamo molto da imparare, siamo tutti fuori da questa classe da
                tanto tempo, per cui dobbiamo mettere a punto i meccanismi di comunicazione
                tra di noi soprattutto per quanto riguarda la velocità. Devo dire
                che la barca va bene. Certo, non penso che brilli, anche perché ha
                un po’ di anni, ma credo che se la possa cavare egregiamente. Per
                cui, dobbiamo imparare noi a portarla sempre al meglio, specialmente
                in quelle condizioni di raffichette e mollane. Qui ci sono equipaggi
                che navigano su queste barche da tre anni sempre con lo stesso gruppo,
                per cui un po’ di strada da fare ce l’abbiamo.”AM: Come ti sembra
                il campo di regata di Cascais?MP:</p></li>'
