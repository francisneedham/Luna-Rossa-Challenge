    seo_title: 'Sailing season 2011 - Extreme sailing series'
    seo_description: 'Le “Extreme Sailing Series” si svolgono, da Febbraio a Dicembre, su un calendario internazionale di 9 prove e rappresentano uno dei più impegnativi e spettacolari circuiti della vela professionistica mondiale.'
    seo_image: '/public/images/2011/intro.jpg'
    image: '/public/images/2011/intro.jpg'
    title: 'Sailing season<span> 2011</span>'
    subtitle: 'Extreme sailing series'
    description: 'Le “Extreme Sailing Series” si svolgono, da Febbraio a Dicembre, su un calendario internazionale di 9 prove e rappresentano uno dei più impegnativi e spettacolari circuiti della vela professionistica mondiale.
L’equipaggio è composto da 4 persone e le imbarcazioni – catamarani di 40′ (circa 12 m) ultraleggeri – sono capaci di sviluppare velocità di oltre 25 nodi, dando vita a regate di flotta spettacolari, con duelli che spesso si risolvono a pochi metri dalla linea d’arrivo.
Il Team Luna Rossa è sponsorizzato da Prada e regata con il guidone dello Yacht Club Punta Ala'
  bullettins:
    template: 'bullettins'
    css_class: 'bollettini'
    page_mood: 'grey'
    title: 'Sailing season<span> 2011</span>'
    subtitle: 'bollettini'
    items:
      - number: '.01'
        image: /public/images/2011/b02.jpg
        alt: EXTREME SAILING SERIES ACT 4, HIGH FIVE!
        caption: EXTREME SAILING SERIES ACT 4, HIGH FIVE!
        date: 07/01/11
        details: ! '<li><p>La seconda giornata di regate antistanti il Fan Pier di
                Boston lascia Luna Rossa stabile in quinta posizione. Il team italiano
                ha ottenuto i seguenti risultati parziali: 3, 5, 8, 4, 9, 6, 5.</p><p>Il
                secondo giorno è stato caratterizzato da vento molto leggero, in alcuni
                momenti assente, al mattino, con qualche rinforzo e molti buchi nel
                pomeriggio.</p><p>Antonio Marrai (team manager):“La tappa di Boston
                continua, anche nella giornata di oggi, ad essere molto sfortunata
                per il nostro team.</p><p>Purtroppo le cose continuano a girare nel
                verso sbagliato, alcune scelte tattiche, una chiamata sfavorevole
                degli umpires ed un evidente danneggiamento da parte di Oman Sail
                nei nostri confronti causato da un loro ritardo nello svolgere la
                penalità, ci hanno precluso le prime posizioni.</p><p>La classifica
                continua ad essere corta e molto combattuta; tutti gli altri team,
                ad eccezione di Artemis e Muscat, hanno regatato con risultati alterni,
                per cui il nostro obbiettivo è quello di conquistare il podio.”</p><p>Classifica
                generale dopo 14 prove:</p><p>(per scaricare il dettaglio clicca qui)</p><p>1.
                Artemis Racing (114 punti)</p><p>2. The Wave, Muscat (107 punti)</p><p>3.
                Emirates Team New Zealand (106 punti)</p><p>4. Groupe Edmond de Rothshild
                (101 punti)</p><p>5. Luna Rossa (88 punti)</p><p>6. Alinghi (78 punti)</p><p>7.
                Niceforyou (76 punti)</p><p>8. Red Bull Extreme Sailing (70 punti)</p><p>9.
                Oman Air (69 punti)</p><p>10. Team Extreme (57 punti)</p><p>11. Team
                GAC Pindar (44 punti)</p></li>'
      - number: '.02'
        image: /public/images/2011/b03.jpg
        alt: EXTREME SAILING SERIES ACT 7, “SOLO” 5 PROVE
        caption: EXTREME SAILING SERIES ACT 7, “SOLO” 5 PROVE
        date: 10/01/11
        details: <li><p>Una giornata di attese, caratterizzata dal poco vento. La
                Giuria ha dato il via a quattro prove in mattinata e soltanto una
                nel pomeriggio.</p><p>L’equipaggio di Luna Rossa resta stabile in
                quarta posizione, salta al primo posto Groupe Edmond de Rothschild,
                seguito da Alinghi e Artemis Racing.</p><p>Domani sarà l’ultimo giorno
                dell’evento organizzato a Nizza, purtroppo non sono previsti grandi
                cambiamenti riguardanti le condizioni meteo del vento. Il comitato
                di Regata ha predisposto due sessioni di gara, una alla mattina e
                una al pomeriggio.</p><p>Classifica provvisoria dopo il quarto giorno:</p><p>Posizione/Team/Punteggio</p><p>1.
                Groupe Edmond de Rothschild (173 punti)</p><p>2. Alinghi (169.5 punti)</p><p>3.
                Artemis Racing (169 punti)</p><p>4. Luna Rossa (152 punti)</p><p>5.
                Red Bull Extreme Sailing (143.5 punti)</p><p>6. Emirates Team New
                Zealand (139 punti)</p><p>7. Oman Air (132 punti)</p><p>8. Team GAC
                Pindar (124 punti)</p><p>9. The Wave, Muscat (109 punti)</p><p>10.
                Niceforyou (100 punti)</p><p>11. Team Extreme (89 punti)</p></li>
      - number: '.03'
        image: /public/images/2011/b04.jpg
        alt: EXTREME SAILING SERIES ACT 5, SULL’ISOLA DI WIGHT
        caption: EXTREME SAILING SERIES ACT 5, SULL’ISOLA DI WIGHT
        date: 08/02/11
        details: ! '<li><p>E’ tempo di Inghilterra. Giunti a metà della stagione agonistica
                Extreme Sailing Series, prenderà il via il 5 agosto la quinta tappa
                del circuito riservato alla classe di catamarani Extreme 40′.</p><p>Il
                team Luna Rossa, attualmente in quarta posizione della classifica
                provvisoria, è giunto il 31 luglio a Cowes, sede dell’evento, per
                iniziare gli allenamenti.</p><p>L’equipaggio di Luna Rossa è così
                composto:</p><p>Massimiliano Sirena – Skipper</p><p>Paul Campbell-James
                – Timoniere</p><p>Alister Richardson – Tattico</p><p>Manuel Modena
                – Crew</p><p>Giulio Giovanella – Crew</p><p>Antonio Marrai – Team
                Manager</p><p>Benjamin Durham – Coach</p><p>Gianni Tognozzi – Shore
                Team</p><p>Antonio Marrai (team manager):“Tutto il team è pronto e
                domani inizieremo gli allenamenti; purtroppo il sole che abbiamo avuto
                fino ad oggi non ci farà più compagnia, si preannuncia pioggia ed
                una abbassamento delle temperature.”</p><p>Il programma della manifestazione:</p><p>Venerdì
                5: Practice day/Media day</p><p>2 or 3 regate di prova a partire dalle
                ore 14:00</p><p>Sabato 6: – Venerdì 12</p><p>11:00 – 2000 Apertura
                Villaggio regate</p><p>From 15:00 – Regate (8 o più prove al giorno)</p><p>18:15-
                Cerimonia di premiazione</p><p>Venerdì 12:</p><p>20:00 – Fuochi d’artificio
                e DJ Party</p><p>CLASSIFICA GENERALE CIRCUITO EXTREME SAILING SERIES
                2011</p><p>1. Team New Zealand (39 punti)</p><p>2. Artemis Racing
                (37 punti)</p><p>3. Groupe Edmond de Rothschild (36 punti)</p><p>4.
                Luna Rossa (33 punti)</p><p>5. Red Bull Extreme Sailing (28 punti)</p><p>6.
                The Wave, Muscat (27 punti)</p><p>7. Alinghi (24 punti)</p><p>8. Oman
                Air (15 punti)</p><p>8. Team Extreme (9 punti)</p><p>10. Niceforyou
                (9 punti)</p><p>11. Team GAC Pindar (7 punti)</p><p>[MEDIA INFO] E’
                attivo un servizio ftp per lo scaricamento di foto e video del Team
                Luna Rossa ad alta risoluzione, per informazioni rivolgersi all’Ufficio
                Stampa: nicola.davanzo@lunarossachallenge.com</p></li>'
      - number: '.04'
        image: /public/images/2011/b05.jpg
        alt: EXTREME SAILING SERIES ACT 7, LUNA ROSSA CONCLUDE QUARTA
        caption: EXTREME SAILING SERIES ACT 7, LUNA ROSSA CONCLUDE QUARTA
        date: 10/02/11
        details: <li><p>Caratterizzato dalle brezze leggere, il settimo atto del circuito
                Extreme Sailing Series va in porto con la vittoria di Groupe Edmond
                de Rothschild, imbarcazione francese timonata da Pierre Pennec.</p><p>Luna
                Rossa, skipper Max Sirena, si piazza quarta totalizzando 209 punti
                dopo una serie altalenante di risultati ed un inizio non troppo facile.</p><p>Il
                prossimo evento si svolgerà in Almeria (Spagna) dal 12 al 16 ottobre.</p><p>Classifica
                generale Act 7:</p><p>Posizione/Team/Punteggio</p><p>1. Groupe Edmond
                de Rothschild (229 punti)</p><p>2. Artemis Racing (228 punti)</p><p>3.
                Alinghi (215.5 punti)</p><p>4. Luna Rossa (209 punti)</p><p>5. Oman
                Air (185 punti)</p><p>6. Red Bull Extreme Sailing (179.5 punti)</p><p>7.
                Emirates Team New Zealand (163 punti)</p><p>8. Team GAC Pindar (160
                punti)</p><p>9. The Wave, Muscat (156 punti)</p><p>10. Team Extreme
                (119 punti)</p><p>11. Niceforyou (118 punti)</p></li>
      - number: '.05'
        image: /public/images/2011/b06.jpg
        alt: EXTREME SAILING SERIES ACT 1, AL VIA DOMANI LE PRIME REGATE IN OMAN
        caption: EXTREME SAILING SERIES ACT 1, AL VIA DOMANI LE PRIME REGATE IN OMAN
        date: 19/02/11
        details: ! '<li><p>Terminato il periodo di allenamento, Team Luna Rossa inizierà
                domani le prime regate della stagione Extreme Sailing Series 2011.</p><p>Oggi
                nella acque antistanti Muscat, in Oman, si sono concluse le practice
                race, a cui non tutti i team iscritti hanno preso parte, approfittando
                delle ultime ore per alcune messe a punto e sistemazioni a terra.</p><p>Nella
                giornata di domani e lunedì 21 febbraio si svolgeranno le regate in
                “acque aperte” con partenza alle 14 (ora locale, +3h ora italiana),
                mentre nelle giornate dal 22 al 24 febbraio le prove saranno disputate
                nella zona antistante il villaggio allestito lungo mare ed aperto
                al pubblico il quale potrà così facilmente seguire da terra le regate.</p><p>L’equipaggio
                di Luna Rossa è composto da Max Sirena (skipper), Paul Campbell-James
                (timoniere), campione in carica delle Extreme Sailing Series, Alister
                Richardson (tattico-randista), Manuel Modena, Giulio Giovanella e
                Ben Durham, a cui è affidato il ruolo di coach.</p><p>Per vedere il
                sito dell’Extreme Sailing Series clicca qui.</p><p>> VAI ALLE SEZIONI
                EQUIPAGGIO | FOTO | RISULTATI | CALENDARIO</p><p>[MEDIA INFO] E’ attivo
                un servizio ftp per lo scaricamento di foto e video del Team Luna
                Rossa ad alta risoluzione, per informazioni rivolgersi all’Ufficio
                Stampa: nicola.davanzo@lunarossachallenge.com</p></li>'
      - number: '.06'
        image: /public/images/2011/b07.jpg
        alt: EXTREME SAILING SERIES ACT 1, ESORDIO PER LUNA ROSSA
        caption: EXTREME SAILING SERIES ACT 1, ESORDIO PER LUNA ROSSA
        date: 20/02/11
        details: ! '<li><p>Team Luna Rossa ha esordito oggi nelle prime regate dell’Extreme
                Sailing Series. Nel golfo di Muscat, in Oman, si sono svolte sei prove
                del circuito internazionale riservato ai catamarani Extreme 40′.</p><p>Luna
                Rossa si è classificata settima, totalizzando 38 punti giungendo rispettivamente
                7° – 11° – 7° – 2° – 5° – 2°.</p><p>Nella prima regata il Team ha
                subito una penalità a causa di una mancata risposta all’orzata di
                The Wave Muscat, timonata da Trovar Mirsky (AUS), nella seconda prova
                una partenza anticipata è stata la causa dell’ultima posizione in
                classifica.</p><p>Antonio Marrai (Team Manager): “Nonostante la partenza
                in salita la giornata ha visto poi un buon recupero da parte del Team
                che ha saputo reagire molto bene; dal risultato delle ultime prove
                di certo non si puo’ considerare una giornata negativa.”</p><p>Classifica
                provvisoria dopo 6 prove:</p><p>1. The Wave, Muscat; Groupe Edmond
                de Rothschild; Artemis Racing; Alinghi (49 punti)</p><p>5. Oman Air
                (42 punti)</p><p>6. Red Bull Extreme Sailing (39 punti)</p><p>7. Luna
                Rossa (38 punti)</p><p>8. Team New Zealand (31 punti)</p><p>9. Niceforyou
                (24 punti)</p><p>10. Team Extreme (17 punti)</p><p>11. Team GAC Pindar
                (9 punti)</p></li>'
      - number: '.07'
        image: /public/images/2011/b08.jpg
        alt: EXTREME SAILING SERIES ACT 1, UNA GIORNATA DIFFICILE
        caption: EXTREME SAILING SERIES ACT 1, UNA GIORNATA DIFFICILE
        date: 21/02/11
        details: ! '<li><p>Concluse altre cinque prove a Muscat, Luna Rossa registra
                a fine giornata la perdita di un posto in classifica provvisoria:
                il team italiano è ottavo.</p><p>Nelle regate odierne Luna Rossa si
                è classificata: 6° – 8° – 11° – 8° – 3°, totalizzando 62 punti in
                graduatoria.</p><p>Il Team al suo esordio in questa classe ha dimostrato
                buona grinta nelle partenze e una buona familiarità nelle manovre,
                in boa di bolina durante la nona prova ha subito un danno a causa
                di una mancata precedenza da parte del team connazionale Niceforyou.
                Nello scontro Luna Rossa ha imbarcato acqua a bordo e registrato una
                rottura all’attrezzatura video a poppa: Niceforyou è stato penalizzato
                dalla Giuria a terra (-1 punto).</p><p>Classifica provvisoria dopo
                11 prove:</p><p>1. Groupe Edmond de Rothschild (101 punti)</p><p>2.
                Alinghi (91 punti)</p><p>3. The Wave, Muscat (89 punti)</p><p>4. Red
                Bull Extreme Sailing (80 punti)</p><p>5. Artemis Racing (76 punti)</p><p>6.
                Oman Air (74 punti)</p><p>7. Team New Zealand (64 punti)</p><p>8.
                Luna Rossa (62 punti)</p><p>9. Team Extreme (36 punti)</p><p>10. Niceforyou
                (29 punti)</p><p>11. Team GAC Pindar (21 punti)</p><p>[MEDIA INFO]
                E’ attivo un servizio ftp per lo scaricamento di foto e video del
                Team Luna Rossa ad alta risoluzione, per informazioni rivolgersi all’Ufficio
                Stampa: nicola.davanzo@lunarossachallenge.com</p></li>'
      - number: '.08'
        image: /public/images/2011/b09.jpg
        alt: EXTREME SAILING SERIES ACT 1, RISALENDO LA CLASSIFICA
        caption: EXTREME SAILING SERIES ACT 1, RISALENDO LA CLASSIFICA
        date: 22/02/11
        details: ! '<li><p>Luna Rossa ha vinto oggi due prove e risale di due posizioni
                la classifica provvisoria, portandosi al sesto posto con 103 punti
                totali.</p><p>Si sono svolte sei regate, cinque nella consueta formula
                di regate di flotta, l’ultima a match racing. Il campo di regata è
                stato posto antistante la costa a pochi metri dalla riva.</p><p>Il
                Team Luna Rossa ha ottenuto i seguenti risultati odierni: 1° – 3°
                – 4° – 7 °- 5° – 1°</p><p>Nella regata a match race il team italiano
                ha battuto l’imbarcazione locale Oman Air, timonata dallo skipper
                Sydney Gavignet (FRA).</p><p>Max Sirena (Skipper): “Oggi abbiamo iniziato
                e chiuso nei migliore dei modi la giornata: vincendo due prove; abbiamo
                reagito bene dopo gli sfortunati risultati di ieri, l’equipaggio ha
                ancora bisogno di qualche assestamento ma stiamo tutti dando il massimo
                giorno dopo giorno.”</p><p>Classifica provvisoria dopo 17 prove:</p><p>1.
                Groupe Edmond de Rothschild (133 punti)</p><p>2. Artemis Racing (130
                punti)</p><p>3. The Wave, Muscat (124 punti)</p><p>4. Alinghi (121
                punti)</p><p>5. Red Bull Extreme Sailing (120 punti)</p><p>6. Luna
                Rossa (103 punti)</p><p>7. Team New Zealand (102 punti)</p><p>8. Oman
                Air (101 punti)</p><p>9. Team Extreme (59 punti)</p><p>10. Niceforyou
                (37 punti)</p><p>11. Team GAC Pindar (29 punti)</p></li>'
      - number: '.09'
        image: /public/images/2011/b10.jpg
        alt: EXTREME SAILING SERIES ACT 1, OTTO REGATE, DUE VITTORIE
        caption: EXTREME SAILING SERIES ACT 1, OTTO REGATE, DUE VITTORIE
        date: 23/02/11
        details: ! '<li><p>Nel Golfo di Muscat oggi si sono disputate ben otto prove,
                il vento non si è fatto attendere e sul campo di regata posto sotto
                la costa della capitale omanita gli undici team Extreme 40′ hanno
                regalato al pubblico uno spettacolo ricco di emozioni.</p><p>Team
                Luna Rossa è sesto in classifica provvisoria, oggi ha vinto due prove,
                totalizzando i seguenti punteggi parziali: 8 – 2 – 6 – 9 – 1 – 1 –
                4 – 5.</p><p>Domani, giovedì 24 febbraio, sarà l’ultimo giorno di
                regate, la flotta poi si trasferirà a Qingdao (Cina) per la seconda
                tappa nel mese di Aprile.</p><p>Paul Campbell-James (timoniere): “Sono
                molto soddisfatto delle due vittorie di oggi, il Team sta lavorando
                bene. I giochi sono ancora aperti, ci sono ancora molti punti da distribuire;
                domani sarà una giornata importante alla quale non intendiamo arrivare
                impreparati: daremo il massimo!”</p><p>Classifica provvisoria dopo
                25 prove:</p><p>1. Groupe Edmond de Rothschild (194 punti)</p><p>2.
                Artemis Racing (187 punti)</p><p>3. Red Bull Extreme Sailing (183
                punti)</p><p>4. Team New Zealand (176 punti)</p><p>5. The Wave, Muscat
                (165 punti)</p><p>6. Luna Rossa (163 punti)</p><p>7. Alinghi (161
                punti)</p><p>8. Oman Air (143 punti)</p><p>9. Team Extreme (96 punti)</p><p>10.
                Niceforyou (75 punti)</p><p>11. Team GAC Pindar (44 punti)</p><p>[MEDIA
                INFO] E’ attivo un servizio ftp per lo scaricamento di foto e video
