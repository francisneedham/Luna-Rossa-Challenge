        alt: EXTREME SAILING SERIES ACT 2, RISALENDO LA CLASSIFICA
        caption: EXTREME SAILING SERIES ACT 2, RISALENDO LA CLASSIFICA
        date: 01/04/11
        details: ! '<li><p>Le basse temperature hanno caratterizzato anche oggi le
                regate a Qingdao, dove è in corso la seconda tappa del circuito Extreme
                Sailing Series.</p><p>Il team Luna Rossa ha ottenuto il miglior punteggio
                di tutta la flotta, classificandosi primo di giornata con 50 punti
                e ottenendo i seguenti parziali: 1°, 6°, 2°, 7°, 4°, 2°.</p><p>Luna
                Rossa, grazie alla buona prestazione odierna, risale di due posizioni
                la classifica generale portandosi al 4° posto della graduatoria provvisoria,
                a pari punti con il 3° classificato, Alinghi; leader di tappa resta
                Emirates Team New Zealand, seguito da Red Bull Extreme Sailing.</p><p>Antonio
                Marrai (team manager): “Giornata positiva per Luna Rossa. Le regate
                sono iniziate con la solita brezza di circa 8 nodi con qualche raffica
                di intensità maggiore. La differenza rispetto a ieri, abbastanza sostanziale,
                erano le mollane improvvise sul campo di regata unitamente ad una
                tendenza a calare del vento che rendeva la giornata molto intrigante
                da un punto di vista tattico e dello spettacolo. Luna Rossa ha iniziato
                le prove alla grande con un primo in classifica ed a chiuso in bellezza
                con un ottimo secondo posto. Anche se ci sono stati degli alti e bassi
                che in un’altra giornata potevano rivelarsi dannosi, oggi non hanno
                influito sul risultato più di tanto in quanto abbiamo terminato la
                giornata come la barca che ha ottenuto il maggior punteggio. Come
                ho detto prima, è stata una giornata intrigante in quanto difficile
                per tutti; basta vedere i piazzamenti di oggi e l’evoluzione della
                classifica.”</p><p>Classifica generale dopo 12 prove:</p><p>1. Team
                New Zealand (98 punti)</p><p>2. Red Bull Extreme Sailing (96 punti)</p><p>3.
