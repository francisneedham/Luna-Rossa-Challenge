        date: 16/11/11
        details: ! '<li><p>Si svolgerà a Singapore, dal 7 al 11 Dicembre, l’ultimo
                atto del circuito Extreme Sailing Series. Il gran finale della stagione
                2011 vedrà Luna Rossa protagonista nelle acque asiatiche con schierata
                la consueta formazione del Team di Patrizio Bertelli:</p><p>Massimiliano
                Sirena – Skipper</p><p>Paul Campbell-James – Timoniere</p><p>Alister
                Richardson – Tattico</p><p>Manuel Modena – Crew</p><p>Giulio Giovanella
                – Crew</p><p>Antonio Marrai – Team Manager</p><p>Benjamin Durham –
                Coach</p><p>Gianni Tognozzi – Shore Team</p><p>Il Team Luna Rossa
                è attualmente primo in classifica generale del circuito con un punto
                di vantaggio sul secondo, Groupe Edmond de Rothschild e 9 punti dal
                terzo, Emirates Team New Zealand.</p><p>Paul Campbell-James, timoniere:
                “Quello di Singapore è un campo di regata insidioso, posizionato di
                fronte al cuore della città, in una baia piccola caratterizzata da
                venti leggeri. Abbiamo regatato lì un paio di anni fa con gli Extreme
                40’ ed è stato divertente ma molto difficile; ci furono un paio di
                temporali con lampi e tuoni impressionanti. In questo momento il distacco
                dai nostri avversari è di poco, quindi le regate di Singapore saranno
                molto combattute: il team che otterrà il miglior risultato dell’ultimo
                evento vincerà il titolo dell’intera serie. Ci sentiamo pronti, abbiamo
                avuto la meglio nell’ultima regata e intendiamo fare lo stesso anche
                questa volta.”</p><p>La classifica provvisoria del Circuito dopo 8
                Acts:</p><p>1. Luna Rossa (69 punti)</p><p>2. Groupe Edmond de Rothschild
                (68 punti)</p><p>3. Emirates Team New Zealand (60 punti)</p><p>4.
                Alinghi (59 punti)</p><p>5. The Wave, Muscat (57 punti)</p><p>6. Red
                Bull Extreme Sailing (53 punti)</p><p>7. Artemis Racing (48 punti)</p><p>8.
                Oman Air (47 punti)</p><p>9. Team GAC Pindar (29 punti)</p><p>10.
                Niceforyou (18 punti)</p><p>11. Team Extreme (18 punti)</p></li>'
      - number: '.55'
        image: /public/images/2011/b57.jpg
        alt: EXTREME SAILING SERIES ACT 5, ARRIVEDERCI A TRAPANI
        caption: EXTREME SAILING SERIES ACT 5, ARRIVEDERCI A TRAPANI
        date: 08/12/11
        details: ! '<li><p>Antonio Marrai – Team Manager: “Dopo la giornata di ieri
                non molto felice, oggi Luna Rossa si è riscattata in pieno, tanto
                da portare a casa un secondo posto di notevole spessore che lancia
                la barca al secondo posto in classifica generale dietro Team New Zealand.</p><p>Le
                ottime partenze ed una gestione della regata decisamente buona hanno
                riportato il nostro equipaggio sui livelli di risultato che più gli
                si addicono.</p><p>Purtroppo una collisione provocata da Gitana, senza
                grandi danni, ed una decisione non proprio felice degli Umpire, non
                hanno permesso al nostro equipaggio di poter salire sul primo gradino
                del podio.</p><p>In ogni caso il risultato dei 15 giorni passati a
                Cowes è più che positivo. Il verdetto finale viste le condizioni in
                cui abbiamo regatato, il meteo abbastanza estremo, che ha portato
                la giuria ad annullare un giorno di regate, prima volta nella storia
                della classe, la corrente molto forte e di conseguenza bassifondali
                nella zona del campo di regata, non può che lasciarci più che soddisfatti.</p><p>Infatti,
                oltre al piazzamento, il fatto di non aver riportato danni sostanziali
                è stato molto positivo: va considerato che molte barche hanno subito
                rotture dovute a collisioni ad incagliamenti, ecc.</p><p>Quindi arrivederci
                a Trapani.”</p><p>CLASSIFICA GENERALE dopo 30 prove:</p><p>1. The
                Wave, Muscat (236 punti)</p><p>2. Luna Rossa (228.8 punti)</p><p>3.
                Alinghi (214 punti)</p><p>4. Red Bull Extreme Sailing (188 punti)</p><p>5.
