                Artemis Racing (70 punti)</p><p>8. Team Extreme (56 punti)</p><p>9.
                Niceforyou (54 punti)</p><p>10. Oman Air (54 punti)</p><p>11. Team
                GAC Pindar (18 punti)</p></li>'
