      - number: '.50'
        image: /public/images/2011/b52.jpg
        alt: IL TEAM LUNA ROSSA PARTECIPERA’ AL CAMPIONATO “EXTREME SAILING SERIES”
                2011
        caption: IL TEAM LUNA ROSSA PARTECIPERA’ AL CAMPIONATO “EXTREME SAILING SERIES”
                2011
        date: 01/11/11
        details: <li><p>Il Team Luna Rossa ha iniziato oggi, a Valencia, la preparazione
                al Campionato “Extreme Sailing Series”, riservato a catamarani della
                classe Extreme 40’, il cui inizio è previsto a Muscat (Oman) il 20
                Febbraio.</p><p>Le “Extreme Sailing Series” si svolgono, da Febbraio
                a Dicembre, su un calendario internazionale di 9 prove e rappresentano
                uno dei più impegnativi e spettacolari circuiti della vela professionistica
                mondiale.</p><p>L’equipaggio è composto da 4 persone e le imbarcazioni
                – catamarani di 40′ (circa 12 m) ultraleggeri – sono capaci di sviluppare
                velocità di oltre 25 nodi, dando vita a regate di flotta spettacolari,
                con duelli che spesso si risolvono a pochi metri dalla linea d’arrivo.</p><p>Skipper
                di “Luna Rossa” sarà Max Sirena, mentre il timoniere sarà Paul Campbell-James,
                campione in carica delle Extreme Sailing Series. Completano l’equipaggio
                Alister Richardson (tattico), Manuel Modena e Giulio Giovanella. Il
                coordinamento del Team è affidato ad Antonio Marrai – Team Manager
                – , il coach sarà Ben Durham e il responsabile delle operazioni a
                terra sarà Gianni Tognozzi.</p><p>Il Team Luna Rossa sarà sponsorizzato
                da Prada.</p></li>
