      - number: '.01'
        image: /public/images/2010/ba02.jpg
        alt: AUDI MED CUP TROFEO DEL PORTOGALLO, TRA ALTI E BASSI
        caption: AUDI MED CUP TROFEO DEL PORTOGALLO, TRA ALTI E BASSI
        date: 09/04/10
        details: <li><p>Si sono svolte oggi le prime tre regate del Circuito Audi
                Med Cup 2010.Il Team Luna Rossa ha concluso la giornata in settima
                posizione, conquistando un 5°, un 3° e un 9° posto.La giornata ha
                visto primeggiare il team Cristabella, primo in classifica provvisoria
                con 13 punti, seguito da Quantum Racing e Matador, pari merito con
                14 punti. Domani sono in programma altre tre regate.Matteo Plazzi
                (ITA), navigatore di Luna Rossa (ITA):“Abbiam fatto due prove bene
                e una male. La flotta però è molto vicina e andiamo tutti più o meno
                uguali. Noi abbiamo un po’ di problemi di bolina, al momento non riusciamo
                ancora a fare angoli stretti per cui se non partiamo liberi soffriamo
                parecchio. In tutte le regate ha sempre pagato prendere la destra
                del campo, nella terza non ci siamo riusciti e siamo rimasti impacchettati
                a metà della flotta. Alla fine fra essere nei primi quattro o negli
                ultimi quattro il passo è breve. Però, belle regate e bel divertimento.”La
                classifica dopo 3 prove:1. Cristabella (GBR), 2+8+3= 13 punti2. Quantum
                Racing (USA), 1+5+8= 143. Matador (ARG), 7+2+5= 144. Synergy (RUS),
                8+1+6= 155. TeamOrigin (GBR), 4+9+2= 156. Artemis (SWE), 3+6+7= 167.
                Luna Rossa (ITA), 5+3+9= 178. Emirates Team New Zealand (NZL), 6+11+1=
                189. Audi A1 powered by ALL4ONE (FRA/GER), 9+7+4= 2010. Bigamist 7
                (POR), 11+4+11= 2611. Bribón (ESP), 10+10+10= 30</p></li>
      - number: '.02'
        image: /public/images/2010/ba03.jpg
        alt: AUDI MED CUP TROFEO DEL PORTOGALLO, IN SALITA
        caption: AUDI MED CUP TROFEO DEL PORTOGALLO, IN SALITA
        date: 13/05/10
        details: ! '<li><p>Una giornata difficile per il Team Luna Rossa che al termine
                delle due prove odierne è nono in classifica provvisoria.I ragazzi
                di Patrizio Bertelli hanno ottenuto un decimo e un sesto posto, totalizzando
                in graduatoria generale 33 punti.Il vento sul campo di regata di Cascais
                non si è fatto attendere, la giornata ha registrato picchi d’intensità
                a 25 nodi, sempre molto instabile con salti di direzione di quasi
                venti gradi.La barca italiana, tra alti e bassi, ha dimostrato buone
                prestazioni in regata. Per il Team Luna Rossa, cui timoniere è l’olimpionico
                Robert Scheidt, questa è la prima partecipazione a bordo del TP 52′
                nel circuito Audi Med Cup.Domani, meteo premettendo, sono previste
                due prove, la manifestazione terminerà domenica 16 maggio.Robert Scheidt
                (BRA), timoniere di Luna Rossa (ITA):“Nella prima regata, dopo la
                partenza non abbiamo regatato benissimo, e soprattutto nelle virate
                avremmo dovuto lavorare meglio per uscire con maggior velocità. Poi
                nella seconda bolina siamo andati a sinistra, mentre era a destra
                il lato buono: diciamo che è stata una regata un po’ frustrante. Prima
                della partenza, Audi A1 ha poi detto che c’era un overlap, noi non
                eravamo d’accordo e ho deciso di non fare la penalità. Ora protestiamo
                per difenderci. Nella seconda regata, invece, siamo partiti bene e
                abbiamo fatto una buona prima bolina. Purtroppo nella prima poppa
                siamo andati sul lato sbagliato. È stata una regata che definirei
                normale. Non certo ottima, ma normale. Domani dobbiamo sicuramente
                cercare di migliorarci.”Classifica provvisoria dopo 5 prove:1. TeamOrigin
                (GBR), 4+9+2+4+2= 212. Emirates Team New Zealand (NZL), 6+11+1+1+4=
                233. Synergy (RUS), 8+1+6+3+5= 234. Quantum Racing (USA), 1+5+8+2+10=
                265. Audi A1 powered by ALL4ONE (FRA/GER), 9+7+4+6+1= 276. Cristabella
                (GBR), 2+8+3+5+9= 27 points7. Artemis (SWE), 3+6+7+8+3= 278. Matador
                (ARG), 7+2+5+9+8= 319. Luna Rossa (ITA), 5+3+9+10+6= 3310. Bigamist
                7 (POR), 11+4+11+7+11= 4411. Bribón (ESP), 10+10+10+12(DNC)+7= 49</p></li>'
      - number: '.03'
