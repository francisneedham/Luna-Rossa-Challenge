        caption: EXTREME SAILING SERIES ACT 3, PIAZZA D’ONORE PER LUNA ROSSA
        date: 25/05/11
        details: ! '<li><p>Luna Rossa conquista la seconda posizione dopo la prima
                giornata di regate valide per la terza tappa del circuito Extreme
                Sailing Series, riservato alla classe di catamarani Extreme 40′.</p><p>Una
                giornata difficile da interpretare, il vento ballerino ha messo a
                dura prova i tattici e condizionato molto la classifica che ha visto
                primeggiare l’equipaggio di Artemis Racing. Questi i risultati parziali
                del team Luna Rossa: 2° – 11° – 2° – 9° – 1° – 7° – 1°.</p><p>Antonio
                Marrai (team manager): “Il primo giorno di regata di Luna Rossa ad
                Istanbul nelle acque del Corno D’oro si può considerare più che roseo.
                Il Campo di regata, tipo fiordo, è molto difficile da interpretare,
                la sorpresa era sempre dietro l’angolo, con un ribaltamento di posizioni
                continuo.</p><p>Il secondo posto non rispecchia la notevole prestazione
                dell’equipaggio di Luna Rossa. Come si può vedere dai risultati di
                giornata il nostro equipaggio, nonostante delle partenze molto positive,
                ha pagato troppo a caro prezzo una paio di salti di vento contrari.
                L’ultima posizione nella seconda regata è la conferma di quanto detto
                prima; così non è stato per altri equipaggi.”</p><p>Classifica generale
                dopo 7 prove:</p><p>1. Artemis Racing (52 punti)</p><p>2. Luna Rossa
