        date: 14/09/11
        details: ! '<li><p>La città siciliana di Trapani ha dato il via oggi per il
                secondo anno consecutivo dopo il successo dell’Act della 32ma Coppa
                America alle regate Extreme Sailing Series.</p><p>Luna Rossa ha conquistato
                33 punti in classifica provvisoria portandosi al quinto posto in graduatoria
                e totalizzando i seguenti risultati parziali: 4° – 4° – 6° – 4° –
                9°. Sul palco del vincitore di giornata è salito l’equipaggio di Alinghi
                (skipper Tanguy Cariou), al secondo posto The Wave Muscat (Leigh McMillan)
