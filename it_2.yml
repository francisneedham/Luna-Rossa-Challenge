        details: <li><p>E’ l’equipaggio argentino di Matador con a bordo la coppia
                Vascotto-Bruni ad aggiudicarsi la regata costiera, disputata oggi
                nel Golfo degli Angeli a Cagliari.Dopo quasi un’ora di attesa a terra,
                il vento si è stabilizzato sui 170° di direzione e 10 nodi d’intensità,
                permettendo al Comitato di regata di dare il via alle procedure di
                partenza. Luna Rossa ha scelto di partire dal lato destro, giungendo
                poi nona in boa di bolina e decima sulla linea di arrivo.Questa la
                classifica provvisoria:1. Matador (ARG), 2+8+2+1+5+1+1,5= 20,5 punti2.
                Synergy (RUS), 6+5+3+4+1+5+7,5= 31,53. Quantum Racing (USA), 9+3+7+2+6+4+3=
                344. Emirates Team New Zealand (NZL), 8+2+1+10+2+3+9= 355. Audi A1
                powered by ALL4ONE (FRA/GER), 5+1+5+6+3+11(DNF)+6= 376. TeamOrigin
                (GBR), 7+4+4+8+4+2+10,5= 39,57. Bribón (ESP), 1+9+8+3+8+3(RDG)+8(RDG)=
                408. Artemis (SWE), 3+6+10+5+9+8+4,5= 45,59. Cristabella (GBR), 4+10+6+9+7+6+12=
                5410. Luna Rossa (ITA), 10+7+9+7+10+7+13,5= 63,5</p></li>
      - number: '.34'
        image: /public/images/2010/ba36.jpg
        alt: AUDI MED CUP LUNA ROSSA CONCLUDE LA STAGIONE 2010
        caption: AUDI MED CUP LUNA ROSSA CONCLUDE LA STAGIONE 2010
        date: 25/09/10
        details: ! '<li><p>Si è conclusa oggi a Cagliari la stagione TP52 Audi Med
                Cup 2010. Il team di Luna Rossa, dopo 5 tappe disputate a Cascais,
                Marsiglia, Barcellona, Cartagena e Cagliari termina la serie in decima
                posizione. Il circuito è stato vinto da Emirates Team New Zealand.A
                bordo di Luna Rossa hanno regatato:Lorenzo Bressani – Timoniere (Marsiglia-Barcellona-Cartagena)Alberto
                Bolzan – Timoniere (Cagliari)Robert Scheidt – Timoniere (Cascais)Torben
                Grael – Tattico (Cascais-Marsiglia)Gabriele Benussi – Tattico (Barcellona-Cartagena)Matteo
                Plazzi – NavigatoreManuel Modena – RunnersGiovanni Cassinari – Mainsail
                trimmer (Barcellona-Cartagena-Cagliari)Benjamin Durham – Mainsail
                trimmer (Cascais-Marsiglia)Claudio Celon – TrimmerLorenzo Mazza –
                TrimmerEmanuele Marino – GrinderSimone de Mari – Mastman (Cascais-Marsiglia-Cartagena-Cagliari)Romolo
                Ranieri – Grinder (Cascais-Barcellona-Cartagena-Cagliari)Marco Montis
                – Grinder (Marsiglia-Barcellona)Massimiliano Sirena – Pitman/SkipperGiulio
                Giovanella – Prodiere (Cascais-Marsiglia-Barcellona-Cartagena)Matteo
                Auguadro – Prodiere (Cagliari)Massimiliano Sirena (ITA), skipper di
                Luna Rossa“Non è stata per noi una stagione facile; era il primo anno
                che il team navigava in questa classe e la nostra barca non si è dimostrata
                molto competitiva rispetto alle altre. Il livello in queste regate
                è altissimo bastano pochi particolari par fare la differenza, nonostante
                abbiamo dato il massimo, il risultato ci lascia un po’ di amaro in
                bocca, ma questa è lo sport: si vince e si perde”.I programmi futuri
                di Luna Rossa, come è consuetudine ormai da diversi anni, verranno
                decisi nell’arco dei mesi invernali. </p></li>'

