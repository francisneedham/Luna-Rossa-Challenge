      - number: '.16'
        image: /public/images/2011/b17.jpg
        alt: EXTREME SAILING SERIES ACT 2, PRIMO GIORNO DI REGATE A QINGDAO
        caption: EXTREME SAILING SERIES ACT 2, PRIMO GIORNO DI REGATE A QINGDAO
        date: 13/04/11
        details: ! '<li><p>Ha preso il via oggi in una fredda Qindgao, nel mar della
                Cina presso la Fushan Bay, già sede delle Olimpiadi 2010, la seconda
                tappa Extreme Sailing Series. Il Team Luna Rossa dopo le giornate
                di allenamento è sceso in acqua per prendere parte alle prime regate
                sul catamarano Extreme 40′, svolgendo sei prove e classificandosi
                sesto con 42 punti. Durante le sei prove il team italiano ha ottenuto
                i seguenti risultati parziali: 7-6-5-4-4-4.</p><p>Domani sono in programma
                altre sei regate, la graduatoria vede in testa Emirates Team New Zealand,
                seguita da Artemis Racing e da Red Bull Extreme Sailing.</p><p>Antonio
                Marrai (team manager): “La giornata è stata difficile da interpretare,
                il vento saltava costantemente e c’era una forte corrente, causata
                dallo sbalzo di marea, che ha reso ancora piu difficile il bordeggio.
                Oggi purtroppo le partenze non sono state tra le più brillanti.”</p><p>Classifica
                generale dopo 6 prove:</p><p>1. Team New Zealand (49 punti)</p><p>2.
                Artemis Racing (47 punti)</p><p>3. Red Bull Extreme Sailing (47 punti)</p><p>4.
                The Wave, Muscat (47 punti)</p><p>5. Alinghi (44 punti)</p><p>6. Luna
                Rossa (42 punti)</p><p>7. Groupe Edmond de Rothshild (34 punti)</p><p>8.
                Niceforyou (28 punti)</p><p>9. Team Extreme (24 punti)</p><p>10. Oman
