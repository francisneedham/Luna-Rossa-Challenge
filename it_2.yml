  intro-louis-vuitton-trophy-wsta:
    template: 'intro'
    css_class: 'intro'
    page_mood: 'white'
    seo_title: 'Sailing season 2010 - LOUIS VUITTON TROPHY WSTA'
    seo_description: 'Louis Vuitton Trophy WSTA è un circuito di regate internazionale creato sulla base dell enorme popolarità conquistata nel 2009 dal Louis Vuitton Pacific Series.'
    seo_image: '/public/images/2010/intro.jpg'
    image: '/public/images/2010/intro.jpg'
    crop: 'top center'
    title: 'Sailing season<span> 2010</span>'
    subtitle: 'LOUIS VUITTON TROPHY WSTA'
    description: 'Louis Vuitton Trophy WSTA è un circuito di regate internazionale creato sulla base dell enorme popolarità conquistata nel 2009 dal Louis Vuitton Pacific Series. Dieci teams hanno gareggiato per 15 giorni nel Waitemata Harbour di Auckland in duelli match races vinti da Emirates Team New Zealand.

Il Team Luna Rossa partecipa alle regate del Louis Vuitton Trophy WSTA che si terranno a La Maddalena dal 22 Maggio al 6 Giugno 2010.

Il pozzetto vede Ed Baird al timone, Torben Grael alla tattica e Robert Scheidt in qualità di stratega.

E’ inoltre prevista la partecipazione del Team Luna Rossa alle altre prove del Louis Vuitton Trophy WSTA che si terranno a Hong Kong (9 – 24 Gennaio 2011).'
  bullettins-lv:
    template: 'bullettins'
    css_class: 'bollettini'
    page_mood: 'grey'
    title: "LOUIS VUITTON TROPHY WSTA<span> 2010</span>"
    subtitle: 'bollettini'
    items:
      - number: '.01'
        image: /public/images/2010/b02.jpg
        alt: LUNA ROSSA PARTECIPERA’ AL LOUIS VUITTON TROPHY WSTA DE LA  MADDALENA
        caption: LUNA ROSSA PARTECIPERA’ AL LOUIS VUITTON TROPHY WSTA DE LA  MADDALENA
        date: 05/09/10
        details: <li><p>Il Team Luna Rossa annuncia la propria partecipazione alle
                regate del Louis Vuitton Trophy WSTA che si terranno a La Maddalena
                dal 22 Maggio al 6 Giugno.</p><p>Il pozzetto vede Ed Baird
                al timone, Torben Grael alla tattica e Robert Scheidt alla strategia.</p><p>Il
                Team rinnovato è formato dal nucleo storico di Luna Rossa:</p><p>Patrizio
                Bertelli Team Principal</p><p>Ed Baird Skipper and helmsman</p><p>Torben
                Grael Tactician</p><p>Robert Scheidt Strategist</p><p>Matteo Plazzi
                Navigator</p><p>Manuel Modena Runners</p><p>Max Sirena Runners</p><p>Benjamin
                Durham Mainsail trimmer</p><p>Claudio Celon Trimmer</p><p>Lorenzo
                Mazza Trimmer</p><p>Romolo Ranieri Grinder</p><p>Emanuele Marino Grinder</p><p>Marco
                Montis Grinder</p><p>Wade Morgan Grinder</p><p>Rodney Ardern Jolly
                / Grinder</p><p>Simone de Mari Pitman</p><p>Cicco Rapetti Mast</p><p>Greg
                Gendell Bowman / Mid-bowman</p><p>Sofuku Kazuhiko Bowman</p><p>Antonio
                Marrai Team manager</p><p>Max Sirena Head of the Technical
                and Sailing Programme</p><p>E’ inoltre prevista la partecipazione
                del Team Luna Rossa alle altre prove del Louis Vuitton Trophy WSTA
                che si terranno a Dubai (13 – 28 Novembre) e a Hong Kong (9 – 24 Gennaio
                2011).</p><p>Il Team Luna Rossa correrà con il guidone dello
                Yacht Club Punta Ala.</p></li>
      - number: '.02'
        image: /public/images/2010/b03.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, PRIMI ALLENAMENTI PER IL TEAM
                LUNA ROSSA
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, PRIMI ALLENAMENTI PER IL
                TEAM LUNA ROSSA
        date: 18/5/2010
        details: ! '<li><p>Sono iniziati oggi i primi allenamenti del Team Luna Rossa
                a bordo delle imbarcazioni classe Coppa America messe a disposizione
                dall’organizzazione del Louis Vuitton Trophy.</p><p>“Abbiamo
                navigato con dieci-dodici nodi nel corso della mattinata, poi con
                quasi venti nodi – ha dichiarato Max Sirena – Siamo soddisfatti perché
                ci siamo potuti allenare con un range di condizioni piuttosto vario,
                anche se abbiamo perso un po’ di tempo a causa di qualche piccolo
                problema a bordo delle barche”. Per Sirena, reduce dalla vittoria
                nella 34ma Coppa America, quello sugli ACC è stato un ritorno alle
                origini: “Gli ACC sono barche lente, ma navigarci è sempre emozionante:
                sono barche belle, ideali per il match race”.</p><p>Gli allenamenti
                riprenderanno domani mentre la conferenza stampa di presentazione
                è in programma per venerdi. Le regate del Round Robin, invece, avranno
                inizio sabato.</p></li>'
      - number: '.03'
        image: /public/images/2010/b04.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, SECONDA GIORNATA DI ALLENAMENTO
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, SECONDA GIORNATA DI ALLENAMENTO
        date: 19/5/2010
        details: <li><p>Nonostante le condizioni meteo continuino a non essere delle
                migliori, oggi è arrivata anche la pioggia, a La Maddalena il Team
                Luna Rossa ha completato la seconda giornata di allenamento.</p><p>L’equipaggio
                di Patrizio Bertelli si è scontrato in alcune regate di prova a bordo
                delle imbarcazione USA 87 messa a disposizione del Louis Vuitton Trophy
                da BMW Oracle Racing.</p><p>Domani il Team affronterà un’altra
                sessione di allenamento, le regate inizieranno sabato.</p><p>Torben
                Grael, tattico di Luna Rossa:</p><p>“Abbiamo buone sensazioni, ci
                siamo allenati a Valencia per ritrovare la sintonia. Da tanto tempo
                non navighiamo insieme… ci ricordiamo quasi tutto ma dobbiamo ritrovare
                i vecchi automatismi. Con Ed Baird cominciamo adesso a lavorare insieme
                e dobbiamo trovare nuovi canali di comunicazione. Ma ci intendiamo
                già e faremo progressi”.</p></li>
      - number: '.04'
        image: /public/images/2010/b05.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, CONCLUSI GLI ALLENAMENTI
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, CONCLUSI GLI ALLENAMENTI
        date: 20/5/2010
        details: ! '<li><p>Si sono concluse oggi le sessioni di allenamento svolte
                in vista delle regate del Louis Vuitton Trophy.</p><p>Il Team
                Luna Rossa ha conclusa l’ultima regata di prova contro Team Artemis
                (SWE). Domani è in programma la cerimonia di apertura a partire dalle
                ore 18.45, in cui è previsto l’alza bandiera con la Marina Militare
                e successivamente la conferenza stampa con i dieci skipper in rappresentanza
                dei team partecipanti.</p><p>Sabato 22 maggio avranno inizio
                le prime regate, il formato dell’evento prevede quale prima selezione
                un round robin tutti-contro-tutti, solo i primi otto classificati
                passeranno alla seconda fase di selezione, dalla quale verranno fuori
                i team ammessi ai quarti di finale, per poi arrivare alla semifinale
                e finale, al meglio delle cinque regate.</p><p>Antonio Marrai,
                Team manager di Luna Rossa:</p><p>“Sono soddisfatto di quello che
                hanno fatto negli allenamenti. E’ stato tempo impiegato bene. Abbiamo
                cercato di ritrovare il team: in queste regate l’amalgama è molto
                importante, e siamo qui per capire se possiamo puntare a esperienze
                più importanti dopo questo evento. Ed Baird (timoniere di Luna Rossa)
                è una persona intelligente, che sa capire le persone e sta lavorando
                molto bene”.</p></li>'
      - number: '.05'
        image: /public/images/2010/b06.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, PRONTI A REGATARE
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, PRONTI A REGATARE
        date: 21/5/2010
        details: <li><p>Avrà inizio domani alle ore 10 la prima prova del Louis Vuitton
                Trophy de La Maddalena. Il Team Luna Rossa, cui skipper è Ed Baird,
                regaterà contro All4One nel secondo volo a bordo dell’imbarcazione
                messa a disposizione da Bmw Oracle racing, USA 98.</p></li>
      - number: '.06'
        image: /public/images/2010/b07.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, NO WIND NO RACE
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, NO WIND NO RACE
        date: 22/5/2010
        details: ! '<li><p>La giornata di oggi è stata caratterizzata da un vento
                moderato che nel tardo pomeriggio è andato via via scemando, costringendo
                il Comitato di regata ad annullare le prove del secondo volo.</p><p>Il
                Team Luna Rossa, dopo una lunga attesa, è rientrato a terra alle 15
                costretto al rinvio della regata contro Team All4One.</p><p>Nella
                giornata di domani – domenica 23 maggio – è previsto il derby italiano
                Luna Rossa contro Mascalzone Latino. Il Team di Patrizio Bertelli
                regaterà a bordo di ITA 99 ed entrerà da lato sinistro della linea
                di partenza con la bandiera blu.</p><p>In caso si riescano
                a svolgere tutti e tre i voli di giornata si terrà anche il volo di
                recupero rinviato oggi: Luna Rossa vs All4One.</p></li>'
      - number: '.07'
        image: /public/images/2010/b08.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS MASCALZONE LATINO
                AUDI TEAM (ITA)
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS MASCALZONE
                LATINO AUDI TEAM (ITA)
        date: 23/5/2010
        details: <li><p>Luna Rossa entra dalla parte sinistra della linea con la bandiera
                blu e riesce a smarcarsi da Mascalzone Latino, entrato con bandiera
                gialla. Le due barche partono divise, Mascalzone sceglie la sinistra,
                Luna Rossa la destra del campo di regata. La scelta tattica paga e
                Luna Rossa gira la prima boa di bolina in vantaggio di 16”. In poppa
                Luna Rossa è davanti di 60 metri, sceglie per l’ammainata dello spinnaker
                la boa di sinistra, anticipando il timoniere Gavin Brady (NZL) e il
                suo equipaggio di 17”. La seconda bolina vede inizialmente un allungo
                di Luna Rossa, distanziata di 120 mt dall’avversario, e successivamente
                un rapido riavvicinamento dei Mascalzoni, in ritardo alla boa di soli
                8”. L’ultimo lato del percorso è decisivo per la vittoria del match,
                di nuovo le barche si dividono e Mascalzone sceglie di navigare in
                poppa sulla sinistra, costringendo, data la vicinanza, a far continuare
                Luna Rossa sulla destra. Passato in vantaggio, Mascalzone Latino stramba
                e va all’incrocio, tagliando per primo il traguardo con appena 5”
                di vantaggio.</p></li>
      - number: '.08'
        image: /public/images/2010/b09.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS AZZURRA (ITA)
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS AZZURRA (ITA)
        date: 24/5/2010
        details: <li><p>Buona partenza di Luna Rossa che fin dai primi momenti conduce
                la bolina mantenendo il controllo sull’avversario e girando la prima
                boa in testa di 8”. Azzurra (ITA) riesce ad approfittare del breve
                ritardo con cui si gonfia lo spinnaker di Luna Rossa e a prendere
                un leggero vantaggio. Il bordeggio di poppa tra le due barche è molto
                serrato e Azzurra gira il cancello di sinistra 2” avanti, scegliendo
                la tattica di bolina da quella parte del campo di regata; Luna Rossa
                prova la destra ma perde strada nei confronti dell’avversario. Nella
                seconda bolina aumenta il vantaggio di Azzurra, alla boa con 30” di
                anticipo, la poppa non concede alcuna possibilità di sorpasso e Luna
                Rossa termina la regata 29” dietro ad Azzurra.</p><p>Max Sirena, volanti
                e responsabile del programma sportivo Luna Rossa:</p><p>“Di certo
                siamo rammaricati, perdere due prove dopo essere stati in vantaggio
                non è bello. Dovremmo analizzare i nostri errori e correggerli. Oggi
                abbiamo perso contro Azzurra, domani ritorniamo in acqua come sempre
                per vincere e andiamo avanti. E’ da poco tempo che navighiamo in questa
                formazione di equipaggio e tutti i team qui sono ad un livello altissimo,
                abbiamo ancora sette regate e la volontà di fare meglio.”</p></li>
      - number: '.09'
        image: /public/images/2010/b10.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS SYNERGY (RUS)
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS SYNERGY (RUS)
        date: 25/5/2010
        details: <li><p>Luna Rossa riesce a mantenere nella fase di pre partenza un
                buon controllo sulla barca russa che parte sopravento, mentre la barca
                italiana sceglie la sinistra del campo di regata. Alla prima boa di
                bolina, Synergy gira in vantaggio sfruttando il diritto di precedenza
                e lasciando Luna Rossa dietro di una lunghezza. Il resto della regata
                vede Synergy davanti alla prua di Luna Rossa che conclude in ritardo
                di 15 secondi.</p></li>
      - number: '.10'
        image: /public/images/2010/b11.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS EMIRATES TEAM NEW
                ZEALAND (NZL)
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS EMIRATES TEAM
                NEW ZEALAND (NZL)
        date: 25/5/2010
        details: <li><p>Dean Barker (NZL) al timone della barca neozelandese vince
                lo start, partendo in velocità sulla sinistra della linea; Luna Rossa
                sceglie di partire vicino alla barca Comitato sulla destra,  sopravento
                a Team New Zealand. La barca kiwi riesce a mettere la prua davanti
                per un paio di lunghezze durante la bolina, in prossimità della boa
                è Luna Rossa in vantaggio. Durante la poppa alcuni salti di vento
                portano Team New Zealand di nuovo in sorpasso ma è nuovamente Luna
                Rossa che grazie ad un ottimo bordeggio capitalizza il vantaggio e
                lascia alle spalle l’avversario. Sulla linea di arrivo il delta è
                di 13” a favore di Luna Rossa, che conquista il primo punto del Round
                Robin 1.</p></li>
      - number: '.11'
        image: /public/images/2010/b12.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS ALL4ONE (FRA-TED)
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS ALL4ONE (FRA-TED)
        date: 26/5/2010
        details: <li><p>Luna Rossa parte lanciata con un buon vantaggio sulla barca
                franco-tedesca che durante il primo lato prende la testa della classifica,
                girando davanti di soli 6”. In poppa All4One allunga il distacco e
                non lascia spazio d’azione a Luna Rossa che anche in bolina tenta
                un riavvicinamento. Il match è vinto da All4One, sulla linea con 35”
                di vantaggio nei confronti di Luna Rossa.</p></li>
      - number: '.12'
        image: /public/images/2010/b13.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS BMW ORACLE RACING
                (USA)
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS BMW ORACLE
                RACING (USA)
        date: 27/5/2010
        details: <li><p>Un match vinto in partenza. Luna Rossa parte sopravento all’avversario
                e si impone sin dal primo lato di bolina, il distacco dall’imbarcazione
                americana aumenta con l’avvicinarsi alla prima boa, Luna Rossa gira
                41” in vantaggio. Durante la poppa Bmw Oracle Racing riesce a recuperare
                una lunghezza girando il cancello 34″ dopo Luna Rossa che anche nella
                seconda bolina mantiene il controllo. All’arrivo l’imbarcazione italiana
                è prima, conquista così il secondo punto nel round robin.</p></li>
      - number: '.13'
        image: /public/images/2010/b14.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS TEAM ORIGIN (ENG)
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS TEAM ORIGIN
                (ENG)
        date: 29/5/2010
        details: <li><p>Team Origin vince la partenza, sfilando sottovento a Luna
                Rossa a mure a dritta con una lunghezza di vantaggio. Il team italiano
                è costretto a virare continuando sul lato destro del campo di regata.
                Un salto di vento di 15° aumenta ulteriormente il vantaggio a favore
                degli inglesi che girano la prima boa di bolina in testa di 28”. Team
                Origin, nonostante i diversi attacchi di Luna Rossa, riesce a mantenere
                la leadership sino alla fine del match.</p></li>
      - number: '.14'
        image: /public/images/2010/b13.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS TEAM ALEPH (FRA)
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA VS TEAM ALEPH
                (FRA)
        date: 06/01/10
        details: <li><p>Luna Rossa vince la partenza e si porta in vantaggio di una
                lunghezza rispetto all’imbarcazione francese. La bolina è favorevole
                a sinistra, Luna Rossa mantiene la leadership e gira la prima boa
                con 17” di vantaggio. All’arrivo della boa di poppa, dopo il passaggio
                degli italiani, Team Aleph – in quel momento sempre in seconda posizione
                – riscontra un problema con l’ammainata dello spinnaker che rallenta
                il suo giro di boa. I francesi si distanziando sempre più da Luna
                Rossa che procede in sicurezza sino all’arrivo, dove giunge con 1′
                e 45” di anticipo rispetto ad Aleph.</p></li>
      - number: '.15'
        image: /public/images/2010/b13.jpg
        alt: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA CONCLUDE ALL’OTTAVO
                POSTO
        caption: LOUIS VUITTON TROPHY WSTA LA MADDALENA, LUNA ROSSA CONCLUDE ALL’OTTAVO
                POSTO
        date: 06/05/10
        details: <li><p>Il team Luna Rossa, al termine del primo Round Robin, si è
                qualificato per i quarti di finale, superando Bmw Oracle Racing e
                Team Aleph, esclusi dalla classifica. Purtroppo, a causa delle condizioni
                di vento sfavorevoli allo svolgimento delle regate del secondo girone
                di scontri non si è disputata la regata tra il 1° e l’8° classificato,
                All4One e Luna Rossa, valida per il passaggio alle semifinali.</p><p>Il
                formato di selezione, modificato in corso di svolgimento, ha portato
                Team New Zealand, Artemis, All4One e Synergy al girone di semifinale.
                Il Team Luna Rossa ha concluso quindi, con tre vittorie, all’ottavo
                posto del Louis Vuitton Trophy de La Maddalena.</p><p>Il prossimo
                appuntamento per Luna Rossa è il Trofeo di Marsiglia, dal 15 al 20
                giugno, nel Circuito Audi Med Cup TP 52′.</p><p>photo credit
                | Paul Todd/OUTSIDEIMAGES.CO.NZ</p></li>

