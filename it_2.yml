        caption: EXTREME SAILING SERIES ACT 3, ANDAMENTO ALTALENANTE
        date: 27/05/11
        details: ! '<li><p>Mantiene salda la quarta posizione Luna Rossa, oggi in
                difficoltà altalenante nelle otto prove. La giornata è stata caratterizzata
