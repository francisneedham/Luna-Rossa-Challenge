                di prova non valida ai fini della classifica, le regate utili al punteggio
                avranno inizio mercoledì 16.Nella giornata odierna Luna Rossa è uscita
                in mare per una sessione di allenamento durata cinque ore nella quale
                si sono ultimate le messe a punto dell’imbarcazione e delle manovre.Il
                Team Luna Rossa, per l’evento di Marsiglia, è così composto:Massimiliano
