                di foto e video del Team Luna Rossa ad alta risoluzione, per informazioni
                rivolgersi all’Ufficio Stampa: nicola.davanzo@lunarossachallenge.com</p></li>'
      - number: '.26'
        image: /public/images/2011/b27.jpg
        alt: EXTREME SAILING SERIES ACT 5, IL SOLENT NON SI SMENTISCE
        caption: EXTREME SAILING SERIES ACT 5, IL SOLENT NON SI SMENTISCE
        date: 08/06/11
        details: ! '<li><p>Parte bene il team italiano di Luna Rossa che grazie a
                un 4°, 2°, 1°, 3° si piazza seconda in classifica provvisoria.</p><p>Antonio
                Marrai – Team Manager: “Dopo due giorni di allenamento con condizioni
                meteo variabili ed una brezza non oltre i 10-12 nodi, oggi il Solent
                ha voluto dare un’immagine della sua fama.</p><p>Il primo giorno di
                regata è stato accolto da un cielo grigio ed un vento intorno ai 12
                nodi, con il massimo della marea e di conseguenza una corrente moderata.
                Dopo la terza regata, tra l’altro vinta in modo convincente da Luna
                Rossa, il vento è aumentato sui 20 nodi contrario alla corrente, circa
                3,5 nodi, che ha obbligato la giuria, prima a far prendere una mano
                di terzaroli alla randa, poi ad impedire l’uso del gennaker ed infine,
                sfortunatamente per noi, ad interrompere la regata. Dico sfortunatamente
                perchè Luna Rossa era uscita molto bene da una situazione di regata
                confusa dove la corrente controvento la stava facendo da padrona.
                In ogni caso giornata positiva che ci vede in seconda posizione ad
                una lunghezza dal primo. Giornata che, forse, poteva anche essere
                migliore se, nella prima regata, Nice 4 U non danneggiava la partenza
                di Luna Rossa. La penalità inflitta dagli umpire a Nice 4 U riconosceva
                il danno causato, ma purtroppo la partenza era rovinata. Molto bravi
                i ragazzi che sono riusciti a superare questa difficoltà ed a portare
                a casa un ottimo quarto posto.”</p><p>CLASSIFICA GENERALE dopo  4
                prove:</p><p>1. Groupe Edmond de Rothschild (43 punti)</p><p>2. Luna
                Rossa (42 punti)</p><p>3. The Wave, Muscat (34 punti)</p><p>4. Red
                Bull Extreme Sailing (33 punti)</p><p>5. Alinghi (28 punti)</p><p>6.
                Artemis Racing (27 punti)</p><p>7. Team GAC Pindar (27 punti)</p><p>8.
                Oman Air (24 punti)</p><p>9. Niceforyou (19 punti)</p><p>10. Emirates
                Team New Zealand (19 punti)</p><p>11. Aberdeen Asset Management (12
                punti)</p><p>12. Team Extreme (1 punti)</p><p>[MEDIA INFO] E’ attivo
                un servizio ftp per lo scaricamento di foto e video del Team Luna
