        details: <li><p>Il Team Luna Rossa è a Marsiglia, in Francia, per la seconda
                tappa del circuito Audi Med Cup.Le regate si svolgeranno dal 15 al
                20 giugno, a partire da domani dunque avrà inizio il secondo appuntamento
