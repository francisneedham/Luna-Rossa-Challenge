                di Artemis. Luna Rossa è giunta ottava.Domani avranno inizio le regate
                ufficiali della quarta tappa del circuito Audi Med Cup, le condizioni
                meteo prevedono vento medio leggero per tutto l’arco della giornata.Lorenzo
                Bressani (ITA), timoniere di Luna Rossa (ITA):“L’aspetto positivo
                di oggi, oltre alle buone partenze, è il fatto di aver migliorato
                diverse cose rispetto a ieri. Chiave di volta della regata è stata
                la scelta del bordeggio a destra, sul campo c’era una corrente molto
                forte che ha inciso sulla scelta tattica. Per noi il bordeggio obbligato
                è sempre una sofferenza, non avendo la barca più veloce cerchiamo
                di navigare liberi e fare scelte tattiche diverse.”</p></li>'
