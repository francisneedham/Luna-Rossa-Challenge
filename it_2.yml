                Sirena per la Med Cup 2010 assumerà la responsabilità tecnico-sportiva
                del Team.Il Team sarà composto da:Robert Scheidt    TimoniereTorben
                Grael    TatticoMatteo Plazzi    NavigatoreManuel Modena    VolantiBenjamin
                Durham    RandaClaudio Celon    TrimmerLorenzo Mazza    TrimmerRomolo
                Ranieri    GrinderEmanuele Marino    GrinderSimone de Mari    AlberoMax
                Sirena    PitmanGiulio Giovanella    ProdiereMarco Montis    GrinderAntonio
                Marrai    Team ManagerMax Sirena    Responsabile tecnico-sportivoMarco
                Capitani    Sail Coach /RunnerGiovanni Cassinari    Sail DesignerLa
                partecipazione di Luna Rossa alla Med Cup 2010 rappresenta la prosecuzione
