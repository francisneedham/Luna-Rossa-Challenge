        details: ! '<li><p>La sfortuna oggi è stata complice in parte del risultato.
                Il Team Luna Rossa ha ottenuto nelle due regate nove e quindici punti.
                Diverse sono state le problematiche a bordo causate da eventi imprevedibili.
                Dapprima un incidente ha messo fuori gioco il prodiere Giulio Giovanella,
                poi l’impatto con un pesce luna sulla pala del timone, la rottura
                del retriver del gennaker e delle stecche della randa: un mix non
                troppo fortunato di accadimenti che nelle regate a volte possono capitare.Si
                è svolta oggi la quinta prova su percorso a bastone e successivamente
                la regata costiera valevole una volta e mezzo quale coefficiente di
                punteggio per la classifica generale. Entrambe le regate sono state
                vinte da Emirates Team New Zealand che grazie al risultato di oggi
                è primo in classifica provvisoria. Luna Rossa è settima.Gabriele Benussi
                (ITA), tattico di Luna Rossa:“Di certo oggi la sfortuna è stata complice
                del nostro risultato. Nella prima regata il nostro prodiere si è infortunato
                ed è dovuto scendere per andare in ospedale. Nell’ultima poppa della
                regata costiera, al momento in cui eravamo terzi con un buon margine
                sugli inseguitori, abbiamo incrociato un pesce luna nel timone. L’urto
                è stato talmente violento che per un attimo abbiamo creduto di aver
                rotto la pala, per liberarci dell’animale siamo stati costretti ad
                ammainare il gennaker e compiere una retromarcia, fermando del tutto
                la barca e perdendo molta strada. Per giunta in ammainata il retriver
                del gennaker si è rotto causando per un attimo la perdita della vela
                in acqua.”</p></li>'
