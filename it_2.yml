      - number: '.25'
        image: /public/images/2011/b26.jpg
        alt: EXTREME SAILING SERIES ACT 3, DOPO 43 PROVE LUNA ROSSA CHIUDE AL 5° POSTO
        caption: EXTREME SAILING SERIES ACT 3, DOPO 43 PROVE LUNA ROSSA CHIUDE AL
                5° POSTO
        date: 29/05/11
        details: ! '<li><p>E’ stata la tappa con più regate fino ad oggi mai disputate
                durante il circuito Extreme Sailing Series 2011, Istanbul ha regalato
                agli 11 team iscritti ben 43 prove.</p><p>Ad imporsi il team svedese
                Artemis Racing, seguito da Team New Zealand e Groupe Edmond De Rothschild.
                Quinta con 272 punti totali l’imbarcazione italiana Luna Rossa che
                nell’ultima giornata di regate, dieci per l’appunto, ha conquistato
                i seguenti risultati: 8° – 2° – 8 ° – 5° – 7° – 4° – 10° – 2° – 9°
                – 8°.</p><p>In classifica generale dopo tre eventi Luna Rossa è quarta,
                al comando sale Groupe Edmond De Rothschild, seguito da Emirates Team
                New Zealand e da Artemis Racing.</p><p>Il prossimo appuntamento per
                il Circuito Extreme Sailing Series sarà a Boston dal 30 giugno al
                4 luglio.</p><p>Antonio Marrai (team manager): “Gli ultimi giorni
                non sono stati per noi brillanti, abbiamo subito alcune chiamate arbitrali
                ed il giudizio della Dea Bendata che non ci ha di certo favorito.
                Fino le ultime due prove di oggi eravamo in lotta per il bronzo, come
                si vede la classifica è molto corta e i punteggi molto ravvicinati.
                Lasciamo il Corno d’Oro con l’intento di migliorarci nella prossima
                tappa in America.”</p><p>Classifica generale Extreme Sailing Series
                Act 3 – final day:</p><p>1. Artemis Racing (307 punti)</p><p>2. Team
                New Zealand (306 punti)</p><p>3. Groupe Edmond De Rothschild (296
                punti)</p><p>4. The Wave, Muscat (274 punti)</p><p>5. Luna Rossa (272
                punti)</p><p>6. Red Bull Extreme Sailing (254 punti)</p><p>7. Alinghi
                (245 punti)</p><p>8. Oman Air (245 punti)</p><p>9. Team GAC Pindar
                (237 punti)</p><p>10. Niceforyou (212 punti)</p><p>11. Team Extreme
